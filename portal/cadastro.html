<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro | Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
:root {
  --bg: #020617;
  --card: #0f172a;
  --border: rgba(255,255,255,.1);
  --text: #e5e7eb;
  --text-muted: #94a3b8;
  --accent: #22c55e;
  --red: #ef4444;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

.container {
  max-width: 450px;
  width: 100%;
}

.header {
  text-align: center;
  margin-bottom: 32px;
}

.logo {
  font-size: 48px;
  margin-bottom: 12px;
}

h1 {
  font-size: 28px;
  font-weight: 700;
  margin-bottom: 8px;
}

.subtitle {
  font-size: 14px;
  color: var(--text-muted);
}

.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 32px;
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 8px;
  color: var(--text);
}

input {
  width: 100%;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 12px 16px;
  font-size: 14px;
  color: var(--text);
  transition: all .2s ease;
}

input:focus {
  outline: none;
  border-color: var(--accent);
  background: rgba(255,255,255,0.08);
}

input::placeholder {
  color: var(--text-muted);
}

.btn {
  width: 100%;
  background: var(--accent);
  color: #000;
  border: none;
  padding: 14px;
  border-radius: 8px;
  font-size: 15px;
  font-weight: 700;
  cursor: pointer;
  transition: all .2s ease;
  margin-top: 8px;
}

.btn:hover {
  background: #16a34a;
  transform: scale(1.02);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.alert {
  padding: 12px 16px;
  border-radius: 8px;
  margin-bottom: 20px;
  font-size: 14px;
  display: none;
}

.alert.success {
  background: rgba(34, 197, 94, 0.1);
  border: 1px solid rgba(34, 197, 94, 0.3);
  color: var(--accent);
}

.alert.error {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.3);
  color: var(--red);
}

.info-box {
  background: rgba(59, 130, 246, 0.1);
  border: 1px solid rgba(59, 130, 246, 0.3);
  border-radius: 8px;
  padding: 16px;
  margin-top: 20px;
  font-size: 13px;
  color: #60a5fa;
  line-height: 1.6;
}

.back-link {
  text-align: center;
  margin-top: 20px;
}

.back-link a {
  color: var(--text-muted);
  text-decoration: none;
  font-size: 14px;
  transition: color .2s;
}

.back-link a:hover {
  color: var(--accent);
}

@media (max-width: 480px) {
  .container { max-width: 100%; }
  .card { padding: 24px; }
  h1 { font-size: 24px; }
}
</style>
</head>
<body>

<div class="container">
  <div class="header">
    <div class="logo">✨</div>
    <h1>Criar Conta</h1>
    <p class="subtitle">Cadastre-se e aguarde aprovação</p>
  </div>

  <div class="card">
    <div id="alert" class="alert"></div>

    <form id="cadastroForm">
      <div class="form-group">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" placeholder="João Silva" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="joao@exemplo.com" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Mínimo 6 caracteres" required minlength="6">
      </div>

      <div class="form-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <input type="password" id="confirmarSenha" placeholder="Digite a senha novamente" required>
      </div>

      <button type="submit" class="btn" id="btnCadastro">
        Criar Conta
      </button>
    </form>

    <div class="info-box">
      <strong>ℹ️ Importante:</strong><br>
      Após o cadastro, sua conta será analisada pelo administrador. Você receberá acesso assim que for aprovado.
    </div>

    <div class="back-link">
      <a href="index.html">← Voltar para página inicial</a>
    </div>
  </div>
</div>

<!-- Firebase SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<script>
const form = document.getElementById('cadastroForm');
const alertBox = document.getElementById('alert');
const btnCadastro = document.getElementById('btnCadastro');

function mostrarAlerta(mensagem, tipo) {
  alertBox.textContent = mensagem;
  alertBox.className = `alert ${tipo}`;
  alertBox.style.display = 'block';
  
  if (tipo === 'success') {
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);
  }
}

form.addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const nome = document.getElementById('nome').value.trim();
  const email = document.getElementById('email').value.trim();
  const senha = document.getElementById('senha').value;
  const confirmarSenha = document.getElementById('confirmarSenha').value;

  // Validações
  if (senha !== confirmarSenha) {
    mostrarAlerta('❌ As senhas não coincidem', 'error');
    return;
  }

  if (senha.length < 6) {
    mostrarAlerta('❌ A senha deve ter no mínimo 6 caracteres', 'error');
    return;
  }

  // Desabilita botão durante processo
  btnCadastro.disabled = true;
  btnCadastro.textContent = 'Criando conta...';

  try {
    // Cria usuário no Firebase Auth
    const userCredential = await auth.createUserWithEmailAndPassword(email, senha);
    const user = userCredential.user;

    // Salva dados adicionais no Firestore
    await db.collection('users').doc(user.uid).set({
      nome: nome,
      email: email,
      role: 'aluno',
      aprovado: false,
      criadoEm: firebase.firestore.FieldValue.serverTimestamp()
    });

    // Atualiza perfil com nome
    await user.updateProfile({
      displayName: nome
    });

    mostrarAlerta('✅ Conta criada com sucesso! Aguarde aprovação do administrador.', 'success');

  } catch (error) {
    console.error('Erro no cadastro:', error);
    
    let mensagem = '❌ Erro ao criar conta. ';
    
    switch (error.code) {
      case 'auth/email-already-in-use':
        mensagem += 'Este e-mail já está cadastrado.';
        break;
      case 'auth/invalid-email':
        mensagem += 'E-mail inválido.';
        break;
      case 'auth/weak-password':
        mensagem += 'Senha muito fraca.';
        break;
      default:
        mensagem += error.message;
    }
    
    mostrarAlerta(mensagem, 'error');
    btnCadastro.disabled = false;
    btnCadastro.textContent = 'Criar Conta';
  }
});
</script>

</body>
</html>
