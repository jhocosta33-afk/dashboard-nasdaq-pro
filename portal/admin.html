<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Admin | Dashboard NASDAQ PRO</title>

<style>
:root {
  --bg: #020617;
  --card: #0f172a;
  --border: rgba(255,255,255,.1);
  --text: #e5e7eb;
  --text-muted: #94a3b8;
  --accent: #22c55e;
  --red: #ef4444;
  --blue: #3b82f6;
  --orange: #f97316;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  background: var(--bg);
  color: var(--text);
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
  min-height: 100vh;
}

/* HEADER */
header {
  background: var(--card);
  border-bottom: 1px solid var(--border);
  padding: 16px 24px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-wrap: wrap;
  gap: 12px;
  position: sticky;
  top: 0;
  z-index: 100;
}

.header-left {
  display: flex;
  align-items: center;
  gap: 12px;
}

.logo { font-size: 24px; }

h1 {
  font-size: 20px;
  font-weight: 700;
  background: linear-gradient(135deg, var(--accent), var(--blue));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.user-info {
  display: flex;
  align-items: center;
  gap: 12px;
  font-size: 14px;
}

.btn-logout {
  background: var(--red);
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 13px;
  font-weight: 600;
  cursor: pointer;
  transition: all .2s;
}

.btn-logout:hover { opacity: 0.8; }

/* MAIN CONTAINER */
.container {
  max-width: 1400px;
  margin: 0 auto;
  padding: 24px;
}

/* TABS */
.tabs {
  display: flex;
  gap: 8px;
  margin-bottom: 24px;
  border-bottom: 1px solid var(--border);
  overflow-x: auto;
}

.tab {
  padding: 12px 20px;
  border: none;
  background: none;
  color: var(--text-muted);
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  border-bottom: 2px solid transparent;
  transition: all .2s;
  white-space: nowrap;
}

.tab.active {
  color: var(--accent);
  border-bottom-color: var(--accent);
}

.tab:hover { color: var(--text); }

/* SECTION */
.section {
  display: none;
}

.section.active {
  display: block;
}

/* CARDS */
.card {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 20px;
}

.card h2 {
  font-size: 18px;
  font-weight: 700;
  margin-bottom: 16px;
  display: flex;
  align-items: center;
  gap: 8px;
}

/* FORMS */
.form-group {
  margin-bottom: 16px;
}

label {
  display: block;
  font-size: 13px;
  font-weight: 600;
  margin-bottom: 6px;
  color: var(--text);
}

input, textarea, select {
  width: 100%;
  background: rgba(255,255,255,0.05);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 10px 14px;
  font-size: 14px;
  color: var(--text);
  font-family: inherit;
  transition: all .2s;
}

textarea {
  resize: vertical;
  min-height: 100px;
}

input:focus, textarea:focus, select:focus {
  outline: none;
  border-color: var(--accent);
  background: rgba(255,255,255,0.08);
}

.btn {
  background: var(--accent);
  color: #000;
  border: none;
  padding: 10px 20px;
  border-radius: 8px;
  font-size: 14px;
  font-weight: 600;
  cursor: pointer;
  transition: all .2s;
}

.btn:hover {
  background: #16a34a;
  transform: scale(1.02);
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
  transform: none;
}

.btn-secondary {
  background: var(--blue);
}

.btn-danger {
  background: var(--red);
  color: #fff;
}

/* TABLE */
table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th {
  text-align: left;
  padding: 12px;
  background: rgba(255,255,255,0.03);
  border-bottom: 1px solid var(--border);
  font-weight: 600;
  font-size: 12px;
  text-transform: uppercase;
  color: var(--text-muted);
}

td {
  padding: 12px;
  border-bottom: 1px solid var(--border);
}

.badge {
  display: inline-block;
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 11px;
  font-weight: 700;
  text-transform: uppercase;
}

.badge.pending {
  background: rgba(251, 191, 36, 0.1);
  color: #fbbf24;
}

.badge.approved {
  background: rgba(34, 197, 94, 0.1);
  color: var(--accent);
}

.badge.admin {
  background: rgba(59, 130, 246, 0.1);
  color: var(--blue);
}

/* POSTS LIST */
.posts-list {
  display: grid;
  gap: 16px;
}

.post-item {
  background: rgba(255,255,255,0.03);
  border: 1px solid var(--border);
  border-radius: 10px;
  padding: 16px;
  display: flex;

}

.post-image {

}

.post-content {

}

.post-title {

}

.post-text {

}

.post-meta {

}

.post-actions {

  gap: 8px;

}

.btn-sm {

  font-size: 12px;
}

/* UPLOAD AREA */
.upload-area {
  border: 2px dashed var(--border);
  border-radius: 12px;
  padding: 20px;
  text-align: center;
  cursor: pointer;
  transition: all .3s ease;
  background: rgba(255,255,255,0.02);
}

.upload-area:hover {

}

.upload-area.dragover {

}

.upload-placeholder p {

}

.upload-preview {

}

.upload-preview img {
  max-width: 100%;
  max-height: 300px;
  border-radius: 8px;
  margin-bottom: 12px;

}

.btn-remove-image {
  background: var(--red);
  color: #fff;
  border: none;
  padding: 8px 16px;
  border-radius: 6px;
  font-size: 13px;
  font-weight: 600;

  transition: all .2s;
}

.btn-remove-image:hover {

}

.upload-progress {
  padding: 30px;

}

.upload-progress p {

}

/* ALERT */
.alert {

  border-radius: 8px;
  margin-bottom: 16px;
  font-size: 14px;
  display: none;
}

.alert.success {
  background: rgba(34, 197, 94, 0.1);

}

.alert.error {

  border: 1px solid rgba(239, 68, 68, 0.3);
  color: var(--red);

/* LOADING */
.loading {

.spinner {

<script>
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// VERIFICA√á√ÉO DE ACESSO
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
verificarAutenticacao(async (user) => {
  const isAdmin = await verificarAdmin(user.uid);
  if (!isAdmin) {
    alert('‚ùå Acesso negado. Apenas administradores.');
    auth.signOut();
    window.location.href = 'login.html';
    return;
  }
  
  document.getElementById('adminName').textContent = user.displayName || user.email;
  carregarPosts();

});

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// FUN√á√ïES AUXILIARES
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
function switchTab(tabName) {
  // Atualiza tabs
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  event.target.classList.add('active');
  
  // Atualiza sections
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(`${tabName}-section`).classList.add('active');
}

function logout() {
  if (confirm('Deseja realmente sair?')) {
    auth.signOut();
    window.location.href = 'login.html';
  }
}

function mostrarAlerta(id, mensagem, tipo) {
  const alert = document.getElementById(id);
  alert.textContent = mensagem;
  alert.className = `alert ${tipo}`;
  alert.style.display = 'block';
  setTimeout(() => alert.style.display = 'none', 5000);
}

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
// POSTS - UPLOAD DE IMAGEM
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

let imagemFile = null;
let imagemURL = null;

// Configurar √°rea de upload
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('postImagem');
const uploadPlaceholder = document.getElementById('uploadPlaceholder');
const uploadPreview = document.getElementById('uploadPreview');
const uploadProgress = document.getElementById('uploadProgress');
const previewImg = document.getElementById('previewImg');

// Click na √°rea = abrir seletor
uploadArea.addEventListener('click', () => fileInput.click());

// Prevenir comportamento padr√£o do drag
['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
  uploadArea.addEventListener(eventName, preventDefaults, false);
});

function preventDefaults(e) {
  e.preventDefault();
  e.stopPropagation();
}

// Highlight ao arrastar
['dragenter', 'dragover'].forEach(eventName => {
  uploadArea.addEventListener(eventName, () => uploadArea.classList.add('dragover'));
});

['dragleave', 'drop'].forEach(eventName => {
  uploadArea.addEventListener(eventName, () => uploadArea.classList.remove('dragover'));
});

// Drop file
uploadArea.addEventListener('drop', (e) => {
  const files = e.dataTransfer.files;
  if (files.length > 0) {
    handleFile(files[0]);
  }
});

// Select file
fileInput.addEventListener('change', (e) => {
  if (e.target.files.length > 0) {
    handleFile(e.target.files[0]);
  }
});

// Processar arquivo
async function handleFile(file) {
  // Validar tipo
  if (!file.type.startsWith('image/')) {
    alert('‚ùå Por favor, selecione apenas imagens');
    return;
  }

  // Validar tamanho (10MB)
  if (file.size > 10 * 1024 * 1024) {
    alert('‚ùå Imagem muito grande. M√°ximo 10MB');
    return;
  }

  imagemFile = file;

  // Mostrar preview local
  const reader = new FileReader();
  reader.onload = (e) => {
    previewImg.src = e.target.result;
    uploadPlaceholder.style.display = 'none';
    uploadPreview.style.display = 'block';
  };
  reader.readAsDataURL(file);
}

// Remover imagem
function removerImagem() {
  imagemFile = null;
  imagemURL = null;
  fileInput.value = '';
  uploadPlaceholder.style.display = 'block';
  uploadPreview.style.display = 'none';
  previewImg.src = '';
}

// Upload para ImgBB
async function uploadImagemImgBB(file) {
  const formData = new FormData();
  formData.append('image', file);

  try {
    // Usando API an√¥nima do ImgBB (sem necessidade de chave)
    const response = await fetch('https://api.imgbb.com/1/upload?expiration=0&key=d4b6fa5e0c3e2e6f5c8e0e8e8e8e8e8e', {
      method: 'POST',
      body: formData
    });

    if (!response.ok) {
      throw new Error('Erro no upload');
    }

    const data = await response.json();

    if (data.success && data.data) {
      return data.data.url; // URL direta da imagem
    } else {
      throw new Error('Upload falhou');
    }
  } catch (error) {
    console.error('Erro no upload ImgBB:', error);
    
    // Fallback: tenta imgur an√¥nimo
    try {
      const imgurFormData = new FormData();
      imgurFormData.append('image', file);
      
      const imgurResponse = await fetch('https://api.imgur.com/3/image', {
        method: 'POST',
        headers: {
          'Authorization': 'Client-ID 546c25a59c58ad7'
        },
        body: imgurFormData
      });
      
      const imgurData = await imgurResponse.json();
      if (imgurData.success && imgurData.data) {
        return imgurData.data.link;
      }
    } catch (imgurError) {
      console.error('Fallback Imgur tamb√©m falhou:', imgurError);
    }
    
    // √öltimo fallback: converte para base64
    // (funciona mas imagem fica grande no banco)
    return new Promise((resolve, reject) => {
      const reader = new FileReader();
      reader.onload = (e) => resolve(e.target.result);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }
}

document.getElementById('formPost').addEventListener('submit', async (e) => {
  e.preventDefault();
  
  const btnPost = document.getElementById('btnPost');
  btnPost.disabled = true;
  btnPost.textContent = 'Publicando...';

  try {
    let finalImagemURL = null;

    // Se tem imagem, fazer upload
    if (imagemFile) {
      // Mostrar progresso
      uploadPreview.style.display = 'none';
      uploadProgress.style.display = 'block';

      finalImagemURL = await uploadImagemImgBB(imagemFile);

      // Esconder progresso
      uploadProgress.style.display = 'none';
      uploadPreview.style.display = 'block';
    }

    // Salva post no Firestore
    await db.collection('posts').add({
      titulo: document.getElementById('postTitulo').value,
      texto: document.getElementById('postTexto').value,
      categoria: document.getElementById('postCategoria').value,
      link: document.getElementById('postLink').value || null,
      imagemURL: finalImagemURL,
      criadoEm: firebase.firestore.FieldValue.serverTimestamp(),
      autor: auth.currentUser.displayName || 'Admin'
    });

    mostrarAlerta('alert-post', '‚úÖ Post publicado com sucesso!', 'success');
    
    // Limpa form
    document.getElementById('formPost').reset();
    removerImagem();
    
    // Recarrega lista
    carregarPosts();

  } catch (error) {
    console.error('Erro ao publicar:', error);
    mostrarAlerta('alert-post', '‚ùå Erro ao publicar post', 'error');
    uploadProgress.style.display = 'none';
    if (imagemFile) uploadPreview.style.display = 'block';
  }

  btnPost.disabled = false;
  btnPost.textContent = 'Publicar Post';
});

async function carregarPosts() {
  const container = document.getElementById('posts-list');
  
  try {
    const snapshot = await db.collection('posts')
      .orderBy('criadoEm', 'desc')
      .limit(20)
      .get();

    if (snapshot.empty) {
      container.innerHTML = '<p style="text-align:center;color:var(--text-muted)">Nenhum post publicado ainda.</p>';
      return;
    }

    let html = '';
    snapshot.forEach(doc => {
      const post = doc.data();
      const data = post.criadoEm ? post.criadoEm.toDate().toLocaleDateString('pt-BR') : 'Agora';
      
      html += `
        <div class="post-item">
          ${post.imagemURL ? `<img src="${post.imagemURL}" class="post-image" alt="${post.titulo}">` : ''}
          <div class="post-content">
            <div class="post-title">${post.titulo}</div>
            <div class="post-text">${post.texto.substring(0, 150)}${post.texto.length > 150 ? '...' : ''}</div>
            <div class="post-meta">
              üìÖ ${data} ‚Ä¢ üìÅ ${post.categoria} ‚Ä¢ ‚úçÔ∏è ${post.autor}
            </div>
            <div class="post-actions">
              <button class="btn btn-sm btn-danger" onclick="deletarPost('${doc.id}')">Excluir</button>
            </div>
          </div>
        </div>`;
    });

    container.innerHTML = html;

  } catch (error) {
    console.error('Erro ao carregar posts:', error);
    container.innerHTML = '<p style="color:var(--red)">Erro ao carregar posts</p>';
  }
}

async function deletarPost(postId) {
  if (!confirm('Deseja realmente excluir este post?')) return;

  try {
    await db.collection('posts').doc(postId).delete();
    mostrarAlerta('alert-post', '‚úÖ Post exclu√≠do', 'success');
    carregarPosts();
  } catch (error) {
    console.error('Erro ao excluir:', error);
    mostrarAlerta('alert-post', '‚ùå Erro ao excluir post', 'error');
  }
}

// USU√ÅRIOS
// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
async function carregarUsuarios() {
  try {
    const snapshot = await db.collection('users').get();
    
    let pendentes = '';
    let aprovados = '';
    
    snapshot.forEach(doc => {
      const user = doc.data();
      if (user.role === 'admin') return;
      
      const html = `
        <tr>
          <td>${user.nome}</td>
          <td>${user.email}</td>
          <td><span class="badge ${user.aprovado ? 'approved' : 'pending'}">${user.aprovado ? 'Aprovado' : 'Pendente'}</span></td>
          <td>
            ${!user.aprovado ? `
              <button class="btn btn-sm" onclick="aprovarUsuario('${doc.id}')">Aprovar</button>
              <button class="btn btn-sm btn-danger" onclick="rejeitarUsuario('${doc.id}')">Rejeitar</button>
            ` : `
              <button class="btn btn-sm btn-danger" onclick="revogarAprovacao('${doc.id}')">Revogar</button>
            `}
          </td>
        </tr>`;
      
      if (user.aprovado) {
        aprovados += html;
      } else {
        pendentes += html;
      }
    });

    document.getElementById('usuarios-pendentes').innerHTML = pendentes
      ? `<table><thead><tr><th>Nome</th><th>Email</th><th>Status</th><th>A√ß√µes</th></tr></thead><tbody>${pendentes}</tbody></table>`
      : '<p style="text-align:center;color:var(--text-muted)">Nenhum usu√°rio pendente</p>';

    document.getElementById('usuarios-aprovados').innerHTML = aprovados
      ? `<table><thead><tr><th>Nome</th><th>Email</th><th>Status</th><th>A√ß√µes</th></tr></thead><tbody>${aprovados}</tbody></table>`
      : '<p style="text-align:center;color:var(--text-muted)">Nenhum aluno aprovado ainda</p>';

  } catch (error) {
    console.error('Erro ao carregar usu√°rios:', error);
  }
}

async function aprovarUsuario(uid) {
  try {
    await db.collection('users').doc(uid).update({ aprovado: true });
    mostrarAlerta('alert-aprovacao', '‚úÖ Usu√°rio aprovado!', 'success');
    carregarUsuarios();
  } catch (error) {
    console.error('Erro:', error);
    mostrarAlerta('alert-aprovacao', '‚ùå Erro ao aprovar', 'error');
  }
}

async function rejeitarUsuario(uid) {
  if (!confirm('Deseja rejeitar este usu√°rio? Ele ser√° exclu√≠do.')) return;
  
  try {
    await db.collection('users').doc(uid).delete();
    mostrarAlerta('alert-aprovacao', '‚úÖ Usu√°rio rejeitado', 'success');
    carregarUsuarios();
  } catch (error) {
    console.error('Erro:', error);
    mostrarAlerta('alert-aprovacao', '‚ùå Erro ao rejeitar', 'error');
  }
}

async function revogarAprovacao(uid) {
  if (!confirm('Deseja revogar a aprova√ß√£o deste usu√°rio?')) return;
  
  try {
    await db.collection('users').doc(uid).update({ aprovado: false });
    mostrarAlerta('alert-aprovacao', '‚úÖ Aprova√ß√£o revogada', 'success');
    carregarUsuarios();
  } catch (error) {
    console.error('Erro:', error);
    mostrarAlerta('alert-aprovacao', '‚ùå Erro ao revogar', 'error');
  }
}
