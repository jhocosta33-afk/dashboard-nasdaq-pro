<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text)
}

.container{max-width:1400px;margin:auto;padding:24px}

/* üî• T√çTULO PRINCIPAL */
h1{
 margin-bottom:24px;
 font-size:34px;
 letter-spacing:.6px;
}

/* üîπ FILTROS */
select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 18px;
 font-size:16px;
}

select:disabled{
 opacity:.45;
 cursor:not-allowed;
}

.filters{
 display:flex;
 gap:16px;
 margin-bottom:26px
}

/* üî• KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:20px;
 margin-bottom:30px
}

.kpi{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:22px;
 padding:22px;
}

.kpi span{
 color:var(--muted);
 font-size:18px;          /* üî• MAIOR */
 font-weight:500;
 letter-spacing:.6px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:12px;
 font-size:36px;
 font-weight:600;
}

/* üîπ CARDS DOS GR√ÅFICOS */
.cards{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:20px;
 margin-bottom:28px
}

.card{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:26px;
 padding:22px;
 height:420px;
 display:flex;
 flex-direction:column
}

.card strong{
 margin-bottom:16px;
 font-size:22px;          /* üî• MAIOR */
 font-weight:600;
 letter-spacing:.4px;
}

.chart-wrap{
 flex:1;
 position:relative
}

canvas{
 width:100%!important;
 height:100%!important;
}

/* üîπ TABELA */
table{
 width:100%;
 border-collapse:collapse
}

th{
 padding:14px;
 border-bottom:1px solid var(--border);
 text-align:center;
 font-size:16px;
 color:var(--muted);
}

td{
 padding:14px;
 border-bottom:1px solid var(--border);
 text-align:center;
 font-size:16px;
}

tr.total{
 border-top:2px solid rgba(255,255,255,.25);
 font-weight:600;
}

h3{
 margin:0 0 16px;
 font-size:22px;          /* üî• MAIOR */
 font-weight:600;
}
</style>
</head>

<body>
<div class="container">
<h1>Dashboard NASDAQ PRO</h1>

<div class="filters">
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>üìà Balan√ßo de Pontos</strong>
  <div class="chart-wrap">
   <canvas id="chartLinha"></canvas>
  </div>
 </div>

 <div class="card">
  <strong>üìä Gains x Stops x 0x0</strong>
  <div class="chart-wrap">
   <canvas id="chartBar"></canvas>
  </div>
 </div>
</div>

<div class="card" style="height:auto">
<h3>Tabela Operacional</h3>
<table>
<thead>
<tr>
<th>Dia</th><th>Semana</th><th>Pontos</th><th>Trades</th><th>Gain</th><th>Stop</th><th>0x0</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
</div>

</body>
</html>
