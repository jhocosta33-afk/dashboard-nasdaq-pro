<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui}
body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}
.container{max-width:1600px;margin:auto;padding:24px}

/* HEADER */
.header{margin-bottom:36px}
.header img{height:84px}
.dashboard-title{margin-top:20px;font-size:22px;letter-spacing:4px;font-weight:900;color:var(--blue)}

/* FILTROS */
.filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
select{
 background:var(--card);color:var(--text);
 border:1px solid var(--border);border-radius:14px;
 padding:12px 16px;font-size:15px;width:220px
}

/* KPIs */
.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;margin-bottom:28px}
.kpi{background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:18px;padding:18px}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{display:block;margin-top:8px;font-size:28px}

/* CARDS */
.cards{display:grid;grid-template-columns:1.3fr 1fr;gap:16px;margin-bottom:24px}
.card{background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:22px;padding:18px;height:420px}
.chart-wrap{height:100%}

/* TABELA */
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid var(--border);text-align:center}
th{color:var(--blue)}
tr.total{background:rgba(34,197,94,.1);font-weight:700}

/* CALENDÁRIO */
.calendar-wrapper{margin-top:28px;background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:22px;padding:18px}
.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:12px}
.day{background:#020617;border:1px solid var(--border);border-radius:16px;min-height:110px;padding:8px}
.day.positive{background:#053a32}
.day.negative{background:#3a0505}
.empty{border:none;background:transparent}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card"><canvas id="chartAcumulado"></canvas></div>
 <div class="card"><canvas id="chartBar"></canvas></div>
</div>

<div class="card" style="height:auto">
 <table>
  <thead>
   <tr>
    <th>Dia</th><th>Pontos</th><th>Trades</th>
    <th>Gain</th><th>Stop</th><th>0x0</th><th>Ativo</th><th>Semana</th>
   </tr>
  </thead>
  <tbody id="tbody"></tbody>
 </table>
</div>

<div class="calendar-wrapper">
 <div class="calendar-grid" id="calendar"></div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
const mesesNome=["","Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

let dados=[],chart1,chart2;

fetch(CSV_URL).then(r=>r.text()).then(t=>{
 const rows=t.trim().split("\n");rows.shift();
 dados=rows.map(l=>{
  const c=l.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   dia:c[0],data:new Date(a,m-1,d),
   semana:+c[1],ativo:c[2],ano:a,mes:+m,
   pontos:+c[3],trades:+c[4],gain:+c[5],stop:+c[6],zero:+c[7]
  }
 });
 init();
});

function init(){
 const anos=[...new Set(dados.map(d=>d.ano))].sort();
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.value=anos.at(-1);
 filtroAno.onchange=()=>{initMeses();update();}
 initMeses();
}

function initMeses(){
 const meses=[...new Set(dados.filter(d=>d.ano==filtroAno.value && (d.trades||d.pontos)).map(d=>d.mes))].sort();
 filtroMes.innerHTML=meses.map(m=>`<option value="${m}">${mesesNome[m]}</option>`).join("");
 filtroMes.value=meses.at(-1);
 filtroMes.onchange=()=>{initSemanas();update();}
 initSemanas();
}

/* ⭐ MUDANÇA 2 – ÚLTIMA SEMANA COM DADOS */
function initSemanas(){
 const semanas=[...new Set(
  dados.filter(d=>
   d.ano==filtroAno.value &&
   d.mes==filtroMes.value &&
   (d.trades||d.pontos)
  ).map(d=>d.semana)
 )].sort((a,b)=>a-b);

 filtroSemana.innerHTML=semanas.map(s=>`<option>${s}</option>`).join("");
 filtroSemana.value=semanas.at(-1);
 filtroSemana.onchange=update;
 update();
}

function update(){
 const f=dados.filter(d=>
  d.ano==filtroAno.value &&
  d.mes==filtroMes.value &&
  d.semana==filtroSemana.value
 );

 renderKPIs(f);renderTabela(f);renderCharts(f);renderCalendar(f);
}

function renderKPIs(f){
 let t={tr:0,p:0,g:0,s:0,z:0};
 f.forEach(d=>{t.tr+=d.trades;t.p+=d.pontos;t.g+=d.gain;t.s+=d.stop;t.z+=d.zero});
 kTrades.textContent=t.tr;
 kPontos.textContent=t.p;
 kGains.textContent=t.g;
 kStops.textContent=t.s;
 kZero.textContent=t.z;
 kAcc.textContent=t.g+t.s?Math.round(t.g/(t.g+t.s)*100)+"%":"0%";
}

function renderTabela(f){
 tbody.innerHTML="";
 f.forEach(d=>{
  tbody.innerHTML+=`<tr>
   <td>${d.dia}</td><td>${d.pontos}</td><td>${d.trades}</td>
   <td>${d.gain}</td><td>${d.stop}</td><td>${d.zero}</td>
   <td>${d.ativo}</td><td>${d.semana}</td></tr>`;
 });
}

function renderCharts(f){
 let s=0,l=[],a=[0];
 f.forEach(d=>{s+=d.pontos;l.push(d.dia);a.push(s)});
 if(chart1)chart1.destroy();
 if(chart2)chart2.destroy();
 chart1=new Chart(chartAcumulado,{type:"line",data:{labels:["Início",...l],datasets:[{data:a,borderColor:"#22c55e"}]},options:{plugins:{legend:{display:false}}}});
 chart2=new Chart(chartBar,{type:"bar",data:{labels:["Gain","Stop","0x0"],datasets:[{data:[f.reduce((a,b)=>a+b.gain,0),f.reduce((a,b)=>a+b.stop,0),f.reduce((a,b)=>a+b.zero,0)],backgroundColor:["#22c55e","#ef4444","#facc15"]}]},options:{plugins:{legend:{display:false}}}});
}

function renderCalendar(f){
 calendar.innerHTML="";
 const base=f[0]; if(!base)return;
 const y=base.data.getFullYear(),m=base.data.getMonth();
 const first=new Date(y,m,1),last=new Date(y,m+1,0);
 for(let i=0;i<first.getDay();i++)calendar.innerHTML+=`<div class="day empty"></div>`;
 for(let d=1;d<=last.getDate();d++){
  const r=f.find(x=>x.data.getDate()==d);
  calendar.innerHTML+=`<div class="day ${r?(r.pontos>0?'positive':r.pontos<0?'negative':''):''}">
   ${d}<br>${r?r.pontos:""}
  </div>`;
 }
}
</script>
</body>
</html>
