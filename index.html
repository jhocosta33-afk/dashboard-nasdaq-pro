<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,28px);
}

.header{
 display:flex;
 flex-direction:column;
 align-items:flex-start;
 margin-bottom:36px;
}

.header img{
 height:84px;
}

.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
}

select:disabled{opacity:.5}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

/* GR√ÅFICOS */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:16px;
 margin-bottom:24px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:420px;
 display:flex;
 flex-direction:column;
}

.card strong{
 margin-bottom:12px;
 font-size:18px;
}

.chart-wrap{
 flex:1;
 position:relative;
}

canvas{
 width:100%!important;
 height:100%!important;
}

/* TABELA */
.table-wrap{
 overflow-x:auto;
}

table{
 width:100%;
 min-width:900px;
 border-collapse:collapse;
}

thead{
 background:#020617;
}

th,td{
 padding:14px 12px;
 text-align:center;
 border-bottom:1px solid var(--border);
}

th{
 color:var(--blue);
}

tbody td:first-child,
thead th:first-child{
 text-align:left;
}

tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <span class="dashboard-title">DASHBOARD</span>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<!-- KPIs -->
<div class="kpis">
 <div class="kpi"><span>Dias Operados</span><strong id="kDias">0</strong></div>
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>üìà Balan√ßo de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>
 <div class="card">
  <strong>üìä Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <div class="table-wrap">
  <table>
   <thead>
    <tr>
     <th>Dia</th><th>Pontos</th><th>Trades</th>
     <th>Gain</th><th>Stop</th><th>0x0</th>
     <th>Ativo</th><th>Semana</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>
 </div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
let data=[],chartLinha,chartBar;

fetch(CSV_URL).then(r=>r.text()).then(t=>{
 const rows=t.trim().split(/\r?\n/); rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  return{
   dia:c[0], semana:c[1], ativo:c[2],
   ano:c[0].substr(6,4), mes:c[0].substr(3,2),
   pontos:+c[3]||0,trades:+c[4]||0,
   gain:+c[5]||0,stop:+c[6]||0,zero:+c[7]||0
  }
 });
 init();
});

function init(){
 const anos=[...new Set(data.map(d=>d.ano))];
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.value=new Date().getFullYear();
 filtroAno.onchange=updateMes;
 updateMes();
}

function updateMes(){
 const mesAtual=String(new Date().getMonth()+1).padStart(2,"0");
 const meses=[...new Set(data.filter(d=>d.ano==filtroAno.value).map(d=>d.mes))];
 filtroMes.innerHTML=`<option value="ALL">Todos</option>`+
  meses.map(m=>`<option value="${m}">${m}</option>`).join("");
 filtroMes.value=meses.includes(mesAtual)?mesAtual:"ALL";
 filtroMes.onchange=updateSemana;
 updateSemana();
}

function updateSemana(){
 if(filtroMes.value==="ALL"){
  filtroSemana.innerHTML='<option value="ALL">Todas</option>';
  filtroSemana.disabled=true;
  atualizar();
  return;
 }
 filtroSemana.disabled=false;
 const semanas=[...new Set(data.filter(d=>d.mes==filtroMes.value && d.ano==filtroAno.value).map(d=>d.semana))];
 filtroSemana.innerHTML='<option value="ALL">Todas</option>'+semanas.map(s=>`<option>${s}</option>`).join("");
 filtroSemana.onchange=atualizar;
 atualizar();
}

function atualizar(){
 const f=data.filter(d=>
  d.ano==filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes==filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana==filtroSemana.value)
 );

 /* KPIs */
 kDias.textContent=[...new Set(f.map(d=>d.dia))].length;
 kTrades.textContent=f.reduce((a,b)=>a+b.trades,0);
 kPontos.textContent=f.reduce((a,b)=>a+b.pontos,0);
 kGains.textContent=f.reduce((a,b)=>a+b.gain,0);
 kStops.textContent=f.reduce((a,b)=>a+b.stop,0);
 kZero.textContent=f.reduce((a,b)=>a+b.zero,0);

 const ops=f.reduce((a,b)=>a+b.gain+b.stop,0);
 kAcc.textContent=ops?Math.round(f.reduce((a,b)=>a+b.gain,0)/ops*100)+"%":"0%";

 renderTabela(f);
 renderGraficos(f);
}

function renderTabela(f){
 tbody.innerHTML="";
 let t={p:0,tr:0,g:0,s:0,z:0};
 f.forEach(d=>{
  t.p+=d.pontos;t.tr+=d.trades;t.g+=d.gain;t.s+=d.stop;t.z+=d.zero;
  tbody.innerHTML+=`
   <tr>
    <td>${d.dia}</td>
    <td>${d.pontos}</td>
    <td>${d.trades}</td>
    <td>${d.gain}</td>
    <td>${d.stop}</td>
    <td>${d.zero}</td>
    <td>${d.ativo}</td>
    <td>${d.semana}</td>
   </tr>`;
 });
 tbody.innerHTML+=`
 <tr class="total">
  <td>TOTAL</td>
  <td>${t.p}</td><td>${t.tr}</td>
  <td>${t.g}</td><td>${t.s}</td><td>${t.z}</td>
  <td colspan="2"></td>
 </tr>`;
}

function renderGraficos(f){
 let acc=0,l=[],s=[];
 f.forEach(d=>{acc+=d.pontos;l.push(d.dia);s.push(acc);});
 if(chartLinha)chartLinha.destroy();
 if(chartBar)chartBar.destroy();

 chartLinha=new Chart(chartLinhaEl,{type:"line",data:{labels:l,datasets:[{data:s,borderColor:"#22c55e"}]},options:{responsive:true}});
 chartBar=new Chart(chartBarEl,{type:"bar",data:{labels:["Gain","Stop","0x0"],datasets:[{data:[
  f.reduce((a,b)=>a+b.gain,0),
  f.reduce((a,b)=>a+b.stop,0),
  f.reduce((a,b)=>a+b.zero,0)
 ]}]},options:{responsive:true}});
}

const chartLinhaEl=document.getElementById("chartLinha");
const chartBarEl=document.getElementById("chartBar");
</script>
</body>
</html>
