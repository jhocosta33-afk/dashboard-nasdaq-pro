<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text)
}

/* CONTAINER FLUIDO */
.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,32px)
}

h1{
 margin-bottom:18px;
 font-size:clamp(22px,2.2vw,32px)
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:12px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
 max-width:100%
}

select:disabled{opacity:.5;cursor:not-allowed}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:16px;
 margin-bottom:28px
}

.kpi{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
 letter-spacing:.6px
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:clamp(20px,2vw,30px)
}

/* GR√ÅFICOS */
.cards{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:16px;
 margin-bottom:24px
}

.card{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 display:flex;
 flex-direction:column;
 min-height:320px
}

.card strong{
 margin-bottom:12px;
 font-size:clamp(15px,1.3vw,18px)
}

.chart-wrap{
 flex:1;
 position:relative;
 min-height:220px
}

canvas{
 width:100%!important;
 height:100%!important;
}

/* TABELA */
.table-wrap{
 overflow-x:auto;
 -webkit-overflow-scrolling:touch
}

table{
 width:100%;
 min-width:880px;
 border-collapse:collapse
}

thead{
 background:linear-gradient(180deg,#020b2a,#020617)
}

th{
 color:#93c5fd;
 font-weight:700;
 font-size:clamp(14px,1.2vw,18px);
 letter-spacing:.8px;
 padding:16px 12px;
 text-align:center;
 text-transform:uppercase;
 white-space:nowrap
}

td{
 padding:14px 12px;
 border-bottom:1px solid var(--border);
 font-size:clamp(13px,1.1vw,16px);
 text-align:center;
 white-space:nowrap
}

tbody tr:hover{
 background:rgba(255,255,255,.03)
}

thead th:first-child,
tbody td:first-child{
 text-align:left;
 padding-left:18px
}

tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700
}

/* BREAKPOINTS */
@media(max-width:1200px){
 .kpis{grid-template-columns:repeat(4,1fr)}
}

@media(max-width:900px){
 .kpis{grid-template-columns:repeat(3,1fr)}
 .cards{grid-template-columns:1fr}
}

@media(max-width:600px){
 .filters{flex-direction:column}
 select{width:100%}
 .kpis{grid-template-columns:repeat(2,1fr)}
}
</style>
</head>

<body>
<div class="container">
<h1>Dashboard NASDAQ PRO</h1>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>üìà Balan√ßo de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>
 <div class="card">
  <strong>üìä Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
<h3>Tabela Operacional</h3>
<div class="table-wrap">
<table>
<thead>
<tr>
<th>Dia</th>
<th>Pontos</th>
<th>Trades</th>
<th>Gain</th>
<th>Stop</th>
<th>0x0</th>
<th>Ativo</th>
<th>Semana</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
</div>
</div>

</html>
