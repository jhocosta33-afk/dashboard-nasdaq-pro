<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mentoria NasdaqPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg-top:#1f2937;
 --bg-bottom:#020617;

 --card:#0b1220;
 --card-border:rgba(255,255,255,.08);

 --text:#e5e7eb;
 --muted:#9ca3af;

 --blue:#60a5fa;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
}

*{box-sizing:border-box;font-family:Inter,system-ui;}

body{
 margin:0;
 background:radial-gradient(circle at top,#243b6b,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:28px;
}

/* HEADER */
.header{
 display:flex;
 gap:16px;
 align-items:center;
 margin-bottom:30px;
}
.logo{
 width:64px;
 height:64px;
 background:#fff;
 color:#000;
 font-weight:900;
 display:flex;
 align-items:center;
 justify-content:center;
 border-radius:12px;
}
.header-text h1{
 margin:0;
 font-size:28px;
}
.header-text span{
 color:var(--blue);
 letter-spacing:4px;
 font-size:14px;
}

/* FILTROS */
.filters{
 display:grid;
 grid-template-columns:repeat(3,220px);
 gap:14px;
 margin-bottom:24px;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--card-border);
 border-radius:12px;
 padding:12px 16px;
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#0b1220,#050b1a);
 border:1px solid var(--card-border);
 border-radius:16px;
 padding:16px;
}

.kpi span{
 font-size:13px;
 color:var(--muted);
}

.kpi strong{
 display:block;
 margin-top:6px;
 font-size:28px;
}

/* CARDS */
.cards{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:20px;
 margin-bottom:30px;
}

.card{
 background:linear-gradient(180deg,#0b1220,#050b1a);
 border:1px solid var(--card-border);
 border-radius:18px;
 padding:18px;
 height:380px;
}

.card strong{
 display:block;
 margin-bottom:12px;
}

/* TABELA */
table{
 width:100%;
 border-collapse:collapse;
 background:#fff;
 color:#000;
 border-radius:12px;
 overflow:hidden;
}

thead{
 background:#f3f4f6;
}

th,td{
 padding:12px;
 border-bottom:1px solid #e5e7eb;
 font-size:14px;
}

th{text-align:left}

</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
 <div class="logo">N</div>
 <div class="header-text">
  <h1>Mentoria NasdaqPro</h1>
  <span>DASHBOARD</span>
 </div>
</div>

<!-- FILTROS -->
<div class="filters">
 <select id="fAno"></select>
 <select id="fMes"></select>
 <select id="fSemana"></select>
</div>

<!-- KPIS -->
<div class="kpis">
 <div class="kpi"><span>TRADES</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>PONTOS</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>GAINS</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>STOPS</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0X0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>ASSERTIVIDADE</span><strong id="kAcc">0%</strong></div>
</div>

<!-- GRÃFICOS -->
<div class="cards">
 <div class="card">
  <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
  <canvas id="line"></canvas>
 </div>

 <div class="card">
  <strong>ðŸ“Š Gains x Stops x 0x0</strong>
  <canvas id="bar"></canvas>
 </div>
</div>

<!-- TABELA -->
<strong style="color:white">Tabela Operacional</strong>
<table>
 <thead>
  <tr>
   <th>Dia</th>
   <th>Pontos</th>
   <th>Trades</th>
   <th>Gain</th>
   <th>Stop</th>
   <th>Ativo</th>
   <th>Semana</th>
  </tr>
 </thead>
 <tbody id="tbody"></tbody>
</table>

</div>

<script>
const CSV_URL="SEU_CSV_AQUI";

let data=[];

fetch(CSV_URL)
 .then(r=>r.text())
 .then(t=>{
  const rows=t.trim().split(/\r?\n/);
  rows.shift();
  data=rows.map(r=>{
   const c=r.split(",");
   return{
    dia:c[0],semana:c[1],ativo:c[2],
    pontos:+c[3],trades:+c[4],
    gain:+c[5],stop:+c[6],zero:+c[7]
   }
  });
  render();
 });

function render(){
 let saldo=0,labels=[],lineData=[];
 let t={trades:0,pontos:0,gain:0,stop:0,zero:0};

 data.forEach(d=>{
  saldo+=d.pontos;
  labels.push(d.dia);
  lineData.push(saldo);

  t.trades+=d.trades;
  t.pontos+=d.pontos;
  t.gain+=d.gain;
  t.stop+=d.stop;
  t.zero+=d.zero;

  tbody.innerHTML+=`
   <tr>
    <td>${d.dia}</td>
    <td>${d.pontos}</td>
    <td>${d.trades}</td>
    <td>${d.gain}</td>
    <td>${d.stop}</td>
    <td>${d.ativo}</td>
    <td>${d.semana}</td>
   </tr>`;
 });

 kTrades.textContent=t.trades;
 kPontos.textContent=t.pontos;
 kGains.textContent=t.gain;
 kStops.textContent=t.stop;
 kZero.textContent=t.zero;
 kAcc.textContent=Math.round(t.gain/(t.gain+t.stop)*100)+"%";

 new Chart(line,{
  type:'line',
  data:{labels,datasets:[{
   data:lineData,
   borderColor:'#22c55e',
   backgroundColor:'rgba(34,197,94,.25)',
   tension:.35,fill:true
  }]},
  options:{plugins:{legend:{display:false}}}
 });

 new Chart(bar,{
  type:'bar',
  data:{
   labels:['Gain','Stop','0x0'],
   datasets:[{
    data:[t.gain,t.stop,t.zero],
    backgroundColor:['#60a5fa','#22c55e','#facc15'],
    borderRadius:10
   }]
  },
  options:{plugins:{legend:{display:false}}}
 });
}
</script>
</body>
</html>
