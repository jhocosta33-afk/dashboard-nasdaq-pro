<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Operacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --blue:#60a5fa;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui;
}

body{
 margin:0;
 background:radial-gradient(circle at center,#0b2a5a,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1400px;
 margin:auto;
 padding:32px;
}

h1{
 margin-bottom:20px;
}

/* CABEÇALHO DIAS */
.weekdays{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 margin-bottom:12px;
 color:var(--blue);
 text-align:center;
}

/* CALENDÁRIO */
.calendar{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:14px;
}

.day{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 height:150px;
 padding:12px;
 position:relative;
 transition:.2s;
}

.day:hover{
 border-color:var(--blue);
}

/* DIA ATUAL */
.day.today{
 outline:2px solid var(--blue);
}

/* NÚMERO DO DIA */
.day-number{
 position:absolute;
 top:10px;
 right:12px;
 font-size:14px;
 color:var(--muted);
}

/* PONTOS */
.day-points{
 margin-top:36px;
 text-align:center;
 font-size:26px;
 font-weight:800;
}

/* INFO */
.day-info{
 margin-top:10px;
 font-size:12px;
 text-align:center;
 color:var(--muted);
}

/* CORES */
.positive .day-points{color:var(--green)}
.negative .day-points{color:var(--red)}

/* TOOLTIP */
.tooltip{
 position:absolute;
 bottom:8px;
 left:50%;
 transform:translateX(-50%);
 background:#020617;
 border:1px solid var(--border);
 border-radius:10px;
 padding:6px 10px;
 font-size:11px;
 opacity:0;
 pointer-events:none;
 white-space:nowrap;
 transition:.2s;
}

.day:hover .tooltip{
 opacity:1;
}
</style>
</head>

<body>
<div class="container">
<h1>Calendário Operacional</h1>

<div class="weekdays">
 <div>Dom</div><div>Seg</div><div>Ter</div>
 <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
</div>

<div class="calendar" id="calendar"></div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

let dados=[];

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
 renderCalendar();
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);
 rows.shift();

 dados=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   data:new Date(a,m-1,d),
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0,
   ativo:c[2],
   semana:c[1]
  };
 });
}

function renderCalendar(){
 const cal=document.getElementById("calendar");
 cal.innerHTML="";

 const hoje=new Date();
 const ano=hoje.getFullYear();
 const mes=hoje.getMonth();

 const primeiroDia=new Date(ano,mes,1).getDay();
 const totalDias=new Date(ano,mes+1,0).getDate();

 // espaços vazios
 for(let i=0;i<primeiroDia;i++){
  cal.innerHTML+=`<div></div>`;
 }

 for(let d=1;d<=totalDias;d++){
  const data=new Date(ano,mes,d);
  const r=dados.find(x=>x.data.toDateString()===data.toDateString());

  let cls="day";
  let pontos="",info="",tooltip="";

  if(r){
   cls+=" "+(r.pontos>=0?"positive":"negative");
   pontos=`<div class="day-points">${r.pontos>0?'+':''}${r.pontos}</div>`;
   info=`
    <div class="day-info">
     Trades: ${r.trades}<br>
     Gain: ${r.gain} | Stop: ${r.stop} | 0x0: ${r.zero}
    </div>`;
   tooltip=`<div class="tooltip">${r.semana}<br>ATIVO: ${r.ativo}</div>`;
  }

  if(data.toDateString()===hoje.toDateString()){
   cls+=" today";
  }

  cal.innerHTML+=`
   <div class="${cls}">
    ${tooltip}
    <div class="day-number">${d}</div>
    ${pontos}
    ${info}
   </div>`;
 }
}

loadCSV();
</script>
</body>
</html>
