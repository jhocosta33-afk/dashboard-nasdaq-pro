<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Operacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b1220;
 --card:#0f172a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --blue:#60a5fa;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:linear-gradient(180deg,#0b1220,#020617);
 color:var(--text);
 padding:24px;
}

.calendar{
 max-width:1200px; /* proporcional ao dashboard */
 margin:auto;
}

.calendar h2{
 margin-bottom:18px;
 font-size:26px;
}

.calendar-header{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 margin-bottom:10px;
 text-align:center;
 color:var(--muted);
 font-size:14px;
}

.calendar-grid{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:12px;
}

.day{
 position:relative;
 background:rgba(255,255,255,.02);
 border:1px solid var(--border);
 border-radius:16px;
 min-height:130px;
 padding:10px;
 display:flex;
 flex-direction:column;
 transition:.2s;
}

.day.today{
 border-color:var(--blue);
 box-shadow:0 0 0 1px rgba(96,165,250,.4);
}

.day.positive{
 background:linear-gradient(180deg,rgba(34,197,94,.15),rgba(34,197,94,.02));
}

.day.negative{
 background:linear-gradient(180deg,rgba(239,68,68,.18),rgba(239,68,68,.02));
}

.day-number{
 font-size:15px;
 color:var(--muted);
}

.day-points{
 flex:1;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:30px;
 font-weight:800;
}

.day-info{
 font-size:12px;
 color:var(--muted);
 line-height:1.4;
 text-align:center;
}

.day-row{
 display:flex;
 justify-content:center;
 gap:10px;
}

.day-badge{
 position:absolute;
 bottom:8px;
 left:50%;
 transform:translateX(-50%);
 background:rgba(0,0,0,.65);
 border:1px solid var(--border);
 border-radius:10px;
 padding:6px 10px;
 font-size:11px;
 white-space:nowrap;
 opacity:0;
 pointer-events:none;
 transition:opacity .2s, transform .2s;
 z-index:10;
}

.day:hover .day-badge{
 opacity:1;
 transform:translateX(-50%) translateY(-4px);
}

.empty{
 background:transparent;
 border:none;
}
</style>
</head>

<body>

<div class="calendar">
 <h2>Calendário Operacional</h2>

 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div>
  <div>Qui</div><div>Sex</div><div>Sáb</div>
 </div>

 <div class="calendar-grid" id="calendar"></div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

let dados=[];

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
 montarCalendario();
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);
 rows.shift();

 dados=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   data:new Date(a,m-1,d),
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0,
   semana:c[1],
   ativo:c[2]
  };
 });
}

function montarCalendario(){
 const hoje=new Date();
 const ano=hoje.getFullYear();
 const mes=hoje.getMonth();

 const primeiroDia=new Date(ano,mes,1);
 const ultimoDia=new Date(ano,mes+1,0);

 const grid=document.getElementById("calendar");
 grid.innerHTML="";

 for(let i=0;i<primeiroDia.getDay();i++){
  grid.innerHTML+=`<div class="day empty"></div>`;
 }

 for(let dia=1;dia<=ultimoDia.getDate();dia++){
  const dataAtual=new Date(ano,mes,dia);
  const registro=dados.find(d=>d.data.toDateString()===dataAtual.toDateString());

  let classe="day";
  let pontos="";
  let info="";
  let badge="";

  if(registro){
   pontos=registro.pontos;
   if(pontos>0) classe+=" positive";
   if(pontos<0) classe+=" negative";

   info+=`<div>Trades: ${registro.trades}</div><div class="day-row">`;
   if(registro.gain>0) info+=`<span>Gain: ${registro.gain}</span>`;
   if(registro.stop>0) info+=`<span>Stop: ${registro.stop}</span>`;
   if(registro.zero>0) info+=`<span>0x0: ${registro.zero}</span>`;
   info+=`</div>`;

   badge=`${registro.semana} | ATIVO: ${registro.ativo}`;
  }

  if(dataAtual.toDateString()===hoje.toDateString()){
   classe+=" today";
  }

  grid.innerHTML+=`
   <div class="${classe}">
    <div class="day-number">${dia}</div>
    <div class="day-points" style="color:${pontos<0?'var(--red)':'var(--green)'}">
     ${pontos!=="" ? pontos : ""}
    </div>
    <div class="day-info">${info}</div>
    ${badge ? `<div class="day-badge">${badge}</div>` : ""}
   </div>
  `;
 }
}

loadCSV();
</script>

</body>
</html>
