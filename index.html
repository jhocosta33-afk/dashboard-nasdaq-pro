<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg:#020617;
  --card:#050b1a;
  --border:rgba(255,255,255,.08);
  --text:#e5e7eb;
  --muted:#9ca3af;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
  --blue:#3b82f6;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
  margin:0;
  background:radial-gradient(circle at top,#0b1f44,#020617 70%);
  color:var(--text);
}

.container{max-width:1400px;margin:auto;padding:24px}
h1{margin-bottom:16px}

.filters{display:flex;gap:12px;margin-bottom:20px}

select{
  background:var(--card);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 14px;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:16px;
  margin-bottom:24px;
}

.kpi{
  background:linear-gradient(180deg,#020617,#020617aa);
  border:1px solid var(--border);
  border-radius:18px;
  padding:16px;
}

.kpi span{color:var(--muted);font-size:13px}
.kpi strong{display:block;font-size:24px;margin-top:6px}

.cards{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
  margin-bottom:24px;
}

.card{
  background:linear-gradient(180deg,#020617,#020617dd);
  border:1px solid var(--border);
  border-radius:22px;
  padding:20px;
  min-height:320px;
}

table{width:100%;border-collapse:collapse}
th,td{padding:10px;border-bottom:1px solid var(--border);text-align:center}
th{color:var(--muted);font-weight:500}

canvas{margin-top:20px}
</style>
</head>

<body>
<div class="container">

<h1>Dashboard NASDAQ PRO</h1>

<div class="filters">
  <select id="filtroMes"></select>
  <select id="filtroSemana"></select>
</div>

<div class="kpis">
  <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
  <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
  <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
  <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
  <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
  <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
  <div class="card">
    <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
    <canvas id="chartLinha"></canvas>
  </div>
  <div class="card">
    <strong>ðŸ“Š Gains x Stops x 0x0</strong>
    <canvas id="chartBar"></canvas>
  </div>
</div>

<div class="card">
<h3>Tabela Operacional</h3>
<table>
<thead>
<tr>
  <th>Dia</th><th>Semana</th><th>Pontos</th><th>Trades</th>
  <th>Gain</th><th>Stop</th><th>0x0</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

const mesesNome = {
 "01":"Janeiro","02":"Fevereiro","03":"MarÃ§o","04":"Abril",
 "05":"Maio","06":"Junho","07":"Julho","08":"Agosto",
 "09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"
};

let data=[],chartLinha,chartBar;

const filtroMes=document.getElementById("filtroMes");
const filtroSemana=document.getElementById("filtroSemana");

fetch(CSV_URL).then(r=>r.text()).then(parseCSV);

function parseCSV(text){
 const rows=text.trim().split(/\r?\n/).slice(1);
 data=rows.map(r=>{
  const c=r.split(",");
  return{
   dia:c[0],
   semana:c[1],
   mes:c[0].substring(3,5),
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0
  }
 });
 initFilters();
 atualizar();
}

function initFilters(){
 filtroMes.innerHTML='<option value="ALL">TODOS OS MESES</option>'+
 [...new Set(data.map(d=>d.mes))]
 .map(m=>`<option value="${m}">${mesesNome[m]}</option>`).join("");

 filtroSemana.innerHTML='<option value="ALL">TODAS AS SEMANAS</option>';
 filtroSemana.disabled=true;

 filtroMes.onchange=()=>{
  if(filtroMes.value==="ALL"){
   filtroSemana.disabled=true;
   filtroSemana.innerHTML='<option value="ALL">TODAS AS SEMANAS</option>';
  }else{
   filtroSemana.disabled=false;
   const semanas=[...new Set(data.filter(d=>d.mes===filtroMes.value).map(d=>d.semana))];
   filtroSemana.innerHTML='<option value="ALL">TODAS AS SEMANAS</option>'+
   semanas.map(s=>`<option>${s}</option>`).join("");
  }
  atualizar();
 };
 filtroSemana.onchange=atualizar;
}

function atualizar(){
 const f=data.filter(d=>
  (filtroMes.value==="ALL"||d.mes===filtroMes.value)&&
  (filtroSemana.value==="ALL"||d.semana===filtroSemana.value)
 );

 let t={trades:0,pontos:0,gain:0,stop:0,zero:0};
 f.forEach(d=>{
  t.trades+=d.trades;
  t.pontos+=d.pontos;
  t.gain+=d.gain;
  t.stop+=d.stop;
  t.zero+=d.zero;
 });

 kTrades.textContent=t.trades;
 kPontos.textContent=t.pontos;
 kGains.textContent=t.gain;
 kStops.textContent=t.stop;
 kZero.textContent=t.zero;
 kAcc.textContent=(t.gain+t.stop)?((t.gain/(t.gain+t.stop))*100).toFixed(2)+"%":"0%";

 tbody.innerHTML=f.map(d=>`
 <tr>
  <td>${d.dia}</td><td>${d.semana}</td><td>${d.pontos}</td>
  <td>${d.trades}</td>
  <td style="color:#22c55e">${d.gain}</td>
  <td style="color:#ef4444">${d.stop}</td>
  <td style="color:#facc15">${d.zero}</td>
 </tr>`).join("");

 renderCharts(f,t);
}

function renderCharts(f,t){
 const labels=f.map(d=>d.dia);
 let acc=0;
 const saldo=f.map(d=>acc+=d.pontos);

 chartLinha?.destroy();
 chartBar?.destroy();

 chartLinha=new Chart(chartLinhaEl,{
  type:"line",
  data:{labels,datasets:[{
   data:saldo,
   borderColor:"#22c55e",
   backgroundColor:"rgba(34,197,94,.25)",
   fill:true,
   tension:.4,
   pointRadius:4
  }]},
  options:{plugins:{legend:{display:false}},scales:{x:{offset:true}}}
 });

 chartBar=new Chart(chartBarEl,{
  type:"bar",
  data:{
   labels:["Gain","Stop","0x0"],
   datasets:[{
    data:[t.gain,t.stop,t.zero],
    backgroundColor:["#22c55e","#ef4444","#facc15"],
    borderRadius:10
   }]
  },
  options:{plugins:{legend:{display:false}},scales:{x:{offset:true}}}
 });
}

const chartLinhaEl=document.getElementById("chartLinha");
const chartBarEl=document.getElementById("chartBar");
</script>
</body>
</html>
