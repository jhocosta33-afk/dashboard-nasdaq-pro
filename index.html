<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ====== (CSS IGUAL AO SEU â€“ NÃƒO ALTERADO) ====== */
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}

.container{max-width:1600px;margin:auto;padding:24px}

.header img{height:84px}
.dashboard-title{margin-top:20px;font-size:22px;letter-spacing:4px;font-weight:900;color:var(--blue)}

.filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
select{background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:14px;padding:12px 16px;font-size:15px;width:220px}

.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;margin-bottom:28px}
.kpi{background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:18px;padding:18px}
.kpi span{color:var(--muted);font-size:13px;text-transform:uppercase}
.kpi strong{display:block;margin-top:8px;font-size:28px}

.cards{display:grid;grid-template-columns:1.3fr 1fr;gap:16px;margin-bottom:24px}
.card{background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:22px;padding:18px;height:420px;display:flex;flex-direction:column}
.card strong{margin-bottom:12px;font-size:18px}
.chart-wrap{flex:1}

table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid var(--border);text-align:center}
th{color:var(--blue)}

.calendar-wrapper{margin-top:28px;background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:22px;padding:18px}
.calendar-header,.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr)}
.calendar-grid{gap:12px}

.day{background:#020617;border:1px solid var(--border);border-radius:16px;min-height:110px;padding:10px;position:relative}
.day.positive{background:#053a32}
.day.negative{background:#3a0505}

.day-badge{
 position:absolute;bottom:6px;left:50%;transform:translateX(-50%);
 background:#000;border-radius:8px;padding:4px 6px;font-size:10px;
 opacity:0;transition:.2s
}
.day:hover .day-badge{opacity:1}

.empty{background:none;border:none}
</style>
</head>

<body>
<div class="container">

<img src="logo.png">
<div class="dashboard-title">DASHBOARD</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>ðŸ“ˆ EvoluÃ§Ã£o Acumulada</strong>
  <canvas id="chartAcumulado"></canvas>
 </div>
 <div class="card">
  <strong>ðŸ“Š Gains x Stops</strong>
  <canvas id="chartBar"></canvas>
 </div>
</div>

<div class="calendar-wrapper" id="calendarWrapper">
 <strong>ðŸ“… CalendÃ¡rio Operacional</strong>
 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>SÃ¡b</div>
 </div>
 <div class="calendar-grid" id="calendar"></div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

let dados=[],chart1,chart2;

fetch(CSV_URL).then(r=>r.text()).then(t=>{
 const rows=t.trim().split("\n").slice(1);
 dados=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   data:new Date(a,m-1,d),
   ano:a,mes:m,semana:c[1],
   pontos:+c[3],trades:+c[4],gain:+c[5],stop:+c[6],zero:+c[7]
  }
 });
 init();
});

function init(){
 const anos=[...new Set(dados.map(d=>d.ano))];
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.value=anos.at(-1);
 filtroAno.onchange=initMeses;
 initMeses();
}

function initMeses(){
 const meses=[...new Set(dados.filter(d=>d.ano===filtroAno.value).map(d=>d.mes))];
 filtroMes.innerHTML='<option value="ALL">Todos os meses</option>'+meses.map(m=>`<option>${m}</option>`).join("");
 filtroMes.onchange=initSemanas;
 initSemanas();
}

function initSemanas(){
 const semanas=[...new Set(dados.filter(d=>
  d.ano===filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes===filtroMes.value)
 ).map(d=>d.semana))];

 filtroSemana.innerHTML='<option value="ALL">Todas as semanas</option>'+
  semanas.map(s=>`<option>${s}</option>`).join("");

 atualizar();
 filtroSemana.onchange=atualizar;
}

function atualizar(){
 const f=dados.filter(d=>
  d.ano===filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes===filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana===filtroSemana.value)
 );

 document.getElementById("calendarWrapper").style.display =
  filtroMes.value==="ALL" ? "none" : "block";

 renderKPIs(f);
 renderGraficos(f);
 if(filtroMes.value!=="ALL") renderCalendario(f);
}

function renderKPIs(f){
 let t={p:0,tr:0,g:0,s:0,z:0};
 f.forEach(d=>{t.p+=d.pontos;t.tr+=d.trades;t.g+=d.gain;t.s+=d.stop;t.z+=d.zero});
 kTrades.textContent=t.tr;
 kPontos.textContent=t.p;
 kGains.textContent=t.g;
 kStops.textContent=t.s;
 kZero.textContent=t.z;
 kAcc.textContent=(t.g+t.s)?Math.round(t.g/(t.g+t.s)*100)+"%":"0%";
}

function renderGraficos(f){
 let s=0,l=["InÃ­cio"],v=[0];
 f.forEach(d=>{s+=d.pontos;l.push(d.data.toLocaleDateString());v.push(s)});
 if(chart1)chart1.destroy();
 if(chart2)chart2.destroy();

 chart1=new Chart(chartAcumulado,{type:"line",data:{labels:l,datasets:[{data:v,borderColor:"#22c55e"}]},options:{plugins:{legend:{display:false}}}});
 chart2=new Chart(chartBar,{type:"bar",data:{labels:["Gain","Stop","0x0"],datasets:[{data:[
  f.reduce((a,b)=>a+b.gain,0),
  f.reduce((a,b)=>a+b.stop,0),
  f.reduce((a,b)=>a+b.zero,0)
 ],backgroundColor:["#22c55e","#ef4444","#facc15"]}]},options:{plugins:{legend:{display:false}}}});
}

function renderCalendario(f){
 calendar.innerHTML="";
 if(!f.length)return;
 const base=f[0].data;
 const y=base.getFullYear(),m=base.getMonth();
 const first=new Date(y,m,1),last=new Date(y,m+1,0);

 for(let i=0;i<first.getDay();i++)calendar.innerHTML+='<div class="day empty"></div>';

 for(let d=1;d<=last.getDate();d++){
  const cur=new Date(y,m,d);
  const r=f.find(x=>x.data.toDateString()===cur.toDateString());
  calendar.innerHTML+=`
   <div class="day ${r?(r.pontos>=0?'positive':'negative'):""}">
    <div>${d}</div>
    <div>${r?r.pontos:""}</div>
    ${r?`<div class="day-badge">${r.semana}</div>`:""}
   </div>`;
 }
}
</script>
</body>
</html>
