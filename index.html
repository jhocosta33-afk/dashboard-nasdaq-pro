<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}
*{box-sizing:border-box;font-family:Inter,system-ui}
body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}
.container{max-width:1600px;margin:auto;padding:24px}
.header{margin-bottom:30px}
.header img{height:84px}
.filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 width:220px
}
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px
}
.kpi{
 background:#050b1a;
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{display:block;font-size:28px;margin-top:6px}
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:16px;
 margin-bottom:24px
}
.card{
 background:#050b1a;
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:420px
}
.chart-wrap{height:100%}
table{width:100%;min-width:900px;border-collapse:collapse}
th,td{padding:14px;border-bottom:1px solid var(--border);text-align:center}
th{color:var(--blue)}
td:first-child,th:first-child{text-align:left}
tr.total{background:rgba(34,197,94,.08);font-weight:700}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Dias Operados</span><strong id="kDias">0</strong></div>
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card"><canvas id="chartLinha"></canvas></div>
 <div class="card"><canvas id="chartBar"></canvas></div>
</div>

<div class="card" style="height:auto">
<table>
<thead>
<tr>
<th>Dia</th><th>Pontos</th><th>Trades</th><th>Gain</th><th>Stop</th><th>0x0</th><th>Ativo</th><th>Semana</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
const mesesNome={"01":"Janeiro","02":"Fevereiro","03":"MarÃ§o","04":"Abril","05":"Maio","06":"Junho","07":"Julho","08":"Agosto","09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"};
let data=[],chartLinha,chartBar;

fetch(CSV_URL,{cache:"no-store"})
 .then(r=>r.text())
 .then(parseCSV);

function parseCSV(txt){
 txt=txt.replace(/^\uFEFF/,"").trim();
 const linhas=txt.split(/\r?\n/);
 const sep=linhas[0].includes(";")?";":",";
 linhas.shift();

 data=linhas.map(l=>{
  const c=l.split(sep).map(v=>v.replace(/"/g,"").trim());
  const [d,m,a]=c[0].split("/");
  return{
   dia:c[0],
   semana:c[1],
   ativo:c[2],
   ano:a,
   mes:m,
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0
  }
 });

 initFiltros();
 atualizar();
}

function initFiltros(){
 const anos=[...new Set(data.map(d=>d.ano))].sort();
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.value=anos.at(-1);
 filtroAno.onchange=()=>{initMeses();atualizar();}
 initMeses();
}

function initMeses(){
 const meses=[...new Set(data.filter(d=>d.ano==filtroAno.value).map(d=>d.mes))];
 filtroMes.innerHTML='<option value="ALL">Todos os meses</option>'+
 meses.map(m=>`<option value="${m}">${mesesNome[m]}</option>`).join("");
 filtroMes.onchange=()=>{initSemanas();atualizar();}
 initSemanas();
}

function initSemanas(){
 const semanas=[...new Set(data.filter(d=>
  d.ano==filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes==filtroMes.value)
 ).map(d=>d.semana))];
 filtroSemana.innerHTML='<option value="ALL">Todas as semanas</option>'+
 semanas.map(s=>`<option>${s}</option>`).join("");
 filtroSemana.onchange=atualizar;
}

function atualizar(){
 const f=data.filter(d=>
  d.ano==filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes==filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana==filtroSemana.value)
 );
 renderKPIs(f); renderTabela(f); renderGraficos(f);
}

function renderKPIs(f){
 const dias=new Set(f.map(d=>d.dia)).size;
 let t={p:0,tr:0,g:0,s:0,z:0};
 f.forEach(d=>{t.p+=d.pontos;t.tr+=d.trades;t.g+=d.gain;t.s+=d.stop;t.z+=d.zero});
 kDias.textContent=dias;
 kTrades.textContent=t.tr;
 kPontos.textContent=t.p;
 kGains.textContent=t.g;
 kStops.textContent=t.s;
 kZero.textContent=t.z;
 kAcc.textContent=(t.g+t.s)?Math.round(t.g/(t.g+t.s)*100)+"%":"0%";
}

function renderTabela(f){
 tbody.innerHTML="";
 let tot={p:0,tr:0,g:0,s:0,z:0};
 f.forEach(d=>{
  tot.p+=d.pontos;tot.tr+=d.trades;tot.g+=d.gain;tot.s+=d.stop;tot.z+=d.zero;
  tbody.innerHTML+=`
   <tr>
    <td>${d.dia}</td><td>${d.pontos}</td><td>${d.trades}</td>
    <td>${d.gain}</td><td>${d.stop}</td><td>${d.zero}</td>
    <td>${d.ativo}</td><td>${d.semana}</td>
   </tr>`;
 });
 tbody.innerHTML+=`
 <tr class="total">
  <td>TOTAL</td><td>${tot.p}</td><td>${tot.tr}</td>
  <td>${tot.g}</td><td>${tot.s}</td><td>${tot.z}</td><td colspan="2"></td>
 </tr>`;
}

function renderGraficos(f){
 let acc=0,l=[],s=[];
 f.forEach(d=>{acc+=d.pontos;l.push(d.dia);s.push(acc)});
 if(chartLinha)chartLinha.destroy();
 if(chartBar)chartBar.destroy();
 chartLinha=new Chart(chartLinhaEl,{
  type:"line",
  data:{labels:l,datasets:[{data:s,borderColor:"#22c55e",fill:true}]},
  options:{plugins:{legend:{display:false}}}
 });
 chartBar=new Chart(chartBarEl,{
  type:"bar",
  data:{labels:["Gain","Stop","0x0"],datasets:[{data:[
   f.reduce((a,b)=>a+b.gain,0),
   f.reduce((a,b)=>a+b.stop,0),
   f.reduce((a,b)=>a+b.zero,0)
  ],backgroundColor:["#22c55e","#ef4444","#facc15"]}]},
  options:{plugins:{legend:{display:false}}}
 });
}

const chartLinhaEl=document.getElementById("chartLinha");
const chartBarEl=document.getElementById("chartBar");
</script>
</body>
</html>
