<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:24px;
}

.header img{height:84px}
.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 width:220px;
}

.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.cards{
 display:grid;
 grid-template-columns:1.3fr 1fr;
 gap:16px;
 margin-bottom:24px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 display:flex;
 flex-direction:column;
}

.chart-wrap{flex:1}
canvas{width:100%!important;height:100%!important}

/* CALEND√ÅRIO */
.calendar-header{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 margin-bottom:10px;
 text-align:center;
 color:var(--muted);
 font-size:13px;
}

.calendar-grid{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:10px;
}

.day{
 background:linear-gradient(180deg,#052e2b,#020617);
 border:1px solid var(--border);
 border-radius:14px;
 min-height:120px;
 padding:10px;
 display:flex;
 flex-direction:column;
 position:relative;
}

.day.positive{background:linear-gradient(180deg,#053a32,#020617)}
.day.negative{background:linear-gradient(180deg,#3a0505,#020617)}
.day-number{font-size:13px;color:var(--muted)}
.day-points{flex:1;display:flex;align-items:center;justify-content:center;font-size:22px;font-weight:800}
.day-info{font-size:11px;color:var(--muted);text-align:center}
.empty{background:transparent;border:none}
</style>
</head>

<body>
<div class="container">

<img src="logo.png" height="84">
<div class="dashboard-title">DASHBOARD</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi">Trades<strong id="kTrades">0</strong></div>
 <div class="kpi">Pontos<strong id="kPontos">0</strong></div>
 <div class="kpi">Gains<strong id="kGains">0</strong></div>
 <div class="kpi">Stops<strong id="kStops">0</strong></div>
 <div class="kpi">0x0<strong id="kZero">0</strong></div>
 <div class="kpi">Assertividade<strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>üìà Evolu√ß√£o Acumulada</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>

 <div class="card">
  <strong>üìÖ Calend√°rio Operacional</strong>
  <div class="calendar-header">
   <div>Dom</div><div>Seg</div><div>Ter</div>
   <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
  </div>
  <div class="calendar-grid" id="calendar"></div>
 </div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
let data=[];

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 const rows=t.trim().split(/\r?\n/); rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   dia:c[0], semana:c[1], ativo:c[2],
   data:new Date(a,m-1,d),
   pontos:+c[3], trades:+c[4], gain:+c[5], stop:+c[6], zero:+c[7],
   ano:a, mes:String(m).padStart(2,"0")
  };
 });
 atualizar();
}

function atualizar(){
 const hoje=new Date();
 const ano=hoje.getFullYear();
 const mes=hoje.getMonth();
 const f=data.filter(d=>d.data.getFullYear()==ano && d.data.getMonth()==mes);
 renderCalendario(f);
}

function renderCalendario(f){
 const hoje=new Date();
 const ano=hoje.getFullYear();
 const mes=hoje.getMonth();
 const primeiro=new Date(ano,mes,1);
 const ultimo=new Date(ano,mes+1,0);
 const grid=document.getElementById("calendar");
 grid.innerHTML="";
 for(let i=0;i<primeiro.getDay();i++) grid.innerHTML+=`<div class="day empty"></div>`;
 for(let d=1;d<=ultimo.getDate();d++){
  const r=f.find(x=>x.data.getDate()==d);
  let cls="day",p="",info="";
  if(r){
   if(r.pontos>0) cls+=" positive";
   if(r.pontos<0) cls+=" negative";
   p=r.pontos;
   info=`Trades:${r.trades}`;
  }
  grid.innerHTML+=`
   <div class="${cls}">
    <div class="day-number">${d}</div>
    <div class="day-points" style="color:${p<0?'var(--red)':'var(--green)'}">${p||""}</div>
    <div class="day-info">${info}</div>
   </div>`;
 }
}

loadCSV();
</script>
</body>
</html>
