<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --green-bg:rgba(34,197,94,.15);
 --red:#ef4444;
 --red-bg:rgba(239,68,68,.15);
 --yellow:#facc15;
 --blue:#60a5fa;
 --blue-bg:rgba(96,165,250,.18);
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{max-width:1600px;margin:auto;padding:24px}

/* HEADER */
.header{margin-bottom:32px}
.header img{height:70px}
.dashboard-title{
 margin-top:14px;
 font-size:20px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(190px,1fr));
 gap:18px;
 margin-bottom:30px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:20px;
 padding:20px;
 transition:.3s;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:10px;
 font-size:30px;
 font-weight:800;
 opacity:0;
 transform:translateY(6px);
 animation:fadeUp .6s forwards;
}

/* DESTAQUES VISUAIS */
.kpi.dias{
 background:linear-gradient(180deg,var(--blue-bg),#030818);
 border-color:var(--blue);
}

.kpi.pontos.positivo{
 background:linear-gradient(180deg,var(--green-bg),#030818);
 border-color:var(--green);
}

.kpi.pontos.negativo{
 background:linear-gradient(180deg,var(--red-bg),#030818);
 border-color:var(--red);
}

@keyframes fadeUp{
 to{opacity:1;transform:none}
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<!-- KPIs -->
<div class="kpis">
 <div class="kpi dias">
  <span>Dias Operados</span>
  <strong id="kDias">0</strong>
 </div>

 <div class="kpi">
  <span>Trades</span>
  <strong id="kTrades">0</strong>
 </div>

 <div class="kpi pontos" id="kpiPontos">
  <span>Pontos</span>
  <strong id="kPontos">0</strong>
 </div>

 <div class="kpi">
  <span>Gains</span>
  <strong id="kGains" style="color:var(--green)">0</strong>
 </div>

 <div class="kpi">
  <span>Stops</span>
  <strong id="kStops" style="color:var(--red)">0</strong>
 </div>

 <div class="kpi">
  <span>0x0</span>
  <strong id="kZero" style="color:var(--yellow)">0</strong>
 </div>
</div>

<script>
function animateValue(el,start,end,duration=600){
 let startTime=null;
 function anim(t){
  if(!startTime)startTime=t;
  const p=Math.min((t-startTime)/duration,1);
  el.textContent=Math.round(start+(end-start)*p);
  if(p<1)requestAnimationFrame(anim);
 }
 requestAnimationFrame(anim);
}

/* SIMULAÇÃO (mantém sua lógica real depois) */
const dias=18;
const trades=124;
const pontos=235;
const gains=72;
const stops=28;
const zero=9;

/* DIAS */
animateValue(kDias,0,dias);

/* TRADES */
animateValue(kTrades,0,trades);

/* PONTOS + COR */
animateValue(kPontos,0,pontos);
const kpiP=document.getElementById("kpiPontos");
if(pontos>=0){
 kPontos.style.color="var(--green)";
 kpiP.classList.add("positivo");
}else{
 kPontos.style.color="var(--red)";
 kpiP.classList.add("negativo");
}

/* OUTROS */
animateValue(kGains,0,gains);
animateValue(kStops,0,stops);
animateValue(kZero,0,zero);
</script>

</body>
</html>
