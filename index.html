<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard Teste</title>

  <style>
    body {
      margin: 0;
      background: radial-gradient(circle at top, #334155 0%, #1e293b 35%, #020617 75%);
      font-family: Inter, system-ui, Arial;
      color: #fff;
    }

    .container {
      padding: 24px;
    }

    .card {
      background: rgba(2, 6, 23, 0.85);
      border-radius: 16px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      background: #4f46e5;
      color: #fff;
      font-weight: 600;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .overlay.active {
      display: flex;
    }

    .modal {
      width: 100%;
      max-width: 420px;
      background: #020617;
      border-radius: 16px;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 120px;
      border-radius: 10px;
      border: none;
      padding: 10px;
      resize: none;
    }
  </style>
</head>

<body>
  <div class="container"></div>

  <div class="overlay" id="overlay">
    <div class="modal">
      <h3>Observações do Trade</h3>
      <textarea placeholder="Escreva aqui..."></textarea>
      <br><br>
      <button class="btn" id="fechar">Salvar</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      const container = document.querySelector(".container");
      const overlay = document.getElementById("overlay");
      const fechar = document.getElementById("fechar");

      // Renderiza dashboard
      container.innerHTML = `
        <div class="card">
          <h2>Mentoria NasdaqPro</h2>
          <p>Dashboard carregado com sucesso ✅</p>
          <button class="btn" id="abrir">Adicionar observação</button>
        </div>
      `;

      // Eventos
      document.getElementById("abrir").onclick = () => {
        overlay.classList.add("active");
      };

      fechar.onclick = () => {
        overlay.classList.remove("active");
      };

    });
  </script>
</body>
</html>
