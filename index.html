<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#1e3a8a;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text)
}

.container{max-width:1400px;margin:auto;padding:24px}
h1{margin-bottom:18px;font-size:30px}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:12px;
 padding:12px 16px;
 font-size:15px
}

select:disabled{
 opacity:.5;
 cursor:not-allowed
}

.filters{display:flex;gap:12px;margin-bottom:24px}

.kpis{
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:16px;
 margin-bottom:28px
}

.kpi{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px
}

.kpi span{
 color:var(--muted);
 font-size:14px;
 letter-spacing:.6px
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px
}

.cards{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:16px;
 margin-bottom:24px
}

.card{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:420px;
 display:flex;
 flex-direction:column
}

.card strong{
 margin-bottom:12px;
 font-size:18px
}

.chart-wrap{
 flex:1;
 position:relative;
}

canvas{
 width:100%!important;
 height:100%!important;
}

/* ===== TABELA ===== */
table{
 width:100%;
 border-collapse:collapse;
}

thead{
 background:linear-gradient(180deg,#020b2a,#020617);
}

th{
 color:#93c5fd;
 font-weight:600;
 font-size:16.5px;          /* ðŸ”¹ AUMENTO SUTIL */
 letter-spacing:.4px;      /* ðŸ”¹ MELHOR LEGIBILIDADE */
 padding:16px 12px;
 border-bottom:1px solid var(--border);
 text-align:center;
}

td{
 padding:14px 12px;
 border-bottom:1px solid var(--border);
 font-size:15px;
 text-align:center;
}

tbody tr:hover{
 background:rgba(255,255,255,.03);
}

thead th:first-child,
tbody td:first-child{
 text-align:left;
 padding-left:18px;
}
</style>
</head>

<body>
<div class="container">
<h1>Dashboard NASDAQ PRO</h1>

<div class="filters">
 <select id="filtroMes"></select>
 <select id="filtroSemana" disabled></select>
</div>

<div class="kpis">
 <div class="kpi"><span>TRADES</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>PONTOS</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>GAINS</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>STOPS</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>ASSERTIVIDADE</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
  <div class="chart-wrap">
   <canvas id="chartLinha"></canvas>
  </div>
 </div>

 <div class="card">
  <strong>ðŸ“Š Gains x Stops x 0x0</strong>
  <div class="chart-wrap">
   <canvas id="chartBar"></canvas>
  </div>
 </div>
</div>

<div class="card" style="height:auto">
<h3>Tabela Operacional</h3>
<table>
<thead>
<tr>
<th>Dia</th>
<th>Semana</th>
<th>Pontos</th>
<th>Trades</th>
<th>Gain</th>
<th>Stop</th>
<th>0x0</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

const nomesMeses={
 "01":"Janeiro","02":"Fevereiro","03":"MarÃ§o","04":"Abril",
 "05":"Maio","06":"Junho","07":"Julho","08":"Agosto",
 "09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"
};

let data=[], chartLinha, chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);
 rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  return{
   dia:c[0],
   semana:c[1],
   mes:c[0].substring(3,5),
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0
  }
 });
 initFiltros();
 atualizar();
}

function initFiltros(){
 const meses=[...new Set(data.map(d=>d.mes))];
 filtroMes.innerHTML =
  '<option value="ALL">TODOS OS MESES</option>'+
  meses.map(m=>`<option value="${m}">${nomesMeses[m]}</option>`).join("");

 filtroSemana.innerHTML='<option value="ALL">TODAS AS SEMANAS</option>';

 filtroMes.onchange=()=>{
  filtroSemana.innerHTML='<option value="ALL">TODAS AS SEMANAS</option>';
  atualizar();
 };

 filtroSemana.onchange=atualizar;
}

function atualizar(){
 const m=filtroMes.value;
 const sAnterior=filtroSemana.value;

 if(m==="ALL"){
  filtroSemana.disabled=true;
  filtroSemana.innerHTML='<option value="ALL">TODAS AS SEMANAS</option>';
 }else{
  filtroSemana.disabled=false;

  const semanas=[...new Set(data.filter(d=>d.mes===m).map(d=>d.semana))];

  filtroSemana.innerHTML=
   '<option value="ALL">TODAS AS SEMANAS</option>'+
   semanas.map(s=>`<option value="${s}">${s}</option>`).join("");

  if(semanas.includes(sAnterior)){
   filtroSemana.value=sAnterior;
  }
 }

 const s=filtroSemana.value;

 const f=data.filter(d=>
  (m==="ALL"||d.mes===m)&&
  (s==="ALL"||d.semana===s)
 );

 let tot={trades:0,pontos:0,gain:0,stop:0,zero:0};

 f.forEach(d=>{
  tot.trades+=d.trades;
  tot.pontos+=d.pontos;
  tot.gain+=d.gain;
  tot.stop+=d.stop;
  tot.zero+=d.zero;
 });

 kTrades.textContent=tot.trades;
 kPontos.textContent=tot.pontos;
 kGains.textContent=tot.gain;
 kStops.textContent=tot.stop;
 kZero.textContent=tot.zero;
 kAcc.textContent=
  (tot.gain+tot.stop)
   ?((tot.gain/(tot.gain+tot.stop))*100).toFixed(2)+"%"
   :"0%";

 renderTabela(f);
 renderGraficos(f,tot);
}

function renderTabela(f){
 tbody.innerHTML="";
 f.forEach(d=>{
  tbody.innerHTML+=`
  <tr>
   <td>${d.dia}</td>
   <td>${d.semana}</td>
   <td>${d.pontos}</td>
   <td>${d.trades}</td>
   <td style="color:var(--green)">${d.gain}</td>
   <td style="color:var(--red)">${d.stop}</td>
   <td style="color:var(--yellow)">${d.zero}</td>
  </tr>`;
 });
}

function renderGraficos(f,tot){
 const labels=f.map(d=>d.dia);
 let acc=0;
 const saldo=f.map(d=>acc+=d.pontos);

 if(chartLinha)chartLinha.destroy();
 if(chartBar)chartBar.destroy();

 chartLinha=new Chart(chartLinhaEl,{
  type:"line",
  data:{labels,datasets:[{
   data:saldo,
   borderColor:"#22c55e",
   backgroundColor:"rgba(34,197,94,.25)",
   fill:true,
   tension:.35,
   pointRadius:4
  }]},
  options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}
 });

 chartBar=new Chart(chartBarEl,{
  type:"bar",
  data:{
   labels:["Gain","Stop","0x0"],
   datasets:[{
    data:[tot.gain,tot.stop,tot.zero],
    backgroundColor:["#22c55e","#ef4444","#facc15"],
    borderRadius:12
   }]
  },
  options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}
 });
}

const chartLinhaEl=document.getElementById("chartLinha");
const chartBarEl=document.getElementById("chartBar");

loadCSV();
</script>
</body>
</html>
