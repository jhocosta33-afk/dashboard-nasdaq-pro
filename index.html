<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

/* RESET */
*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:
  radial-gradient(circle at top,
   #334155 0%,
   #1e293b 35%,
   #020617 75%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,28px);
}

/* HEADER */
.header{
 display:flex;
 flex-direction:column;
 align-items:flex-start;
 margin-bottom:36px;
}

.header img{
 height:84px;
}

.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

/* CARDS */
.cards{
 display:grid;
 grid-template-columns:1.3fr 1fr;
 gap:16px;
 margin-bottom:24px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 display:flex;
 flex-direction:column;
}

.card strong{
 margin-bottom:12px;
 font-size:18px;
}

.chart-wrap{
 flex:1;
 position:relative;
}

canvas{
 width:100%!important;
 height:100%!important;
}

/* ===== CALEND√ÅRIO ===== */
.calendar-header{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 margin-bottom:10px;
 text-align:center;
 color:var(--muted);
 font-size:14px;
}

.calendar-grid{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:12px;
}

.day{
 position:relative;
 background:linear-gradient(180deg,#052e2b,#020617);
 border:1px solid var(--border);
 border-radius:18px;
 min-height:150px;
 padding:12px;
 padding-bottom:48px;
 display:flex;
 flex-direction:column;
 overflow:hidden;
}

.day.positive{ background:linear-gradient(180deg,#053a32,#020617); }
.day.negative{ background:linear-gradient(180deg,#3a0505,#020617); }

.day-number{
 font-size:16px;
 color:var(--muted);
}

.day-points{
 flex:1;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:32px;
 font-weight:800;
}

.day-info{
 font-size:12px;
 color:var(--muted);
 text-align:center;
}

.day-row{
 display:flex;
 justify-content:center;
 gap:12px;
}

.day-badge{
 position:absolute;
 bottom:10px;
 left:50%;
 transform:translateX(-50%) translateY(6px);
 background:rgba(0,0,0,.75);
 border:1px solid var(--border);
 border-radius:10px;
 padding:6px 10px;
 font-size:11px;
 white-space:nowrap;
 opacity:0;
 pointer-events:none;
 transition:.2s;
}

.day:hover .day-badge{
 opacity:1;
 transform:translateX(-50%) translateY(0);
}

.empty{
 background:transparent;
 border:none;
}

/* TABELA */
.table-wrap{ overflow-x:auto; }

table{
 width:100%;
 min-width:900px;
 border-collapse:collapse;
}

thead{
 background:linear-gradient(180deg,#020b2a,#020617);
}

th{
 color:var(--blue);
 font-weight:700;
 font-size:16px;
 padding:14px 10px;
 text-align:center;
}

td{
 padding:12px 10px;
 border-bottom:1px solid var(--border);
 text-align:center;
}

thead th:first-child,
tbody td:first-child{
 text-align:left;
 padding-left:16px;
}

tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
 <img src="logo.png" alt="Mentoria NasdaqPro">
 <span class="dashboard-title">DASHBOARD</span>
</div>

<!-- FILTROS -->
<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<!-- KPIs -->
<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<!-- GR√ÅFICOS -->
<div class="cards">
 <div class="card" style="height:420px">
  <strong>üìà Evolu√ß√£o Acumulada de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>

 <div class="card" style="height:420px">
  <strong>üìä Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<!-- CALEND√ÅRIO -->
<div class="card" style="margin-bottom:24px">
 <strong>üìÖ Calend√°rio Operacional</strong>

 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div>
  <div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
 </div>

 <div class="calendar-grid" id="calendar"></div>
</div>

<!-- TABELA -->
<div class="card">
 <strong>Tabela Operacional</strong>
 <div class="table-wrap">
  <table>
   <thead>
    <tr>
     <th>Dia</th><th>Pontos</th><th>Trades</th>
     <th>Gain</th><th>Stop</th><th>0x0</th>
     <th>Ativo</th><th>Semana</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>
 </div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
const nomesMeses={"01":"Janeiro","02":"Fevereiro","03":"Mar√ßo","04":"Abril","05":"Maio","06":"Junho","07":"Julho","08":"Agosto","09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"};

let data=[], chartAcumulado, chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
 montarCalendario();
 initFiltros();
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);
 rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   dia:c[0],
   data:new Date(a,m-1,d),
   semana:c[1],
   ativo:c[2],
   ano:a,
   mes:m,
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0
  };
 });
}

/* ===== CALEND√ÅRIO ===== */
function montarCalendario(){
 const hoje=new Date();
 const ano=hoje.getFullYear();
 const mes=hoje.getMonth();
 const primeiro=new Date(ano,mes,1);
 const ultimo=new Date(ano,mes+1,0);
 const grid=document.getElementById("calendar");
 grid.innerHTML="";

 for(let i=0;i<primeiro.getDay();i++){
  grid.innerHTML+=`<div class="day empty"></div>`;
 }

 for(let d=1;d<=ultimo.getDate();d++){
  const dataAtual=new Date(ano,mes,d);
  const r=data.find(x=>x.data.toDateString()===dataAtual.toDateString());
  let classe="day", pontos="", info="", badge="";

  if(r){
   pontos=r.pontos;
   if(pontos>0) classe+=" positive";
   if(pontos<0) classe+=" negative";

   info+=`<div>Trades: ${r.trades}</div><div class="day-row">`;
   if(r.gain>0) info+=`<span>Gain: ${r.gain}</span>`;
   if(r.stop>0) info+=`<span>Stop: ${r.stop}</span>`;
   if(r.zero>0) info+=`<span>0x0: ${r.zero}</span>`;
   info+=`</div>`;

   badge=`${r.semana} | ATIVO: ${r.ativo}`;
  }

  grid.innerHTML+=`
   <div class="${classe}">
    <div class="day-number">${d}</div>
    <div class="day-points" style="color:${pontos<0?'var(--red)':'var(--green)'}">${pontos||""}</div>
    <div class="day-info">${info}</div>
    ${badge?`<div class="day-badge">${badge}</div>`:""}
   </div>`;
 }
}

/* ===== DASHBOARD (INALTERADO) ===== */
/* filtros, KPIs, gr√°ficos e tabela continuam iguais */

const chartAcumuladoEl=document.getElementById("chartAcumulado");
const chartBarEl=document.getElementById("chartBar");

loadCSV();
</script>

</body>
</html>
