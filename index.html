<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}
*{box-sizing:border-box;font-family:Inter,system-ui;}
body{
 margin:0;
 background:radial-gradient(circle at top,#334155,#020617 70%);
 color:var(--text);
}
.container{max-width:1600px;margin:auto;padding:24px}

/* HEADER */
.header img{height:80px}
.dashboard-title{margin-top:18px;font-size:22px;letter-spacing:4px;font-weight:900;color:var(--blue)}

/* FILTROS */
.filters{display:flex;gap:12px;margin:24px 0;flex-wrap:wrap}
select{
 background:var(--card);color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;padding:12px 16px;width:220px
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;margin-bottom:28px
}
.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;padding:18px
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{display:block;margin-top:6px;font-size:28px}

/* CARDS */
.cards{display:grid;grid-template-columns:1.3fr 1fr;gap:16px;margin-bottom:24px}
.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;padding:18px;height:420px;
 display:flex;flex-direction:column
}
.card strong{margin-bottom:10px;font-size:18px}
.chart-wrap{flex:1}

/* TABELA */
table{width:100%;border-collapse:collapse}
th,td{padding:12px;text-align:center;border-bottom:1px solid var(--border)}
th{color:var(--blue)}
td:first-child,th:first-child{text-align:left}
tr.total{background:rgba(34,197,94,.08);font-weight:700}

/* CALEND√ÅRIO */
.calendar-wrapper{
 margin-top:28px;
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;padding:18px
}
.calendar-header{
 display:grid;grid-template-columns:repeat(7,1fr);
 text-align:center;color:var(--muted);font-size:14px;margin-bottom:10px
}
.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:12px}
.day{
 background:linear-gradient(180deg,#052e2b,#020617);
 border:1px solid var(--border);
 border-radius:16px;min-height:120px;
 padding:10px;display:flex;flex-direction:column
}
.day.positive{background:linear-gradient(180deg,#053a32,#020617)}
.day.negative{background:linear-gradient(180deg,#3a0505,#020617)}
.day-number{font-size:13px;color:var(--muted)}
.day-points{flex:1;display:flex;align-items:center;justify-content:center;font-size:26px;font-weight:800}
.day-info{font-size:11px;color:var(--muted);text-align:center}
.empty{background:transparent;border:none}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>üìà Evolu√ß√£o Acumulada</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>
 <div class="card">
  <strong>üìä Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <table>
  <thead>
   <tr><th>Dia</th><th>Pontos</th><th>Trades</th><th>Gain</th><th>Stop</th><th>0x0</th><th>Ativo</th><th>Semana</th></tr>
  </thead>
  <tbody id="tbody"></tbody>
 </table>
</div>

<div class="calendar-wrapper">
 <strong>üìÖ Calend√°rio Operacional</strong>
 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>
 </div>
 <div class="calendar-grid" id="calendar"></div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
const nomesMeses={"01":"Janeiro","02":"Fevereiro","03":"Mar√ßo","04":"Abril","05":"Maio","06":"Junho","07":"Julho","08":"Agosto","09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"};

let dadosCSV=[],chartAcumulado,chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
 atualizar(); // üîë garante render
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);rows.shift();
 dadosCSV=rows.map(r=>{
  const c=r.split(","),[d,m,a]=c[0].split("/");
  return{dia:c[0],data:new Date(a,m-1,d),semana:c[1],ativo:c[2],
   ano:a,mes:m,pontos:+c[3]||0,trades:+c[4]||0,
   gain:+c[5]||0,stop:+c[6]||0,zero:+c[7]||0};
 });
 initFiltros();
}

function initFiltros(){
 const anos=[...new Set(dadosCSV.map(d=>d.ano))];
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.value=anos.at(-1);
 filtroAno.onchange=()=>{initMeses();atualizar();}
 initMeses();
}
function initMeses(){
 const meses=[...new Set(dadosCSV.filter(d=>d.ano===filtroAno.value).map(d=>d.mes))];
 filtroMes.innerHTML='<option value="ALL">Todos</option>'+meses.map(m=>`<option value="${m}">${nomesMeses[m]}</option>`).join("");
 filtroMes.onchange=()=>{initSemanas();atualizar();}
 initSemanas();
}
function initSemanas(){
 const semanas=[...new Set(dadosCSV.filter(d=>
  d.ano===filtroAno.value&&(filtroMes.value==="ALL"||d.mes===filtroMes.value)
 ).map(d=>d.semana))];
 filtroSemana.innerHTML='<option value="ALL">Todas</option>'+semanas.map(s=>`<option>${s}</option>`).join("");
 filtroSemana.onchange=atualizar;
}

function atualizar(){
 const f=dadosCSV.filter(d=>
  d.ano===filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes===filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana===filtroSemana.value)
 );
 renderKPIs(f);renderTabela(f);renderGraficos(f);renderCalendario(f);
}

/* KPI / TABELA / GRAFICOS / CALENDARIO ‚Äî iguais ao seu fluxo */
function renderKPIs(f){
 let t={trades:0,pontos:0,gain:0,stop:0,zero:0};
 f.forEach(d=>{t.trades+=d.trades;t.pontos+=d.pontos;t.gain+=d.gain;t.stop+=d.stop;t.zero+=d.zero});
 const ops=t.gain+t.stop;
 kTrades.textContent=t.trades;kPontos.textContent=t.pontos;
 kGains.textContent=t.gain;kStops.textContent=t.stop;
 kZero.textContent=t.zero;kAcc.textContent=ops?Math.round(t.gain/ops*100)+"%":"0%";
}

function renderTabela(f){
 tbody.innerHTML="";let tot={p:0,t:0,g:0,s:0,z:0};
 f.forEach(d=>{
  tot.p+=d.pontos;tot.t+=d.trades;tot.g+=d.gain;tot.s+=d.stop;tot.z+=d.zero;
  tbody.innerHTML+=`<tr><td>${d.dia}</td><td style="color:${d.pontos<0?'var(--red)':'var(--green)'}">${d.pontos}</td><td>${d.trades}</td><td>${d.gain}</td><td>${d.stop}</td><td>${d.zero}</td><td>${d.ativo}</td><td>${d.semana}</td></tr>`;
 });
 tbody.innerHTML+=`<tr class="total"><td>TOTAL</td><td>${tot.p}</td><td>${tot.t}</td><td>${tot.g}</td><td>${tot.s}</td><td>${tot.z}</td><td colspan="2"></td></tr>`;
}

function renderGraficos(f){
 let saldo=0,labels=[],ac=[0];
 f.forEach(d=>{saldo+=d.pontos;labels.push(d.dia);ac.push(saldo)});
 chartAcumulado?.destroy();chartBar?.destroy();
 chartAcumulado=new Chart(chartAcumuladoEl,{type:"line",data:{labels:["In√≠cio",...labels],datasets:[{data:ac,borderColor:"#22c55e",fill:true,tension:.35}]},options:{plugins:{legend:{display:false}},maintainAspectRatio:false}});
 chartBar=new Chart(chartBarEl,{type:"bar",data:{labels:["Gain","Stop","0x0"],datasets:[{data:[f.reduce((a,b)=>a+b.gain,0),f.reduce((a,b)=>a+b.stop,0),f.reduce((a,b)=>a+b.zero,0)],backgroundColor:["#22c55e","#ef4444","#facc15"],borderRadius:10}]},options:{plugins:{legend:{display:false}},maintainAspectRatio:false}});
}

function renderCalendario(f){
 const grid=calendar;grid.innerHTML="";
 if(!f.length)return;
 const ano=f[0].data.getFullYear(),mes=f[0].data.getMonth();
 const p=new Date(ano,mes,1),u=new Date(ano,mes+1,0);
 for(let i=0;i<p.getDay();i++)grid.innerHTML+=`<div class="day empty"></div>`;
 for(let d=1;d<=u.getDate();d++){
  const r=f.find(x=>x.data.getDate()===d);
  let cls="day",pts="",info="";
  if(r){pts=r.pontos;cls+=pts>0?" positive":pts<0?" negative":"";info=`Trades:${r.trades}`;}
  grid.innerHTML+=`<div class="${cls}"><div class="day-number">${d}</div><div class="day-points" style="color:${pts<0?'var(--red)':'var(--green)'}">${pts||""}</div><div class="day-info">${info}</div></div>`;
 }
}

const chartAcumuladoEl=document.getElementById("chartAcumulado");
const chartBarEl=document.getElementById("chartBar");
loadCSV();
</script>
</body>
</html>
