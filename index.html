<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text)
}

.container{max-width:1400px;margin:auto;padding:24px}
h1{margin-bottom:18px;font-size:30px}

.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:12px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:16px;
 margin-bottom:28px
}

.kpi{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px
}

.kpi span{
 color:var(--muted);
 font-size:14px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px
}

/* GrÃ¡ficos */
.cards{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:16px;
 margin-bottom:24px
}

.card{
 background:var(--card);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:420px;
 display:flex;
 flex-direction:column
}

.chart-wrap{flex:1;position:relative}
canvas{width:100%!important;height:100%!important}

/* Tabela */
.table-wrap{overflow-x:auto}

table{
 width:100%;
 min-width:760px;
 border-collapse:collapse;
}

th{
 color:#93c5fd;
 font-size:18px;
 padding:18px 12px;
 border-bottom:1px solid var(--border);
 text-transform:uppercase;
}

td{
 padding:15px 12px;
 border-bottom:1px solid var(--border);
 font-size:16px;
 text-align:center;
}

tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}
</style>
</head>

<body>
<div class="container">
<h1>Dashboard NASDAQ PRO</h1>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>

 <div class="card">
  <strong>ðŸ“Š Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
<h3>Tabela Operacional</h3>
<div class="table-wrap">
<table>
<thead>
<tr>
<th>Dia</th>
<th>Pontos</th>
<th>Trades</th>
<th>Gain</th>
<th>Stop</th>
<th>0x0</th>
<th>Ativo</th>
<th>Semana</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>
</div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

const nomesMeses=["","Janeiro","Fevereiro","MarÃ§o","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

let data=[],chartLinha,chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 const rows=t.trim().split(/\r?\n/);
 rows.shift();

 data=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   dia:c[0],
   ano:a,
   mes:m,
   mesNome:nomesMeses[+m],
   semana:c[1],
   ativo:c[2],
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0
  }
 });

 initFiltros();
}

function initFiltros(){
 const anos=[...new Set(data.map(d=>d.ano))].sort();
 filtroAno.innerHTML=anos.map(a=>`<option value="${a}">${a}</option>`).join("");

 const hoje=new Date();
 filtroAno.value=hoje.getFullYear().toString();

 filtroAno.onchange=initMeses;
 initMeses();
}

function initMeses(){
 const ano=filtroAno.value;
 const meses=[...new Set(data.filter(d=>d.ano===ano).map(d=>d.mes))].sort();

 filtroMes.innerHTML=meses.map(m=>`<option value="${m}">${nomesMeses[+m]}</option>`).join("");

 const hoje=new Date();
 const mesAtual=String(hoje.getMonth()+1).padStart(2,"0");
 if(meses.includes(mesAtual)) filtroMes.value=mesAtual;

 filtroMes.onchange=initSemanas;
 initSemanas();
}

function initSemanas(){
 const {value:ano}=filtroAno;
 const {value:mes}=filtroMes;

 const semanas=[...new Set(data.filter(d=>d.ano===ano && d.mes===mes).map(d=>d.semana))];

 filtroSemana.innerHTML='<option value="ALL">Todas</option>'+
  semanas.map(s=>`<option value="${s}">${s}</option>`).join("");

 filtroSemana.onchange=atualizar;
 atualizar();
}

function atualizar(){
 const a=filtroAno.value,m=filtroMes.value,s=filtroSemana.value;
 const f=data.filter(d=>
  d.ano===a && d.mes===m && (s==="ALL"||d.semana===s)
 );

 let tot={trades:0,pontos:0,gain:0,stop:0,zero:0};
 f.forEach(d=>{
  tot.trades+=d.trades;
  tot.pontos+=d.pontos;
  tot.gain+=d.gain;
  tot.stop+=d.stop;
  tot.zero+=d.zero;
 });

 kTrades.textContent=tot.trades;
 kPontos.textContent=tot.pontos;
 kGains.textContent=tot.gain;
 kStops.textContent=tot.stop;
 kZero.textContent=tot.zero;
 kAcc.textContent=(tot.gain+tot.stop)?((tot.gain/(tot.gain+tot.stop))*100).toFixed(2)+"%":"0%";

 renderTabela(f,tot);
 renderGraficos(f,tot);
}

function renderTabela(f,tot){
 tbody.innerHTML="";
 f.forEach(d=>{
  tbody.innerHTML+=`
  <tr>
   <td>${d.dia}</td>
   <td style="color:${d.pontos<0?'#ef4444':'#22c55e'}">${d.pontos}</td>
   <td>${d.trades}</td>
   <td style="color:#22c55e">${d.gain}</td>
   <td style="color:#ef4444">${d.stop}</td>
   <td style="color:#facc15">${d.zero}</td>
   <td>${d.ativo}</td>
   <td>${d.semana}</td>
  </tr>`;
 });

 tbody.innerHTML+=`
 <tr class="total">
  <td>TOTAL</td>
  <td>${tot.pontos}</td>
  <td>${tot.trades}</td>
  <td>${tot.gain}</td>
  <td>${tot.stop}</td>
  <td>${tot.zero}</td>
  <td colspan="2"></td>
 </tr>`;
}

function renderGraficos(f,tot){
 const labels=f.map(d=>d.dia);
 let acc=0, saldo=[], cores=[];
 f.forEach(d=>{
  acc+=d.pontos;
  saldo.push(acc);
  cores.push(d.pontos<0?"#ef4444":"#22c55e");
 });

 if(chartLinha)chartLinha.destroy();
 if(chartBar)chartBar.destroy();

 chartLinha=new Chart(chartLinhaEl,{
  type:"line",
  data:{labels,datasets:[{
   data:saldo,
   borderColor:cores,
   backgroundColor:"rgba(34,197,94,.18)",
   fill:true,
   tension:.35,
   pointRadius:5,
   pointBackgroundColor:cores
  }]},
  options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}
 });

 chartBar=new Chart(chartBarEl,{
  type:"bar",
  data:{labels:["Gain","Stop","0x0"],datasets:[{
   data:[tot.gain,tot.stop,tot.zero],
   backgroundColor:["#22c55e","#ef4444","#facc15"],
   borderRadius:12
  }]},
  options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}
 });
}

const chartLinhaEl=document.getElementById("chartLinha");
const chartBarEl=document.getElementById("chartBar");

loadCSV();
</script>
</body>
</html>
