<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}

.container{max-width:1600px;margin:auto;padding:24px}

/* HEADER */
.header img{height:84px}
.dashboard-title{
 margin-top:20px;font-size:22px;letter-spacing:4px;
 font-weight:900;color:var(--blue)
}

/* FILTROS */
.filters{display:flex;gap:12px;flex-wrap:wrap;margin:24px 0}
select{
 background:var(--card);color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;padding:12px;width:220px
}

/* KPIS */
.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px}
.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;padding:18px
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{display:block;margin-top:6px;font-size:28px}

/* CARDS */
.cards{display:grid;grid-template-columns:1.3fr 1fr;gap:16px;margin-bottom:24px}
.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;padding:18px;height:420px
}
.chart-wrap{height:100%}

/* TABELA */
table{width:100%;border-collapse:collapse}
th,td{padding:12px;text-align:center;border-bottom:1px solid var(--border)}
thead th{color:var(--blue)}
tr.total{background:rgba(34,197,94,.08);font-weight:700}

/* CALENDÁRIO */
.calendar-wrapper{
 margin-top:28px;
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;padding:18px
}
.calendar-header{
 display:grid;grid-template-columns:repeat(7,1fr);
 text-align:center;color:var(--muted);margin-bottom:10px
}
.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:10px}
.day{
 background:#020617;border:1px solid var(--border);
 border-radius:14px;min-height:110px;
 padding:10px;position:relative
}
.day.positive{background:#053a32}
.day.negative{background:#3a0505}
.day-number{color:var(--muted);font-size:13px}
.day-points{
 text-align:center;font-size:24px;font-weight:800;margin-top:10px
}
.day-info{font-size:11px;text-align:center;color:var(--muted)}
.empty{background:none;border:none}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>Evolução de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>
 <div class="card">
  <strong>Gains x Stops</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <table>
  <thead>
   <tr>
    <th>Dia</th><th>Pontos</th><th>Trades</th>
    <th>Gain</th><th>Stop</th><th>0x0</th>
    <th>Ativo</th><th>Semana</th>
   </tr>
  </thead>
  <tbody id="tbody"></tbody>
 </table>
</div>

<div class="calendar-wrapper">
 <strong>Calendário Operacional</strong>
 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div>
  <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
 </div>
 <div class="calendar-grid" id="calendar"></div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
const nomesMeses={"01":"Janeiro","02":"Fevereiro","03":"Março","04":"Abril","05":"Maio","06":"Junho","07":"Julho","08":"Agosto","09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"};

let dados=[],chartAcumulado,chartBar;

fetch(CSV_URL,{cache:"no-store"})
.then(r=>r.text())
.then(t=>{
 const rows=t.trim().split(/\r?\n/);rows.shift();
 dados=rows.map(r=>{
  const c=r.split(","),[d,m,a]=c[0].split("/");
  return{
   dia:c[0],data:new Date(a,m-1,d),
   semana:c[1],ativo:c[2],
   ano:a,mes:m,
   pontos:+c[3],trades:+c[4],
   gain:+c[5],stop:+c[6],zero:+c[7]
  };
 });
 initFiltros();
});

function initFiltros(){
 const anos=[...new Set(dados.map(d=>d.ano))];
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.value=anos.at(-1);

 initMeses();
}

function initMeses(){
 const meses=[...new Set(dados.filter(d=>d.ano===filtroAno.value).map(d=>d.mes))];
 filtroMes.innerHTML='<option value="ALL">Todos os meses</option>'+
  meses.map(m=>`<option value="${m}">${nomesMeses[m]}</option>`).join("");
 filtroMes.value="ALL";
 initSemanas();
}

function initSemanas(){
 const hoje=new Date();
 const atual=dados.find(d=>d.data.toDateString()===hoje.toDateString());
 const semanas=[...new Set(dados.map(d=>d.semana))];

 filtroSemana.innerHTML='<option value="ALL">Todas as semanas</option>'+
  semanas.map(s=>`<option>${s}</option>`).join("");

 filtroSemana.value=atual?atual.semana:"ALL";
 atualizar();
}

[filtroAno,filtroMes,filtroSemana].forEach(f=>f.onchange=atualizar);

function atualizar(){
 const f=dados.filter(d=>
  d.ano===filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes===filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana===filtroSemana.value)
 );

 renderKPIs(f);renderTabela(f);renderGraficos(f);renderCalendario(f);
}

function renderKPIs(f){
 let t={tr:0,p:0,g:0,s:0,z:0};
 f.forEach(d=>{t.tr+=d.trades;t.p+=d.pontos;t.g+=d.gain;t.s+=d.stop;t.z+=d.zero});
 kTrades.textContent=t.tr;kPontos.textContent=t.p;
 kGains.textContent=t.g;kStops.textContent=t.s;kZero.textContent=t.z;
 kAcc.textContent=t.g+t.s?Math.round(t.g/(t.g+t.s)*100)+"%":"0%";
}

function renderTabela(f){
 tbody.innerHTML="";
 let tot={p:0,t:0,g:0,s:0,z:0};
 f.forEach(d=>{
  tot.p+=d.pontos;tot.t+=d.trades;
  tot.g+=d.gain;tot.s+=d.stop;tot.z+=d.zero;
  tbody.innerHTML+=`<tr>
   <td>${d.dia}</td><td>${d.pontos}</td><td>${d.trades}</td>
   <td>${d.gain}</td><td>${d.stop}</td><td>${d.zero}</td>
   <td>${d.ativo}</td><td>${d.semana}</td></tr>`;
 });
 tbody.innerHTML+=`<tr class="total">
  <td>TOTAL</td><td>${tot.p}</td><td>${tot.t}</td>
  <td>${tot.g}</td><td>${tot.s}</td><td>${tot.z}</td><td colspan="2"></td></tr>`;
}

function renderGraficos(f){
 let saldo=0,labels=[],ac=[0];
 f.forEach(d=>{saldo+=d.pontos;labels.push(d.dia);ac.push(saldo)});
 chartAcumulado?.destroy();chartBar?.destroy();

 chartAcumulado=new Chart(chartAcumuladoEl,{type:"line",
  data:{labels:["Início",...labels],datasets:[{data:ac,borderColor:"#22c55e",fill:true,tension:.3}]},
  options:{responsive:true,plugins:{legend:{display:false}}}
 });

 chartBar=new Chart(chartBarEl,{type:"bar",
  data:{labels:["Gain","Stop","0x0"],
   datasets:[{data:[
    f.reduce((a,b)=>a+b.gain,0),
    f.reduce((a,b)=>a+b.stop,0),
    f.reduce((a,b)=>a+b.zero,0)
   ],backgroundColor:["#22c55e","#ef4444","#facc15"]}]},
  options:{responsive:true,plugins:{legend:{display:false}}}
 });
}

function renderCalendario(f){
 const grid=document.getElementById("calendar");
 grid.innerHTML="";
 if(!f.length)return;

 const ano=filtroAno.value;
 const mes=filtroMes.value==="ALL"?f[0].data.getMonth():parseInt(filtroMes.value)-1;
 const primeiro=new Date(ano,mes,1);
 const ultimo=new Date(ano,mes+1,0);

 for(let i=0;i<primeiro.getDay();i++)
  grid.innerHTML+=`<div class="day empty"></div>`;

 for(let d=1;d<=ultimo.getDate();d++){
  const data=new Date(ano,mes,d);
  const r=f.find(x=>x.data.toDateString()===data.toDateString());
  let cls="day",pts="",info="";
  if(r){
   pts=r.pontos;
   cls+=pts>0?" positive":pts<0?" negative":"";
   info=`Trades:${r.trades}<br>Gain:${r.gain} Stop:${r.stop}`;
  }
  grid.innerHTML+=`
   <div class="${cls}">
    <div class="day-number">${d}</div>
    <div class="day-points">${pts??""}</div>
    <div class="day-info">${info}</div>
   </div>`;
 }
}

const chartAcumuladoEl=document.getElementById("chartAcumulado");
const chartBarEl=document.getElementById("chartBar");
</script>
</body>
</html>
