<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard NASDAQ PRO</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #050b1a;
      --card: #0b1228;
      --border: rgba(255,255,255,.08);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --green: #22c55e;
      --red: #ef4444;
      --yellow: #facc15;
      --blue: #3b82f6;
    }

    * { box-sizing: border-box; font-family: Inter, system-ui, sans-serif; }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0b1228, #020617 70%);
      color: var(--text);
    }

    .container { max-width: 1400px; margin: auto; padding: 24px; }
    h1 { margin: 0 0 16px; font-size: 26px; }

    .filters {
      display: flex;
      gap: 12px;
      margin-bottom: 18px;
      flex-wrap: wrap;
    }

    select {
      background: var(--card);
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 10px;
      padding: 8px 14px;
    }

    .kpis {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 16px;
      margin-bottom: 24px;
    }

    .kpi {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
    }

    .kpi span { font-size: 13px; color: var(--muted); }
    .kpi strong { display: block; margin-top: 6px; font-size: 24px; }

    .cards {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 16px;
      margin-bottom: 24px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      min-height: 260px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid var(--border);
      text-align: center;
      font-size: 14px;
    }

    th { color: var(--muted); font-weight: 500; }

    tr.total {
      background: rgba(34,197,94,.10);
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Dashboard NASDAQ PRO</h1>

  <div class="filters">
    <select id="filtroMes"></select>
    <select id="filtroSemana"></select>
  </div>

  <div class="kpis">
    <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
    <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
    <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
    <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
    <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
    <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
  </div>

  <div class="cards">
    <div class="card"><canvas id="chartLinha"></canvas></div>
    <div class="card"><canvas id="chartBar"></canvas></div>
  </div>

  <div class="card">
    <h3>Tabela Operacional</h3>
    <table>
      <thead>
        <tr>
          <th>Dia</th><th>Semana</th><th>Pontos</th><th>Trades</th><th>Gain</th><th>Stop</th><th>0x0</th>
        </tr>
      </thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>
</div>

<script>
// ================= CONFIG =================
// IMPORTANTE: Google Sheets publicado já permite CORS em produção (Netlify)
// Em ambiente local pode falhar, por isso usamos fallback manual
const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

let data = [];
let chartLinha, chartBar;

const filtroMes = document.getElementById('filtroMes');
const filtroSemana = document.getElementById('filtroSemana');

// ================= CSV =================
async function loadCSV() {
  try {
    const res = await fetch(CSV_URL, { cache: 'no-store' });
    if (!res.ok) throw new Error('Fetch bloqueado');
    const text = await res.text();
    parseCSV(text);
  } catch (e) {
    alert('Erro ao carregar CSV. Abra pelo site (Netlify) ou publique a planilha corretamente.');
    console.error(e);
  }
}

function parseCSV(text) {
  const rows = text.trim().split(/\r?\n/);
  rows.shift();

  data = rows.map(r => {
    const c = r.split(',');
    if (!c[0]) return null;
    return {
      dia: c[0],
      semana: c[1],
      mes: c[0].substring(3,5),
      pontos: Number(c[3]) || 0,
      trades: Number(c[4]) || 0,
      gain: Number(c[5]) || 0,
      stop: Number(c[6]) || 0,
      zero: Number(c[7]) || 0
    };
  }).filter(Boolean);

  initFilters();
  atualizar();
}

// ================= FILTROS =================
function initFilters() {
  const meses = [...new Set(data.map(d => d.mes))];
  filtroMes.innerHTML = '<option value="ALL">TODOS OS MESES</option>' + meses.map(m=>`<option value="${m}">${m}</option>`).join('');

  filtroSemana.innerHTML = '<option value="ALL">TODAS AS SEMANAS</option>' + [...new Set(data.map(d=>d.semana))].map(s=>`<option>${s}</option>`).join('');

  filtroMes.onchange = atualizar;
  filtroSemana.onchange = atualizar;
}

// ================= DASHBOARD =================
function atualizar() {
  const m = filtroMes.value;
  const s = filtroSemana.value;

  const f = data.filter(d =>
    (m==='ALL' || d.mes===m) &&
    (s==='ALL' || d.semana===s)
  );

  const total = f.reduce((a,d)=>{
    a.trades+=d.trades; a.pontos+=d.pontos; a.gain+=d.gain; a.stop+=d.stop; a.zero+=d.zero;
    return a;
  },{trades:0,pontos:0,gain:0,stop:0,zero:0});

  kTrades.textContent = total.trades;
  kPontos.textContent = total.pontos;
  kGains.textContent = total.gain;
  kStops.textContent = total.stop;
  kZero.textContent = total.zero;
  kAcc.textContent = (total.gain+total.stop) ? ((total.gain/(total.gain+total.stop))*100).toFixed(2)+'%' : '0%';

  renderTable(f, total);
  renderCharts(f, total);
}

function renderTable(f, total) {
  tbody.innerHTML='';
  f.forEach(d=>{
    tbody.innerHTML += `<tr><td>${d.dia}</td><td>${d.semana}</td><td>${d.pontos}</td><td>${d.trades}</td><td style='color:var(--green)'>${d.gain}</td><td style='color:var(--red)'>${d.stop}</td><td style='color:var(--yellow)'>${d.zero}</td></tr>`;
  });
  tbody.innerHTML += `<tr class="total"><td>TOTAL</td><td>${filtroSemana.value==='ALL'?'GERAL':filtroSemana.value}</td><td>${total.pontos}</td><td>${total.trades}</td><td>${total.gain}</td><td>${total.stop}</td><td>${total.zero}</td></tr>`;
}

function renderCharts(f, total) {
  const labels = f.map(d=>d.dia);
  let acc=0; const bal=f.map(d=>acc+=d.pontos);

  if(chartLinha) chartLinha.destroy();
  if(chartBar) chartBar.destroy();

  chartLinha = new Chart(document.getElementById('chartLinha'),{
    type:'line',
    data:{labels,datasets:[{data:bal,fill:true,borderWidth:2}]},
    options:{plugins:{legend:{display:false}}}
  });

  chartBar = new Chart(document.getElementById('chartBar'),{
    type:'bar',
    data:{labels:['Gain','Stop','0x0'],datasets:[{data:[total.gain,total.stop,total.zero]}]},
    options:{plugins:{legend:{display:false}}}
  });
}

loadCSV();
</script>
</body>
</html>
