<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mentoria NasdaqPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg-top:#0b1f4d;
 --bg-bottom:#020617;

 --card-top:#0a1333;
 --card-bottom:#04091c;
 --border:rgba(255,255,255,.08);

 --text:#e5e7eb;
 --muted:#9ca3af;

 --title-blue:#6aa9ff;
 --logo-purple:#6d5cff;

 --gain-blue:#6aa9ff;
 --stop-teal:#2dd4bf;
 --line-green:#22c55e;
 --zero-yellow:#facc15;
}

*{box-sizing:border-box;font-family:Inter,system-ui;}

body{
 margin:0;
 background:radial-gradient(circle at top,var(--bg-top),var(--bg-bottom) 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:28px;
}

/* HEADER */
.header{margin-bottom:40px}
.logo{
 font-size:64px;
 font-weight:900;
 line-height:1;
}
.logo span{
 background:linear-gradient(90deg,#7c7cff,var(--logo-purple));
 -webkit-background-clip:text;
 -webkit-text-fill-color:transparent;
}
.dashboard-title{
 margin-top:12px;
 font-size:20px;
 letter-spacing:6px;
 color:var(--title-blue);
 font-weight:700;
}

/* FILTROS */
.filters{
 display:flex;
 gap:14px;
 margin-bottom:30px;
 flex-wrap:wrap;
}

select{
 background:linear-gradient(180deg,var(--card-top),var(--card-bottom));
 color:var(--text);
 border:1px solid var(--border);
 border-radius:16px;
 padding:14px 18px;
 width:220px;
}

/* KPIS */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:18px;
 margin-bottom:30px;
}

.kpi{
 background:linear-gradient(180deg,var(--card-top),var(--card-bottom));
 border:1px solid var(--border);
 border-radius:22px;
 padding:20px;
}

.kpi span{
 font-size:12px;
 color:var(--muted);
 letter-spacing:1px;
}

.kpi strong{
 display:block;
 margin-top:10px;
 font-size:32px;
 font-weight:900;
}

/* CARDS */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:20px;
 margin-bottom:30px;
}

.card{
 background:linear-gradient(180deg,var(--card-top),var(--card-bottom));
 border:1px solid var(--border);
 border-radius:26px;
 padding:20px;
 height:420px;
}

.card strong{
 font-size:18px;
 margin-bottom:10px;
 display:block;
}

.chart-wrap{height:100%}

/* TABELA (MANTIDA) */
table{width:100%;border-collapse:collapse}
th,td{padding:14px;border-bottom:1px solid var(--border)}
th{color:var(--title-blue)}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <div class="logo">Mentoria <span>NasdaqPro</span></div>
 <div class="dashboard-title">DASHBOARD</div>
</div>

<div class="filters">
 <select><option>2026</option></select>
 <select><option>Todos os meses</option></select>
 <select><option>Todas as semanas</option></select>
</div>

<div class="kpis">
 <div class="kpi"><span>TRADES</span><strong>21</strong></div>
 <div class="kpi"><span>PONTOS</span><strong>544</strong></div>
 <div class="kpi"><span>GAINS</span><strong style="color:var(--gain-blue)">13</strong></div>
 <div class="kpi"><span>STOPS</span><strong style="color:#ef4444">8</strong></div>
 <div class="kpi"><span>0X0</span><strong style="color:var(--zero-yellow)">0</strong></div>
 <div class="kpi"><span>ASSERTIVIDADE</span><strong>62%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
  <canvas id="line"></canvas>
 </div>

 <div class="card">
  <strong>ðŸ“Š Gains x Stops x 0x0</strong>
  <canvas id="bar"></canvas>
 </div>
</div>

</div>

<script>
new Chart(line,{
 type:'line',
 data:{
  labels:['02','05','06','07','08','09','12','13','14'],
  datasets:[{
   data:[140,210,180,230,430,400,370,420,540],
   borderColor:'#22c55e',
   backgroundColor:'rgba(34,197,94,.25)',
   tension:.35,
   fill:true
  }]
 },
 options:{plugins:{legend:{display:false}}}
});

new Chart(bar,{
 type:'bar',
 data:{
  labels:['Gain','Stop','0x0'],
  datasets:[{
   data:[13,8,0],
   backgroundColor:['#6aa9ff','#2dd4bf','#facc15'],
   borderRadius:12
  }]
 },
 options:{plugins:{legend:{display:false}}}
});
</script>

</body>
</html>
