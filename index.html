<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Operacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b1220;
 --card:#0f172a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#94a3b8;
 --green:#22c55e;
 --red:#ef4444;
 --accent:#38bdf8;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#162447,#0b1220 70%);
 color:var(--text);
}

.container{
 max-width:1200px;
 margin:auto;
 padding:24px;
}

/* HEADER */
.header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:20px;
}

.header strong{
 font-size:20px;
 letter-spacing:2px;
 color:var(--accent);
}

.header span{
 color:var(--muted);
}

/* CALENDÁRIO */
.calendar{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:14px;
}

.weekday{
 text-align:center;
 color:var(--muted);
 font-weight:600;
 letter-spacing:1px;
 padding-bottom:6px;
}

.day{
 background:linear-gradient(180deg,#0f172a,#020617);
 border:1px solid var(--border);
 border-radius:16px;
 min-height:120px;
 padding:12px;
 display:flex;
 flex-direction:column;
 justify-content:space-between;
 transition:.25s;
}

.day:hover{
 transform:translateY(-3px);
 box-shadow:0 0 0 1px rgba(56,189,248,.25);
}

.day.inactive{
 opacity:.25;
}

.day .num{
 font-size:14px;
 color:var(--muted);
}

.points{
 font-size:22px;
 font-weight:800;
}

.points.positive{
 color:var(--green);
}

.points.negative{
 color:var(--red);
}

.sub{
 font-size:12px;
 color:var(--muted);
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <strong>CALENDÁRIO OPERACIONAL</strong>
 <span id="mesAno"></span>
</div>

<div class="calendar" id="calendar">
 <!-- dias -->
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

const calendarEl=document.getElementById("calendar");
const mesAnoEl=document.getElementById("mesAno");

const diasSemana=["Dom","Seg","Ter","Qua","Qui","Sex","Sáb"];
const meses=["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];

let dados=[];

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
 gerarCalendario();
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);
 rows.shift();
 dados=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   dia:+d,
   mes:+m,
   ano:+a,
   pontos:+c[3]||0,
   trades:+c[4]||0
  };
 });
}

function gerarCalendario(){
 const hoje=new Date();
 const ano=hoje.getFullYear();
 const mes=hoje.getMonth()+1;

 mesAnoEl.textContent=`${meses[mes-1]} / ${ano}`;

 calendarEl.innerHTML="";

 diasSemana.forEach(d=>{
  calendarEl.innerHTML+=`<div class="weekday">${d}</div>`;
 });

 const primeiroDia=new Date(ano,mes-1,1).getDay();
 const totalDias=new Date(ano,mes,0).getDate();

 for(let i=0;i<primeiroDia;i++){
  calendarEl.innerHTML+=`<div class="day inactive"></div>`;
 }

 for(let d=1;d<=totalDias;d++){
  const info=dados.find(x=>x.dia===d && x.mes===mes && x.ano===ano);
  const pontos=info?info.pontos:0;

  calendarEl.innerHTML+=`
   <div class="day">
    <div class="num">${d}</div>
    ${info?`
     <div class="points ${pontos>=0?'positive':'negative'}">
      ${pontos>0?'+':''}${pontos}
     </div>
     <div class="sub">${info.trades} trades</div>
    `:`<div class="sub">—</div>`}
   </div>
  `;
 }
}

loadCSV();
</script>
</body>
</html>
