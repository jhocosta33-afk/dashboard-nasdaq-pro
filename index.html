<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* === CSS ORIGINAL â€“ SEM ALTERAÃ‡Ã•ES === */
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}
*{box-sizing:border-box;font-family:Inter,system-ui;}
body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}
.container{max-width:1600px;margin:auto;padding:clamp(16px,2vw,28px);}
.header{display:flex;flex-direction:column;align-items:flex-start;margin-bottom:36px;}
.header img{height:84px;}
.dashboard-title{margin-top:20px;font-size:22px;letter-spacing:4px;font-weight:900;color:var(--blue);}
.filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap;}
select{background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:14px;padding:12px 16px;font-size:15px;width:220px;}
.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;margin-bottom:28px;}
.kpi{background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:18px;padding:18px;}
.kpi span{color:var(--muted);font-size:13px;text-transform:uppercase;}
.kpi strong{display:block;margin-top:8px;font-size:28px;}
.cards{display:grid;grid-template-columns:1.3fr 1fr;gap:16px;margin-bottom:24px;}
.card{background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:22px;padding:18px;height:420px;display:flex;flex-direction:column;}
.card strong{margin-bottom:12px;font-size:18px;}
.chart-wrap{flex:1;position:relative;}
canvas{width:100%!important;height:100%!important;}
.table-wrap{overflow-x:auto;}
table{width:100%;min-width:900px;border-collapse:collapse;}
thead{background:linear-gradient(180deg,#020b2a,#020617);}
th{color:var(--blue);font-weight:700;font-size:16px;padding:14px 10px;text-align:center;}
td{padding:12px 10px;border-bottom:1px solid var(--border);text-align:center;}
thead th:first-child,tbody td:first-child{text-align:left;padding-left:16px;}
tr.total{background:rgba(34,197,94,.08);font-weight:700;}
.calendar-wrapper{margin-top:28px;background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:22px;padding:18px;}
.calendar-header{display:grid;grid-template-columns:repeat(7,1fr);margin-bottom:10px;text-align:center;color:var(--muted);font-size:14px;}
.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:12px;}
.day{position:relative;background:linear-gradient(180deg,#052e2b,#020617);border:1px solid var(--border);border-radius:16px;min-height:120px;padding:10px;padding-bottom:42px;display:flex;flex-direction:column;}
.day.positive{background:linear-gradient(180deg,#053a32,#020617);}
.day.negative{background:linear-gradient(180deg,#3a0505,#020617);}
.day-number{font-size:14px;color:var(--muted);}
.day-points{flex:1;display:flex;align-items:center;justify-content:center;font-size:26px;font-weight:800;}
.day-info{font-size:11px;color:var(--muted);text-align:center;}
.day-badge{position:absolute;bottom:8px;left:50%;transform:translateX(-50%);background:rgba(0,0,0,.75);border:1px solid var(--border);border-radius:10px;padding:5px 8px;font-size:10px;white-space:nowrap;}
.empty{background:transparent;border:none;}
</style>
</head>

<body>
<div class="container">
<!-- HTML ORIGINAL â€“ SEM ALTERAÃ‡Ã•ES -->
<div class="header">
 <img src="logo.png">
 <span class="dashboard-title">DASHBOARD</span>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<script>
/* === JS ORIGINAL COM ALTERAÃ‡ÃƒO PONTUAL === */

function initSemanas(){
 const semanas=[...new Set(
  dadosCSV.filter(d=>d.ano===filtroAno.value &&
   (filtroMes.value==="ALL"||d.mes===filtroMes.value))
  .map(d=>d.semana)
 )].sort((a,b)=>a-b);

 filtroSemana.innerHTML='<option value="ALL">Todas as semanas</option>'+
  semanas.map(s=>`<option value="${s}">${s}</option>`).join("");

 // ðŸ”¹ abre automaticamente na Ãºltima semana
 filtroSemana.value=semanas[semanas.length-1] || "ALL";
 filtroSemana.onchange=atualizar;

 atualizar();
}
</script>
</body>
</html>
