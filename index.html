<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Operacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b1220;
 --card:#0f172a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --blue:#60a5fa;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:linear-gradient(180deg,#0b1220,#020617);
 color:var(--text);
 padding:24px;
 overflow-x:hidden;
}

/* ===== CALENDÁRIO ===== */
.calendar{
 max-width:1400px;
 margin:auto;
}

.calendar-header{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 margin-bottom:10px;
 text-align:center;
 color:var(--muted);
 font-size:14px;
}

.calendar-grid{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:12px;
}

.day{
 position:relative;
 background:rgba(255,255,255,.02);
 border:1px solid var(--border);
 border-radius:16px;
 min-height:115px;
 padding:10px;
 display:flex;
 flex-direction:column;
 cursor:pointer;
 transition:.2s;
}

.day:hover{
 transform:translateY(-2px);
}

.day.today{
 border-color:var(--blue);
 box-shadow:0 0 0 1px rgba(96,165,250,.4);
}

.day.positive{
 background:linear-gradient(180deg,rgba(34,197,94,.18),rgba(34,197,94,.02));
}

.day.negative{
 background:linear-gradient(180deg,rgba(239,68,68,.18),rgba(239,68,68,.02));
}

.day-number{
 font-size:14px;
 color:var(--muted);
}

.day-points{
 flex:1;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:28px;
 font-weight:800;
}

.day-info{
 font-size:12px;
 color:var(--muted);
 text-align:center;
 line-height:1.4;
}

.day-info-row{
 display:flex;
 justify-content:center;
 gap:10px;
}

/* ===== TOOLTIP ===== */
.day-badge{
 position:absolute;
 bottom:8px;
 left:50%;
 transform:translateX(-50%);
 background:#020617;
 border:1px solid var(--border);
 padding:4px 10px;
 font-size:11px;
 border-radius:999px;
 opacity:0;
 pointer-events:none;
 transition:.2s;
 white-space:nowrap;
}

.day:hover .day-badge{
 opacity:1;
}

/* ===== EMPTY ===== */
.empty{
 background:transparent;
 border:none;
 pointer-events:none;
}

/* ===== PAINEL LATERAL ===== */
.panel{
 position:fixed;
 top:0;
 right:0;
 width:360px;
 height:100%;
 background:linear-gradient(180deg,#020617,#020617);
 border-left:1px solid var(--border);
 transform:translateX(100%);
 transition:.3s;
 z-index:999;
 padding:20px;
}

.panel.open{
 transform:translateX(0);
}

.panel h2{
 margin-top:0;
}

.panel-close{
 position:absolute;
 top:10px;
 right:14px;
 font-size:20px;
 cursor:pointer;
 color:var(--muted);
}
</style>
</head>

<body>

<div class="calendar">
 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div>
  <div>Qui</div><div>Sex</div><div>Sáb</div>
 </div>
 <div class="calendar-grid" id="calendar"></div>
</div>

<!-- PAINEL -->
<div class="panel" id="panel">
 <div class="panel-close" onclick="fecharPainel()">✕</div>
 <h2 id="panel-title"></h2>
 <div id="panel-content"></div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

let dados=[];

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
 montarCalendario();
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);
 rows.shift();

 dados=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   data:new Date(a,m-1,d),
   semana:c[1],
   ativo:c[2],
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0
  };
 });
}

function montarCalendario(){
 const hoje=new Date();
 const ano=hoje.getFullYear();
 const mes=hoje.getMonth();

 const primeiroDia=new Date(ano,mes,1);
 const ultimoDia=new Date(ano,mes+1,0);

 const grid=document.getElementById("calendar");
 grid.innerHTML="";

 for(let i=0;i<primeiroDia.getDay();i++){
  grid.innerHTML+=`<div class="day empty"></div>`;
 }

 for(let dia=1;dia<=ultimoDia.getDate();dia++){
  const dataAtual=new Date(ano,mes,dia);
  const r=dados.find(d=>d.data.toDateString()===dataAtual.toDateString());

  let classe="day";
  let info="";
  let badge="";

  if(r){
   if(r.pontos>0) classe+=" positive";
   if(r.pontos<0) classe+=" negative";

   info+=`Trades: ${r.trades}<br>`;
   let linha=[];
   if(r.gain>0) linha.push(`Gain: ${r.gain}`);
   if(r.stop>0) linha.push(`Stop: ${r.stop}`);
   if(r.zero>0) linha.push(`0x0: ${r.zero}`);
   if(linha.length){
    info+=`<div class="day-info-row">${linha.join(" | ")}</div>`;
   }

   badge=`SEMANA ${r.semana} | ATIVO: ${r.ativo}`;
  }

  if(dataAtual.toDateString()===hoje.toDateString()){
   classe+=" today";
  }

  grid.innerHTML+=`
   <div class="${classe}" onclick='abrirPainel(${JSON.stringify(r)})'>
    <div class="day-number">${dia}</div>
    <div class="day-points" style="color:${r?.pontos<0?'var(--red)':'var(--green)'}">
     ${r ? r.pontos : ""}
    </div>
    <div class="day-info">${info}</div>
    ${badge?`<div class="day-badge">${badge}</div>`:""}
   </div>
  `;
 }
}

function abrirPainel(r){
 if(!r) return;
 document.getElementById("panel-title").innerText =
  `${r.data.toLocaleDateString()} • ${r.ativo}`;
 document.getElementById("panel-content").innerHTML=`
  <p><b>Semana:</b> ${r.semana}</p>
  <p><b>Pontos:</b> ${r.pontos}</p>
  <p><b>Trades:</b> ${r.trades}</p>
 `;
 document.getElementById("panel").classList.add("open");
}

function fecharPainel(){
 document.getElementById("panel").classList.remove("open");
}

loadCSV();
</script>

</body>
</html>
