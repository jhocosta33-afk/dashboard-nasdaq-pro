<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard Trading</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle at top, #0b1a3a, #020617);
  color: #fff;
}

header {
  padding: 30px 40px 10px;
}

header h1 {
  margin: 0;
  font-size: 42px;
  letter-spacing: 1px;
}

header h2 {
  margin-top: 10px;
  font-size: 18px;
  color: #9ca3af;
}

.filters {
  display: flex;
  gap: 15px;
  padding: 20px 40px;
}

select {
  background: rgba(0,0,0,0.45);
  color: #fff;
  border: 1px solid rgba(255,255,255,0.1);
  border-radius: 12px;
  padding: 10px 14px;
}

.kpis {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 15px;
  padding: 0 40px 25px;
}

.kpi {
  background: rgba(0,0,0,0.45);
  border-radius: 18px;
  padding: 18px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
}

.kpi span {
  font-size: 13px;
  color: #9ca3af;
}

.kpi strong {
  display: block;
  margin-top: 8px;
  font-size: 28px;
}

.green { color: #22c55e; }
.red { color: #ef4444; }
.yellow { color: #facc15; }

.charts {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  padding: 0 40px 40px;
}

.card {
  background: rgba(0,0,0,0.45);
  border-radius: 22px;
  padding: 20px;
  box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
  height: 420px;
}

.card h3 {
  margin: 0 0 15px;
  font-size: 18px;
}

canvas {
  width: 100% !important;
  height: 330px !important;
}
</style>
</head>

<body>

<header>
  <h1>Mentoria NasdaqPro</h1>
  <h2>DASHBOARD</h2>
</header>

<div class="filters">
  <select><option>2026</option></select>
  <select><option>Todos os meses</option></select>
  <select disabled><option>Todas as semanas</option></select>
</div>

<div class="kpis">
  <div class="kpi"><span>TRADES</span><strong>21</strong></div>
  <div class="kpi"><span>PONTOS</span><strong>544</strong></div>
  <div class="kpi"><span>GAINS</span><strong class="green">13</strong></div>
  <div class="kpi"><span>STOPS</span><strong class="red">8</strong></div>
  <div class="kpi"><span>0x0</span><strong class="yellow">0</strong></div>
  <div class="kpi"><span>ASSERTIVIDADE</span><strong>62%</strong></div>
</div>

<div class="charts">
  <div class="card">
    <h3>üìà Balan√ßo de Pontos</h3>
    <canvas id="chartLinha"></canvas>
  </div>

  <div class="card">
    <h3>üìä Gains x Stops x 0x0</h3>
    <canvas id="chartBar"></canvas>
  </div>
</div>

<script>
/* =======================
   DADOS DI√ÅRIOS (CSV)
======================= */
const labels = [
 "03/11/2025","04/11/2025","05/11/2025","06/11/2025","07/11/2025",
 "10/11/2025","11/11/2025","12/11/2025","13/11/2025","14/11/2025",
 "17/11/2025","18/11/2025","19/11/2025","20/11/2025","21/11/2025",
 "24/11/2025","25/11/2025","26/11/2025","01/12/2025","02/12/2025",
 "03/12/2025","04/12/2025","05/12/2025","08/12/2025","09/12/2025",
 "10/12/2025","11/12/2025","12/12/2025","15/12/2025","16/12/2025",
 "17/12/2025","18/12/2025","19/12/2025"
];

const pontosDia = [
 75,-27,64,210,140,30,-18,205,120,15,
 190,40,130,40,30,60,-35,40,40,98,
 26,-25,89,45,34,80,-25,-17,118,43,
 83,170,64
];

/* =======================
   BALAN√áO ACUMULADO
======================= */
let saldo = 0;
const saldoAcumulado = pontosDia.map(v => saldo += v);

/* =======================
   GR√ÅFICO LINHA
======================= */
new Chart(document.getElementById("chartLinha"), {
  type: "line",
  data: {
    labels,
    datasets: [{
      data: saldoAcumulado,
      borderColor: "#3ee87c",
      backgroundColor: "rgba(62,232,124,0.25)",
      tension: 0.35,
      fill: true,
      pointRadius: 4,
      pointBackgroundColor: "#3ee87c"
    }]
  },
  options: {
    plugins: { legend: { display: false }},
    scales: {
      x: { ticks: { color: "#9ca3af" }},
      y: { ticks: { color: "#9ca3af" }}
    }
  }
});

/* =======================
   GR√ÅFICO BARRAS
======================= */
new Chart(document.getElementById("chartBar"), {
  type: "bar",
  data: {
    labels: ["Gain", "Stop", "0x0"],
    datasets: [{
      data: [13, 8, 0],
      backgroundColor: ["#22c55e", "#ef4444", "#facc15"],
      borderRadius: 10
    }]
  },
  options: {
    plugins: { legend: { display: false }},
    scales: {
      x: { ticks: { color: "#9ca3af" }},
      y: { ticks: { color: "#9ca3af" }}
    }
  }
});
</script>

</body>
</html>
