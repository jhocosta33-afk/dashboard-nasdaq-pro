<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard Operacional</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
 margin:0;
 font-family:Arial,Helvetica,sans-serif;
 background:linear-gradient(180deg,#020b24,#041645);
 color:#fff;
}
header{
 padding:20px 30px;
 font-size:32px;
 font-weight:bold;
}
.filters{
 display:flex;
 gap:15px;
 padding:0 30px 20px;
}
select{
 background:#050b1f;
 color:#fff;
 border:1px solid #1e2a55;
 border-radius:8px;
 padding:10px 14px;
}
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
 gap:15px;
 padding:0 30px;
}
.kpi{
 background:linear-gradient(145deg,#02091c,#06143a);
 border-radius:16px;
 padding:18px;
}
.kpi span{font-size:12px;opacity:.7}
.kpi strong{display:block;font-size:28px;margin-top:6px}
.azul{color:#3b82f6}
.verde{color:#22c55e}
.vermelho{color:#ef4444}
.amarelo{color:#facc15}

.charts{
 display:grid;
 grid-template-columns:2fr 1fr;
 gap:20px;
 padding:30px;
}
.card{
 background:linear-gradient(145deg,#02091c,#06143a);
 border-radius:20px;
 padding:20px;
}
canvas{height:320px!important}

table{
 width:100%;
 border-collapse:collapse;
 margin-top:10px;
 font-size:14px;
}
th,td{
 padding:10px;
 text-align:center;
 border-bottom:1px solid #1e2a55;
}
tfoot td{
 font-weight:bold;
 background:#02091c;
}
</style>
</head>

<body>

<header>Mentoria NasdaqPro</header>

<div class="filters">
 <select id="fAno"></select>
 <select id="fMes"></select>
 <select id="fAtivo"></select>
 <input type="file" id="csvInput" accept=".csv">
</div>

<div class="kpis">
 <div class="kpi"><span>Dias Operados</span><strong id="kDias">0</strong></div>
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos" class="azul">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" class="verde">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" class="vermelho">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" class="amarelo">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="charts">
 <div class="card">
  <h3>Balan√ßo de Pontos</h3>
  <canvas id="chartLinha"></canvas>
 </div>
 <div class="card">
  <h3>Gains x Stops x 0x0</h3>
  <canvas id="chartBar"></canvas>
 </div>
</div>

<div class="card" style="margin:0 30px 30px">
 <h3>Tabela Operacional</h3>
 <table>
  <thead>
   <tr>
    <th>Data</th>
    <th>Ativo</th>
    <th>Trades</th>
    <th>Pontos</th>
    <th>Gain</th>
    <th>Stop</th>
    <th>0x0</th>
   </tr>
  </thead>
  <tbody id="tbody"></tbody>
  <tfoot>
   <tr>
    <td>Total</td>
    <td>-</td>
    <td id="tTrades">0</td>
    <td id="tPontos">0</td>
    <td id="tGain">0</td>
    <td id="tStop">0</td>
    <td id="tZero">0</td>
   </tr>
  </tfoot>
 </table>
</div>

<script>
let dados=[],chartLinha,chartBar;

const fAno=document.getElementById("fAno");
const fMes=document.getElementById("fMes");
const fAtivo=document.getElementById("fAtivo");

const hoje=new Date();
const mesAtual=hoje.getMonth()+1;
const anoAtual=hoje.getFullYear();

function popularFiltros(){
 fAno.innerHTML="<option value=''>Todos</option>";
 fMes.innerHTML="<option value=''>Todos</option>";
 fAtivo.innerHTML="<option value=''>Todos</option>";

 [...new Set(dados.map(d=>d.ano))].forEach(a=>{
  fAno.innerHTML+=`<option ${a==anoAtual?"selected":""}>${a}</option>`;
 });
 for(let i=1;i<=12;i++){
  fMes.innerHTML+=`<option value="${i}" ${i==mesAtual?"selected":""}>${i}</option>`;
 }
 [...new Set(dados.map(d=>d.ativo))].forEach(a=>{
  fAtivo.innerHTML+=`<option>${a}</option>`;
 });
}

function filtrar(){
 return dados.filter(d=>
  (!fAno.value||d.ano==fAno.value) &&
  (!fMes.value||d.mes==fMes.value) &&
  (!fAtivo.value||d.ativo==fAtivo.value)
 );
}

function renderKPIs(f){
 let t={trades:0,pontos:0,gain:0,stop:0,zero:0};
 const dias=new Set();

 f.forEach(d=>{
  t.trades+=d.trades;
  t.pontos+=d.pontos;
  t.gain+=d.gain;
  t.stop+=d.stop;
  t.zero+=d.zero;
  dias.add(d.data);
 });

 kDias.textContent=dias.size;
 kTrades.textContent=t.trades;
 kPontos.textContent=t.pontos;
 kGains.textContent=t.gain;
 kStops.textContent=t.stop;
 kZero.textContent=t.zero;
 kAcc.textContent=(t.gain+t.stop)?Math.round(t.gain/(t.gain+t.stop)*100)+"%":"0%";
}

function renderTabela(f){
 tbody.innerHTML="";
 let t={trades:0,pontos:0,gain:0,stop:0,zero:0};

 f.forEach(d=>{
  tbody.innerHTML+=`
  <tr>
   <td>${d.data}</td>
   <td>${d.ativo}</td>
   <td>${d.trades}</td>
   <td>${d.pontos}</td>
   <td>${d.gain}</td>
   <td>${d.stop}</td>
   <td>${d.zero}</td>
  </tr>`;
  t.trades+=d.trades;
  t.pontos+=d.pontos;
  t.gain+=d.gain;
  t.stop+=d.stop;
  t.zero+=d.zero;
 });

 tTrades.textContent=t.trades;
 tPontos.textContent=t.pontos;
 tGain.textContent=t.gain;
 tStop.textContent=t.stop;
 tZero.textContent=t.zero;
}

function renderGraficos(f){
 const porDia={};
 f.forEach(d=>{
  porDia[d.data]=(porDia[d.data]||0)+d.pontos;
 });

 const dias=Object.keys(porDia).sort((a,b)=>{
  const da=a.split("/").reverse().join("");
  const db=b.split("/").reverse().join("");
  return da.localeCompare(db);
 });

 let acc=0,labels=[],saldo=[];
 dias.forEach(d=>{
  acc+=porDia[d];
  labels.push(d);
  saldo.push(acc);
 });

 if(chartLinha)chartLinha.destroy();
 chartLinha=new Chart(chartLinhaEl,{
  type:"line",
  data:{labels,datasets:[{
   data:saldo,
   borderColor:"#22c55e",
   backgroundColor:"rgba(34,197,94,.2)",
   fill:true,
   tension:.35
  }]},
  options:{plugins:{legend:{display:false}}}
 });

 if(chartBar)chartBar.destroy();
 chartBar=new Chart(chartBarEl,{
  type:"bar",
  data:{
   labels:["Gain","Stop","0x0"],
   datasets:[{
    data:[
     f.reduce((a,b)=>a+b.gain,0),
     f.reduce((a,b)=>a+b.stop,0),
     f.reduce((a,b)=>a+b.zero,0)
    ],
    backgroundColor:["#22c55e","#ef4444","#facc15"]
   }]
  },
  options:{plugins:{legend:{display:false}}}
 });
}

function atualizar(){
 const f=filtrar();
 renderKPIs(f);
 renderTabela(f);
 renderGraficos(f);
}

document.getElementById("csvInput").addEventListener("change",e=>{
 const reader=new FileReader();
 reader.onload=()=>{
  const linhas=reader.result.split("\n").slice(1);
  dados=linhas.map(l=>{
   const [data,ativo,trades,pontos,gain,stop,zero]=l.split(",");
   const [d,m,a]=data.split("/");
   return{
    data,
    dia:d,mes:+m,ano:+a,
    ativo,
    trades:+trades,
    pontos:+pontos,
    gain:+gain,
    stop:+stop,
    zero:+zero
   };
  });
  popularFiltros();
  atualizar();
 };
 reader.readAsText(e.target.files[0]);
});

[fAno,fMes,fAtivo].forEach(f=>f.addEventListener("change",atualizar));
</script>

</body>
</html>
