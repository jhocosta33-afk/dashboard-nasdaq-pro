<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:24px;
}

/* HEADER */
.header{
 margin-bottom:32px;
}

.header img{
 height:84px;
}

.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 flex-wrap:wrap;
 margin-bottom:24px;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 width:220px;
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
}

.kpi strong{
 display:block;
 font-size:28px;
 margin-top:8px;
}

/* GR√ÅFICOS */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:16px;
 margin-bottom:24px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:420px;
 display:flex;
 flex-direction:column;
}

.chart-wrap{
 flex:1;
}

canvas{
 width:100%!important;
 height:100%!important;
}

/* TABELA */
.table-wrap{
 overflow-x:auto;
}

table{
 width:100%;
 min-width:900px;
 border-collapse:collapse;
}

th,td{
 padding:14px;
 text-align:center;
 border-bottom:1px solid var(--border);
}

th{
 color:var(--blue);
}

tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}

/* MOBILE TABLE */
@media(max-width:768px){
 table,thead,tbody,tr,td{
  display:block;
 }

 thead{display:none}

 tr{
  margin-bottom:14px;
  padding:14px;
  border:1px solid var(--border);
  border-radius:14px;
 }

 td{
  display:flex;
  justify-content:space-between;
  border:none;
 }

 td::before{
  content:attr(data-label);
  color:var(--muted);
 }
}

@media(max-width:900px){
 .cards{grid-template-columns:1fr}
}

@media(max-width:600px){
 select{width:100%}
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>üìà Balan√ßo de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>
 <div class="card">
  <strong>üìä Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <div class="table-wrap">
  <table>
   <thead>
    <tr>
     <th>Dia</th><th>Pontos</th><th>Trades</th><th>Gain</th>
     <th>Stop</th><th>0x0</th><th>Ativo</th><th>Semana</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>
 </div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
let data=[],chartLinha,chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 const rows=t.trim().split(/\r?\n/); rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  return{
   dia:c[0], semana:c[1], ativo:c[2],
   pontos:+c[3]||0,trades:+c[4]||0,
   gain:+c[5]||0,stop:+c[6]||0,zero:+c[7]||0
  }
 });
 atualizar();
}

function atualizar(){
 renderKPIs(data);
 renderTabela(data);
 renderGraficos(data);
}

function renderKPIs(f){
 let t={trades:0,pontos:0,gain:0,stop:0,zero:0};
 f.forEach(d=>{
  t.trades+=d.trades;t.pontos+=d.pontos;
  t.gain+=d.gain;t.stop+=d.stop;t.zero+=d.zero;
 });
 kTrades.textContent=t.trades;
 kPontos.textContent=t.pontos;
 kGains.textContent=t.gain;
 kStops.textContent=t.stop;
 kZero.textContent=t.zero;
 kAcc.textContent=t.gain+t.stop?Math.round(t.gain/(t.gain+t.stop)*100)+"%":"0%";
}

function renderTabela(f){
 tbody.innerHTML="";
 f.forEach(d=>{
  tbody.innerHTML+=`
  <tr>
   <td data-label="Dia">${d.dia}</td>
   <td data-label="Pontos">${d.pontos}</td>
   <td data-label="Trades">${d.trades}</td>
   <td data-label="Gain">${d.gain}</td>
   <td data-label="Stop">${d.stop}</td>
   <td data-label="0x0">${d.zero}</td>
   <td data-label="Ativo">${d.ativo}</td>
   <td data-label="Semana">${d.semana}</td>
  </tr>`;
 });
}

function renderGraficos(f){
 let labels=[],saldo=[],acc=0;
 f.forEach(d=>{acc+=d.pontos;labels.push(d.dia);saldo.push(acc);});

 if(chartLinha)chartLinha.destroy();
 if(chartBar)chartBar.destroy();

 chartLinha=new Chart(
  document.getElementById("chartLinha").getContext("2d"),
  {type:"line",data:{labels,datasets:[{data:saldo,borderColor:"#22c55e",fill:true}]},
   options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}}
 );

 chartBar=new Chart(
  document.getElementById("chartBar").getContext("2d"),
  {type:"bar",data:{labels:["Gain","Stop","0x0"],
   datasets:[{data:[
    f.reduce((a,b)=>a+b.gain,0),
    f.reduce((a,b)=>a+b.stop,0),
    f.reduce((a,b)=>a+b.zero,0)
   ],backgroundColor:["#22c55e","#ef4444","#facc15"]}]},
   options:{responsive:true,maintainAspectRatio:false,plugins:{legend:{display:false}}}}
 );
}

loadCSV();
</script>
</body>
</html>
