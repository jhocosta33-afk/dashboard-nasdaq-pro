<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,28px);
 animation:fadePage .6s ease;
}

/* ANIMA√á√ïES */
@keyframes fadeUp{
 from{opacity:0; transform:translateY(14px)}
 to{opacity:1; transform:translateY(0)}
}
@keyframes fadePage{
 from{opacity:0}
 to{opacity:1}
}

/* HEADER */
.header{
 display:flex;
 flex-direction:column;
 align-items:flex-start;
 margin-bottom:36px;
 animation:fadeUp .8s ease;
}

.header img{
 height:84px;
 max-width:100%;
}

.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
 opacity:.95;
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
 animation:fadeUp .9s ease;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
}

select:disabled{opacity:.5}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
 animation:fadeUp 1s ease;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

/* GR√ÅFICOS */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:16px;
 margin-bottom:24px;
 animation:fadeUp 1.1s ease;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:clamp(320px,38vw,440px);
 display:flex;
 flex-direction:column;
}

.card strong{
 margin-bottom:12px;
 font-size:18px;
}

.chart-wrap{
 flex:1;
 position:relative;
}

canvas{
 width:100%!important;
 height:100%!important;
}

/* =========================
   TABELA
   ========================= */

.table-wrap{
 overflow-x:auto;
}

table{
 width:100%;
 min-width:900px;
 border-collapse:collapse;
}

thead{
 background:linear-gradient(180deg,#020b2a,#020617);
}

th{
 color:var(--blue);
 font-weight:700;
 font-size:17px;
 padding:18px 12px;
 text-align:center;
}

td{
 padding:15px 12px;
 border-bottom:1px solid var(--border);
 font-size:15px;
 text-align:center;
}

thead th:first-child,
tbody td:first-child{
 text-align:left;
 padding-left:18px;
}

tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}

/* üîΩ AJUSTE RESPONSIVO REAL (MOBILE) */
@media(max-width:768px){
 table, thead, tbody, th, td, tr{
  display:block;
 }

 thead{display:none}

 table{
  min-width:100%;
 }

 tr{
  margin-bottom:14px;
  border:1px solid var(--border);
  border-radius:14px;
  padding:14px;
  background:linear-gradient(180deg,#050b1a,#030818);
 }

 td{
  display:flex;
  justify-content:space-between;
  padding:6px 0;
  border:none;
 }

 td::before{
  content:attr(data-label);
  color:var(--muted);
  font-weight:600;
 }
}

/* RESPONSIVO GERAL */
@media(max-width:900px){
 .cards{grid-template-columns:1fr}
}

@media(max-width:600px){
 select{width:100%}
}
</style>
</head>

<body>
<!-- O RESTO DO SEU HTML + JS PERMANECE 100% IGUAL -->
<!-- (n√£o alterado, exatamente como voc√™ enviou) -->
</body>
</html>
