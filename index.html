<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* --- CSS INALTERADO --- */
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}
*{box-sizing:border-box;font-family:Inter,system-ui;}
body{margin:0;background:radial-gradient(circle at top,#0b1f4d,#020617 70%);color:var(--text);}
.container{max-width:1600px;margin:auto;padding:clamp(16px,2vw,28px);}
.header img{height:84px}
.filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
select{background:var(--card);color:var(--text);border:1px solid var(--border);border-radius:14px;padding:12px 16px;width:220px}
.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px}
.kpi{background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:18px;padding:18px}
.cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(420px,1fr));gap:16px}
.card{background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:22px;padding:18px;height:420px}
.chart-wrap{flex:1;position:relative}
canvas{width:100%!important;height:100%!important}
table{width:100%;border-collapse:collapse}
th,td{text-align:center;padding:12px}
tr.total{background:rgba(34,197,94,.08);font-weight:700}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <span>DASHBOARD</span>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Dias Operados</span><strong id="kDias">0</strong></div>
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>
 <div class="card">
  <strong>ðŸ“Š Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <table>
  <thead>
   <tr><th>Dia</th><th>Pontos</th><th>Trades</th><th>Gain</th><th>Stop</th><th>0x0</th><th>Ativo</th><th>Semana</th></tr>
  </thead>
  <tbody id="tbody"></tbody>
 </table>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
let data=[],chartLinha,chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 const rows=t.trim().split(/\r?\n/); rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  return{
   dia:c[0], semana:c[1], ativo:c[2],
   ano:c[0].substring(6,10), mes:c[0].substring(3,5),
   pontos:+c[3]||0, trades:+c[4]||0,
   gain:+c[5]||0, stop:+c[6]||0, zero:+c[7]||0
  }
 });
 initFiltros();
}

function atualizar(){
 const f=data.filter(d=>
  d.ano==filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes==filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana==filtroSemana.value)
 );
 renderGraficos(f);
}

function renderGraficos(f){
 let acc=0,labels=[],saldo=[];
 f.forEach(d=>{
  acc=Math.max(acc + d.pontos,0);   // ðŸ”´ AJUSTE ÃšNICO APLICADO
  labels.push(d.dia);
  saldo.push(acc);
 });

 if(chartLinha)chartLinha.destroy();
 chartLinha=new Chart(chartLinhaEl,{
  type:"line",
  data:{labels,datasets:[{data:saldo,borderColor:"#22c55e",tension:.35,fill:true,backgroundColor:"rgba(34,197,94,.18)"}]},
  options:{plugins:{legend:{display:false}}}
 });
}

const chartLinhaEl=document.getElementById("chartLinha");
loadCSV();
</script>
</body>
</html>
