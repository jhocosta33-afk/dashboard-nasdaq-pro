<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:
  radial-gradient(circle at top,
   #334155 0%,
   #1e293b 35%,
   #020617 75%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:24px;
}

/* HEADER */
.header img{height:84px}
.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 flex-wrap:wrap;
 margin-bottom:24px;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 width:220px;
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

/* GR√ÅFICOS */
.cards{
 display:grid;
 grid-template-columns:1.3fr 1fr;
 gap:16px;
 margin-bottom:24px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
}

.card strong{
 font-size:18px;
}

.chart-wrap{
 height:360px;
}

/* CALEND√ÅRIO */
.calendar{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:10px;
 margin-top:16px;
}

.day{
 padding:16px;
 border-radius:14px;
 background:#020617;
 border:1px solid var(--border);
 text-align:center;
 cursor:pointer;
}

.day.active{
 background:rgba(34,197,94,.2);
 border-color:var(--green);
}

/* TABELA */
table{
 width:100%;
 border-collapse:collapse;
 margin-top:16px;
}

th,td{
 padding:10px;
 text-align:center;
 border-bottom:1px solid var(--border);
}

thead th{
 color:var(--blue);
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>üìà Evolu√ß√£o Acumulada</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>
 <div class="card">
  <strong>üìä Gains x Stops</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card">
 <strong>üìÖ Calend√°rio Operacional</strong>
 <div id="calendar" class="calendar"></div>
</div>

<div class="card">
 <strong>Tabela Operacional</strong>
 <table>
  <thead>
   <tr>
    <th>Dia</th><th>Pontos</th><th>Trades</th>
    <th>Gain</th><th>Stop</th><th>0x0</th>
   </tr>
  </thead>
  <tbody id="tbody"></tbody>
 </table>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

let data=[],chartAcumulado,chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 const rows=t.trim().split(/\r?\n/);
 rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  return{
   dia:c[0],
   pontos:+c[3],
   trades:+c[4],
   gain:+c[5],
   stop:+c[6],
   zero:+c[7]
  };
 });
 atualizar(data);
 renderCalendar();
}

function atualizar(f){
 let saldo=0,acc=[0],labels=[];
 f.forEach(d=>{saldo+=d.pontos;acc.push(saldo);labels.push(d.dia);});
 if(chartAcumulado)chartAcumulado.destroy();
 if(chartBar)chartBar.destroy();

 chartAcumulado=new Chart(chartAcumuladoEl,{
  type:"line",
  data:{labels:["In√≠cio",...labels],datasets:[{data:acc,borderColor:"#22c55e",fill:true}]},
  options:{plugins:{legend:{display:false}}}
 });

 chartBar=new Chart(chartBarEl,{
  type:"bar",
  data:{labels:["Gain","Stop","0x0"],
   datasets:[{data:[
    f.reduce((a,b)=>a+b.gain,0),
    f.reduce((a,b)=>a+b.stop,0),
    f.reduce((a,b)=>a+b.zero,0)
   ],backgroundColor:["#22c55e","#ef4444","#facc15"]}]},
  options:{plugins:{legend:{display:false}}}
 });

 tbody.innerHTML="";
 f.forEach(d=>{
  tbody.innerHTML+=`<tr>
   <td>${d.dia}</td><td>${d.pontos}</td><td>${d.trades}</td>
   <td>${d.gain}</td><td>${d.stop}</td><td>${d.zero}</td>
  </tr>`;
 });
}

function renderCalendar(){
 calendar.innerHTML="";
 data.forEach(d=>{
  const el=document.createElement("div");
  el.className="day";
  el.textContent=d.dia.split("/")[0];
  el.onclick=()=>{
   document.querySelectorAll(".day").forEach(x=>x.classList.remove("active"));
   el.classList.add("active");
   atualizar(data.filter(x=>x.dia===d.dia));
  };
  calendar.appendChild(el);
 });
}

const chartAcumuladoEl=document.getElementById("chartAcumulado");
const chartBarEl=document.getElementById("chartBar");

loadCSV();
</script>
</body>
</html>
