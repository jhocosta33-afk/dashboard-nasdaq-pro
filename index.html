<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;

 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;

 --blue:#60a5fa;
 --blue-bg:rgba(96,165,250,.18);

 --purple:#a78bfa;
 --purple-bg:rgba(167,139,250,.18);
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:24px;
}

/* HEADER */
.header{
 margin-bottom:32px;
}
.header img{
 height:70px;
}
.dashboard-title{
 margin-top:14px;
 font-size:20px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(190px,1fr));
 gap:18px;
 margin-bottom:30px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:20px;
 padding:20px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:10px;
 font-size:30px;
 font-weight:800;
 opacity:0;
 transform:translateY(6px);
 animation:fadeUp .6s forwards;
}

/* DIAS – ROXO */
.kpi.dias{
 background:linear-gradient(180deg,var(--purple-bg),#030818);
 border-color:var(--purple);
}
.kpi.dias strong{
 color:var(--purple);
}

/* PONTOS – AZUL */
.kpi.pontos{
 background:linear-gradient(180deg,var(--blue-bg),#030818);
 border-color:var(--blue);
}
.kpi.pontos strong{
 color:var(--blue);
}

@keyframes fadeUp{
 to{opacity:1;transform:none}
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
 <img src="logo.png" alt="Logo">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<!-- KPIs -->
<div class="kpis">

 <div class="kpi dias">
  <span>Dias Operados</span>
  <strong id="kDias">0</strong>
 </div>

 <div class="kpi">
  <span>Trades</span>
  <strong id="kTrades">0</strong>
 </div>

 <div class="kpi pontos">
  <span>Pontos</span>
  <strong id="kPontos">0</strong>
 </div>

 <div class="kpi">
  <span>Gains</span>
  <strong id="kGains" style="color:var(--green)">0</strong>
 </div>

 <div class="kpi">
  <span>Stops</span>
  <strong id="kStops" style="color:var(--red)">0</strong>
 </div>

 <div class="kpi">
  <span>0x0</span>
  <strong id="kZero" style="color:var(--yellow)">0</strong>
 </div>

</div>

<script>
/* ANIMAÇÃO SUAVE */
function animateValue(el,start,end,duration=600){
 let startTime=null;
 function anim(t){
  if(!startTime)startTime=t;
  const p=Math.min((t-startTime)/duration,1);
  el.textContent=Math.round(start+(end-start)*p);
  if(p<1)requestAnimationFrame(anim);
 }
 requestAnimationFrame(anim);
}

/* ⚠️ AQUI você mantém sua lógica real com CSV
   Abaixo é apenas exemplo visual */
const dias=18;
const trades=124;
const pontos=235;
const gains=72;
const stops=28;
const zero=9;

animateValue(kDias,0,dias);
animateValue(kTrades,0,trades);
animateValue(kPontos,0,pontos);
animateValue(kGains,0,gains);
animateValue(kStops,0,stops);
animateValue(kZero,0,zero);
</script>

</body>
</html>
