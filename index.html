<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,28px);
}

.header{
 display:flex;
 flex-direction:column;
 margin-bottom:36px;
}

.header img{height:84px}
.dashboard-title{
 margin-top:18px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
}

.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:16px;
 margin-bottom:24px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:420px;
 display:flex;
 flex-direction:column;
}

.card strong{
 margin-bottom:12px;
 font-size:18px;
}

.chart-wrap{
 flex:1;
 position:relative;
}

canvas{
 width:100%!important;
 height:100%!important;
}

.table-wrap{overflow-x:auto}

table{
 width:100%;
 min-width:900px;
 border-collapse:collapse;
}

thead{
 background:linear-gradient(180deg,#020b2a,#020617);
}

th{
 color:var(--blue);
 font-weight:700;
 font-size:16px;
 padding:16px 12px;
 text-align:center;
}

td{
 padding:14px 12px;
 border-bottom:1px solid var(--border);
 text-align:center;
}

thead th:first-child,
tbody td:first-child{
 text-align:left;
 padding-left:18px;
}

tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}

@media(max-width:900px){
 .cards{grid-template-columns:1fr}
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <span class="dashboard-title">DASHBOARD</span>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>

 <div class="card">
  <strong>ðŸ“Š Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <div class="table-wrap">
  <table>
   <thead>
    <tr>
     <th>Dia</th><th>Pontos</th><th>Trades</th>
     <th>Gain</th><th>Stop</th><th>0x0</th>
     <th>Ativo</th><th>Semana</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>
 </div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
const meses={"01":"Janeiro","02":"Fevereiro","03":"MarÃ§o","04":"Abril","05":"Maio","06":"Junho","07":"Julho","08":"Agosto","09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"};
let dados=[],chartLinha,chartBar;

fetch(CSV_URL).then(r=>r.text()).then(csv=>{
 const linhas=csv.trim().split(/\r?\n/); linhas.shift();
 dados=linhas.map(l=>{
  const c=l.split(",");
  return{
   dia:c[0],
   semana:c[1],
   ativo:c[2],
   pontos:+c[3],
   trades:+c[4],
   gain:+c[5],
   stop:+c[6],
   zero:+c[7],
   ano:c[0].slice(6,10),
   mes:c[0].slice(3,5),
   data:new Date(c[0].split("/").reverse().join("-"))
  }
 }).sort((a,b)=>a.data-b.data);
 initFiltros();
});

function initFiltros(){
 const anos=[...new Set(dados.map(d=>d.ano))];
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.onchange=()=>{initMes();update()};
 initMes();
}

function initMes(){
 const mesesDisp=[...new Set(dados.filter(d=>d.ano==filtroAno.value).map(d=>d.mes))];
 filtroMes.innerHTML='<option value="ALL">Todos os meses</option>'+
 mesesDisp.map(m=>`<option value="${m}">${meses[m]}</option>`).join("");
 filtroMes.onchange=()=>{initSemana();update()};
 initSemana();
}

function initSemana(){
 if(filtroMes.value==="ALL"){
  filtroSemana.innerHTML='<option value="ALL">Todas as semanas</option>';
  filtroSemana.disabled=true;
 }else{
  filtroSemana.disabled=false;
  const semanas=[...new Set(dados.filter(d=>d.mes==filtroMes.value && d.ano==filtroAno.value).map(d=>d.semana))];
  filtroSemana.innerHTML='<option value="ALL">Todas as semanas</option>'+semanas.map(s=>`<option>${s}</option>`).join("");
 }
 filtroSemana.onchange=update;
 update();
}

function update(){
 const f=dados.filter(d=>
  d.ano==filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes==filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana==filtroSemana.value)
 );
 renderKPIs(f); renderTabela(f); renderGraficos(f);
}

function renderKPIs(f){
 let t={tr:0,p:0,g:0,s:0,z:0};
 f.forEach(d=>{t.tr+=d.trades;t.p+=d.pontos;t.g+=d.gain;t.s+=d.stop;t.z+=d.zero});
 kTrades.textContent=t.tr;kPontos.textContent=t.p;
 kGains.textContent=t.g;kStops.textContent=t.s;kZero.textContent=t.z;
 kAcc.textContent=t.g+t.s?Math.round(t.g/(t.g+t.s)*100)+"%":"0%";
}

function renderTabela(f){
 tbody.innerHTML="";
 f.forEach(d=>{
  tbody.innerHTML+=`<tr>
   <td>${d.dia}</td>
   <td style="color:${d.pontos<0?'var(--red)':'var(--green)'}">${d.pontos}</td>
   <td>${d.trades}</td>
   <td style="color:var(--green)">${d.gain}</td>
   <td style="color:var(--red)">${d.stop}</td>
   <td style="color:var(--yellow)">${d.zero}</td>
   <td>${d.ativo}</td>
   <td>${d.semana}</td>
  </tr>`;
 });
}

function renderGraficos(f){
 let acc=0,l=[],s=[];
 f.forEach(d=>{acc+=d.pontos;l.push(d.dia);s.push(acc)});
 chartLinha?.destroy(); chartBar?.destroy();

 chartLinha=new Chart(chartLinhaEl,{
  type:"line",
  data:{labels:l,datasets:[{data:s,borderColor:"#22c55e",fill:true,backgroundColor:"rgba(34,197,94,.2)",tension:.35}]},
  options:{interaction:{mode:"nearest",intersect:false},plugins:{legend:{display:false}},responsive:true}
 });

 chartBar=new Chart(chartBarEl,{
  type:"bar",
  data:{labels:["Gain","Stop","0x0"],datasets:[{data:[
   f.reduce((a,b)=>a+b.gain,0),
   f.reduce((a,b)=>a+b.stop,0),
   f.reduce((a,b)=>a+b.zero,0)
  ],backgroundColor:["#22c55e","#ef4444","#facc15"],borderRadius:10}]},
  options:{plugins:{legend:{display:false}},responsive:true}
 });
}

const chartLinhaEl=document.getElementById("chartLinha");
const chartBarEl=document.getElementById("chartBar");
</script>
</body>
</html>
