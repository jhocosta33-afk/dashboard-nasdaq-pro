<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:24px;
}

/* HEADER */
.header img{height:84px}
.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* FILTROS */
.filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 width:220px;
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}
.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}
.kpi span{color:var(--muted);font-size:13px}
.kpi strong{display:block;margin-top:8px;font-size:28px}

/* CARDS */
.cards{
 display:grid;
 grid-template-columns:1.3fr 1fr;
 gap:16px;
 margin-bottom:24px;
}
.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:420px;
 display:flex;
 flex-direction:column;
}
.chart-wrap{flex:1}

/* CALENDÁRIO */
.calendar{
 margin-top:24px;
}
.calendar-header,
.calendar-grid{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:8px;
 text-align:center;
}
.calendar-header{color:var(--muted)}
.day{
 background:#020617;
 border:1px solid var(--border);
 border-radius:14px;
 padding:10px;
 min-height:110px;
}
.day.positive{background:#053a32}
.day.negative{background:#3a0505}
.day-number{font-size:13px;color:var(--muted)}
.day-points{font-size:22px;font-weight:800}

/* TABELA */
table{
 width:100%;
 min-width:900px;
 border-collapse:collapse;
}
thead{background:#020617}
th,td{padding:12px;text-align:center;border-bottom:1px solid var(--border)}
tr.total{background:rgba(34,197,94,.08);font-weight:700}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <span class="dashboard-title">DASHBOARD</span>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>Evolução Acumulada</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>
 <div class="card">
  <strong>Gains x Stops</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <table>
  <thead>
   <tr>
    <th>Dia</th><th>Pontos</th><th>Trades</th>
    <th>Gain</th><th>Stop</th><th>0x0</th>
    <th>Ativo</th><th>Semana</th>
   </tr>
  </thead>
  <tbody id="tbody"></tbody>
 </table>
</div>

<div class="calendar">
 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div>
  <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
 </div>
 <div class="calendar-grid" id="calendar"></div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
let dadosCSV=[],chartAcumulado,chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);
 rows.shift();
 dadosCSV=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   data:new Date(a,m-1,d),
   dia:c[0],
   semana:c[1],
   ativo:c[2],
   pontos:+c[3],
   trades:+c[4],
   gain:+c[5],
   stop:+c[6],
   zero:+c[7],
   ano:a,
   mes:m
  };
 });
 initFiltros();
}

function getSemanaAtual(){
 const hoje=new Date();
 const r=dadosCSV.find(d=>d.data.toDateString()===hoje.toDateString());
 return r?r.semana:null;
}

function initFiltros(){
 const anos=[...new Set(dadosCSV.map(d=>d.ano))];
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.value=new Date().getFullYear();
 filtroAno.onchange=initMeses;
 initMeses();
}

function initMeses(){
 const meses=[...new Set(dadosCSV.filter(d=>d.ano===filtroAno.value).map(d=>d.mes))];
 filtroMes.innerHTML='<option value="ALL">Todos</option>'+
  meses.map(m=>`<option value="${m}">${m}</option>`).join("");
 filtroMes.onchange=initSemanas;
 initSemanas();
}

function initSemanas(){
 const semanas=[...new Set(
  dadosCSV.filter(d=>
   d.ano===filtroAno.value &&
   (filtroMes.value==="ALL"||d.mes===filtroMes.value)
  ).map(d=>d.semana)
 )];

 filtroSemana.innerHTML='<option value="ALL">Todas</option>'+
  semanas.map(s=>`<option>${s}</option>`).join("");

 const atual=getSemanaAtual();
 if(atual && semanas.includes(atual)) filtroSemana.value=atual;

 filtroSemana.onchange=atualizar;
 atualizar();
}

function atualizar(){
 const f=dadosCSV.filter(d=>
  d.ano===filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes===filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana===filtroSemana.value)
 );
 renderKPIs(f);renderTabela(f);renderGraficos(f);renderCalendario(f);
}

function renderKPIs(f){
 let t={trades:0,pontos:0,gain:0,stop:0,zero:0};
 f.forEach(d=>{t.trades+=d.trades;t.pontos+=d.pontos;t.gain+=d.gain;t.stop+=d.stop;t.zero+=d.zero});
 kTrades.textContent=t.trades;
 kPontos.textContent=t.pontos;
 kGains.textContent=t.gain;
 kStops.textContent=t.stop;
 kZero.textContent=t.zero;
 kAcc.textContent=(t.gain+t.stop)?Math.round(t.gain/(t.gain+t.stop)*100)+"%":"0%";
}

function renderTabela(f){
 tbody.innerHTML="";
 f.forEach(d=>{
  tbody.innerHTML+=`
  <tr>
   <td>${d.dia}</td><td>${d.pontos}</td><td>${d.trades}</td>
   <td>${d.gain}</td><td>${d.stop}</td><td>${d.zero}</td>
   <td>${d.ativo}</td><td>${d.semana}</td>
  </tr>`;
 });
}

function renderGraficos(f){
 if(chartAcumulado)chartAcumulado.destroy();
 if(chartBar)chartBar.destroy();

 chartAcumulado=new Chart(chartAcumuladoEl,{type:"line",
  data:{labels:f.map(d=>d.dia),datasets:[{data:f.map(d=>d.pontos)}]},
  options:{responsive:true}
 });

 chartBar=new Chart(chartBarEl,{type:"bar",
  data:{labels:["Gain","Stop","0x0"],
   datasets:[{data:[
    f.reduce((a,b)=>a+b.gain,0),
    f.reduce((a,b)=>a+b.stop,0),
    f.reduce((a,b)=>a+b.zero,0)
   ]}]},
  options:{responsive:true}
 });
}

function renderCalendario(f){
 const cal=document.getElementById("calendar");
 cal.innerHTML="";
 f.forEach(d=>{
  cal.innerHTML+=`
   <div class="day ${d.pontos>0?'positive':d.pontos<0?'negative':''}">
    <div class="day-number">${d.dia}</div>
    <div class="day-points">${d.pontos}</div>
   </div>`;
 });
}

const chartAcumuladoEl=document.getElementById("chartAcumulado");
const chartBarEl=document.getElementById("chartBar");

loadCSV();
</script>
</body>
</html>
