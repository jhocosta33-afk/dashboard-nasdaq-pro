<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Trader</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    margin: 0;
    padding: 20px;
}

/* CALENDÁRIO */
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 8px;
    max-width: 900px;
}

.day {
    background: #020617;
    border-radius: 10px;
    padding: 8px;
    height: 120px;
    cursor: pointer;
    position: relative;
}

.day:hover {
    outline: 1px solid #334155;
}

.day-number {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 6px;
}

/* PAINEL LATERAL */
.side-panel {
    position: fixed;
    top: 0;
    right: -380px;
    width: 360px;
    height: 100%;
    background: #020617;
    border-left: 1px solid #1e293b;
    padding: 20px;
    transition: right 0.3s ease;
    overflow-y: auto;
}

.side-panel.open {
    right: 0;
}

.close-btn {
    float: right;
    cursor: pointer;
    font-size: 20px;
}

/* PAINEL CONTEÚDO */
.panel-title {
    font-size: 22px;
    margin-bottom: 10px;
}

.highlight {
    font-size: 32px;
    font-weight: bold;
    margin: 10px 0;
}

.row {
    display: flex;
    gap: 10px;
    margin: 8px 0;
}

.badge {
    padding: 4px 10px;
    border-radius: 6px;
    font-size: 14px;
}

.gain { background: #065f46; }
.stop { background: #7f1d1d; }
.zero { background: #374151; }

.section {
    margin-top: 15px;
    border-top: 1px solid #1e293b;
    padding-top: 10px;
}

.label {
    color: #94a3b8;
    font-size: 13px;
}
</style>
</head>

<body>

<h2>Calendário Trader</h2>

<div class="calendar">
    <div class="day" data-info='{
        "date":"10/01/2026",
        "points":"+120",
        "trades":4,
        "gain":3,
        "stop":1,
        "zero":0,
        "assertividade":"75%",
        "obs":"Segui o plano perfeitamente"
    }'>
        <div class="day-number">10</div>
    </div>

    <div class="day" data-info='{
        "date":"11/01/2026",
        "points":"-40",
        "trades":2,
        "gain":0,
        "stop":2,
        "zero":0,
        "assertividade":"0%",
        "obs":"Entrei fora do contexto"
    }'>
        <div class="day-number">11</div>
    </div>

    <div class="day" data-info='{}'>
        <div class="day-number">12</div>
    </div>
</div>

<!-- PAINEL -->
<div class="side-panel" id="panel">
    <span class="close-btn" onclick="closePanel()">✖</span>
    <div id="panelContent"></div>
</div>

<script>
const panel = document.getElementById("panel");
const panelContent = document.getElementById("panelContent");

document.querySelectorAll(".day").forEach(day => {
    day.addEventListener("click", () => {
        const data = JSON.parse(day.dataset.info || "{}");
        if (Object.keys(data).length === 0) return;

        let html = `
            <div class="panel-title">${data.date}</div>
        `;

        if (data.points) {
            html += `<div class="highlight">${data.points} pts</div>`;
        }

        if (data.trades) {
            html += `<div class="label">Trades: ${data.trades}</div>`;
        }

        if (data.gain || data.stop || data.zero) {
            html += `<div class="row">`;
            if (data.gain) html += `<div class="badge gain">Gain: ${data.gain}</div>`;
            if (data.stop) html += `<div class="badge stop">Stop: ${data.stop}</div>`;
            if (data.zero) html += `<div class="badge zero">0x0: ${data.zero}</div>`;
            html += `</div>`;
        }

        if (data.assertividade) {
            html += `
                <div class="section">
                    <div class="label">Assertividade</div>
                    <div>${data.assertividade}</div>
                </div>
            `;
        }

        if (data.obs) {
            html += `
                <div class="section">
                    <div class="label">Observação</div>
                    <div>${data.obs}</div>
                </div>
            `;
        }

        panelContent.innerHTML = html;
        panel.classList.add("open");
    });
});

function closePanel() {
    panel.classList.remove("open");
}
</script>

</body>
</html>
