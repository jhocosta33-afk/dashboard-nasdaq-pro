<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,28px);
}

/* HEADER */
.header{
 display:flex;
 flex-direction:column;
 align-items:flex-start;
 margin-bottom:36px;
}

.header img{height:84px}
.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 width:220px;
}

select:disabled{opacity:.5}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

/* GR√ÅFICOS */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:16px;
 margin-bottom:24px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:420px;
 display:flex;
 flex-direction:column;
}

.card strong{
 margin-bottom:12px;
 font-size:18px;
}

.chart-wrap{
 flex:1;
 position:relative;
}

canvas{width:100%!important;height:100%!important}

/* TABELA */
.table-wrap{overflow-x:auto}
table{width:100%;min-width:900px;border-collapse:collapse}
thead{background:linear-gradient(180deg,#020b2a,#020617)}
th{
 color:var(--blue);
 font-size:17px;
 padding:18px 12px;
}
td{
 padding:15px 12px;
 border-bottom:1px solid var(--border);
 text-align:center;
}
tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <span class="dashboard-title">DASHBOARD</span>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>üìà Balan√ßo de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>
 <div class="card">
  <strong>üìä Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <div class="table-wrap">
  <table>
   <thead>
    <tr>
     <th>Dia</th><th>Pontos</th><th>Trades</th>
     <th>Gain</th><th>Stop</th><th>0x0</th>
     <th>Ativo</th><th>Semana</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>
 </div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
let data=[],chartLinha,chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 const rows=t.trim().split(/\r?\n/); rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  const [d,m,y]=c[0].split("/");
  return{
   dia:c[0],
   date:new Date(y,m-1,d),
   semana:c[1], ativo:c[2],
   ano:y, mes:m,
   pontos:+c[3]||0, trades:+c[4]||0,
   gain:+c[5]||0, stop:+c[6]||0, zero:+c[7]||0
  }
 });
 atualizar();
}

function atualizar(){
 renderGraficos([...data].sort((a,b)=>a.date-b.date));
}

function renderGraficos(f){
 let saldo=0, labels=[], valores=[], cores=[];
 f.forEach(d=>{
  saldo+=d.pontos;
  labels.push(d.dia);
  valores.push(saldo);
  cores.push(saldo<0?"#ef4444":"#22c55e");
 });

 if(chartLinha) chartLinha.destroy();

 chartLinha=new Chart(chartLinhaEl,{
  type:"line",
  data:{
   labels,
   datasets:[{
    data:valores,
    borderColor:"#22c55e",
    backgroundColor:"rgba(34,197,94,.2)",
    pointBackgroundColor:cores,
    pointRadius:4,
    tension:.35,
    fill:true
   }]
  },
  options:{
   plugins:{legend:{display:false}},
   scales:{
    y:{grid:{color:"rgba(255,255,255,.08)"},ticks:{color:"#9ca3af"}},
    x:{ticks:{color:"#9ca3af"}}
   }
  }
 });
}

const chartLinhaEl=document.getElementById("chartLinha");
const chartBarEl=document.getElementById("chartBar");
loadCSV();
</script>
</body>
</html>
