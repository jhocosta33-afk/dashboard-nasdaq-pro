<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Trader</title>

<style>
body {
    margin: 0;
    padding: 20px;
    background: linear-gradient(180deg, #020617, #020617);
    font-family: Arial, sans-serif;
    color: #e5e7eb;
}

h2 {
    margin-bottom: 15px;
}

/* CABEÇALHO DIAS DA SEMANA */
.weekdays {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    max-width: 900px;
    margin-bottom: 8px;
}

.weekdays div {
    text-align: center;
    font-size: 13px;
    color: #94a3b8;
}

/* CALENDÁRIO */
.calendar {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 10px;
    max-width: 900px;
}

/* DIA */
.day {
    height: 120px;
    background: radial-gradient(circle at top, #064e3b, #020617);
    border-radius: 14px;
    padding: 10px;
    cursor: pointer;
    position: relative;
}

.day.empty {
    background: transparent;
    cursor: default;
}

/* NÚMERO DO DIA */
.day-number {
    font-size: 18px;
    font-weight: bold;
}

/* PAINEL LATERAL */
.side-panel {
    position: fixed;
    top: 0;
    right: -380px;
    width: 360px;
    height: 100%;
    background: #020617;
    border-left: 1px solid #1e293b;
    padding: 20px;
    transition: right 0.3s ease;
}

.side-panel.open {
    right: 0;
}

.close-btn {
    float: right;
    cursor: pointer;
    font-size: 20px;
}

/* CONTEÚDO PAINEL */
.panel-title {
    font-size: 22px;
    margin-bottom: 10px;
}

.highlight {
    font-size: 32px;
    font-weight: bold;
    margin: 10px 0;
}

.row {
    display: flex;
    gap: 10px;
    margin: 10px 0;
}

.badge {
    padding: 5px 12px;
    border-radius: 8px;
    font-size: 14px;
}

.gain { background: #065f46; }
.stop { background: #7f1d1d; }
.zero { background: #374151; }

.label {
    color: #94a3b8;
    font-size: 13px;
    margin-top: 15px;
}
</style>
</head>

<body>

<h2>Calendário Trader</h2>

<div class="weekdays">
    <div>Dom</div><div>Seg</div><div>Ter</div>
    <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
</div>

<div class="calendar">

    <!-- ESPAÇOS VAZIOS (ex: mês começa na terça) -->
    <div class="day empty"></div>
    <div class="day empty"></div>

    <!-- DIA 10 -->
    <div class="day" data-info='{
        "date":"10/01/2026",
        "points":"+120",
        "trades":4,
        "gain":3,
        "stop":1,
        "zero":0
    }'>
        <div class="day-number">10</div>
    </div>

    <!-- DIA 11 -->
    <div class="day" data-info='{
        "date":"11/01/2026",
        "points":"-40",
        "trades":2,
        "gain":0,
        "stop":2,
        "zero":0
    }'>
        <div class="day-number">11</div>
    </div>

    <!-- DIA 12 -->
    <div class="day" data-info='{}'>
        <div class="day-number">12</div>
    </div>

</div>

<!-- PAINEL -->
<div class="side-panel" id="panel">
    <span class="close-btn" onclick="closePanel()">✖</span>
    <div id="panelContent"></div>
</div>

<script>
const panel = document.getElementById("panel");
const panelContent = document.getElementById("panelContent");

document.querySelectorAll(".day").forEach(day => {
    day.addEventListener("click", () => {
        if (day.classList.contains("empty")) return;

        const data = JSON.parse(day.dataset.info || "{}");
        if (Object.keys(data).length === 0) return;

        let html = `<div class="panel-title">${data.date}</div>`;

        if (data.points) {
            html += `<div class="highlight">${data.points} pts</div>`;
        }

        if (data.trades) {
            html += `<div>Trades: ${data.trades}</div>`;
        }

        html += `<div class="row">`;
        if (data.gain) html += `<div class="badge gain">Gain ${data.gain}</div>`;
        if (data.stop) html += `<div class="badge stop">Stop ${data.stop}</div>`;
        if (data.zero) html += `<div class="badge zero">0x0 ${data.zero}</div>`;
        html += `</div>`;

        panelContent.innerHTML = html;
        panel.classList.add("open");
    });
});

function closePanel() {
    panel.classList.remove("open");
}
</script>

</body>
</html>
