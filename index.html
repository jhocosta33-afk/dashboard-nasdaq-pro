<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}

.container{max-width:1600px;margin:auto;padding:24px}

/* HEADER */
.header{margin-bottom:32px}
.header img{height:80px}
.dashboard-title{margin-top:18px;font-size:22px;letter-spacing:4px;font-weight:900;color:var(--blue)}

/* FILTROS */
.filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
select{
 background:var(--card);color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;padding:12px 16px;font-size:15px;width:220px
}

/* KPIs */
.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;margin-bottom:28px}
.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);border-radius:18px;padding:18px
}
.kpi span{color:var(--muted);font-size:13px;text-transform:uppercase}
.kpi strong{display:block;margin-top:8px;font-size:28px}

/* CARDS */
.cards{display:grid;grid-template-columns:1.3fr 1fr;gap:16px;margin-bottom:24px}
.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;padding:18px
}
.card strong{font-size:18px}
.chart-wrap{height:340px}

/* TABELA */
.table-wrap{overflow-x:auto}
table{width:100%;min-width:900px;border-collapse:collapse}
thead{background:linear-gradient(180deg,#020b2a,#020617)}
th{color:var(--blue);padding:14px;text-align:center}
td{padding:12px;border-bottom:1px solid var(--border);text-align:center}
td:first-child,th:first-child{text-align:left;padding-left:16px}
tr.total{background:rgba(34,197,94,.08);font-weight:700}

/* CALEND√ÅRIO */
.calendar-wrapper{
 margin-top:24px;
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px
}

.calendar-header{
 display:grid;grid-template-columns:repeat(7,1fr);
 text-align:center;color:var(--muted);font-size:14px;margin-bottom:10px
}

.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:12px}

.day{
 background:linear-gradient(180deg,#052e2b,#020617);
 border:1px solid var(--border);
 border-radius:16px;
 min-height:110px;
 padding:10px;
 display:flex;
 flex-direction:column;
 justify-content:space-between
}
.day.positive{background:linear-gradient(180deg,#053a32,#020617)}
.day.negative{background:linear-gradient(180deg,#3a0505,#020617)}
.day-number{font-size:13px;color:var(--muted)}
.day-points{text-align:center;font-size:24px;font-weight:800}
.day-info{font-size:11px;color:var(--muted);text-align:center}
.empty{background:none;border:none}
.calendar-msg{color:var(--muted);text-align:center;padding:20px}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>üìà Evolu√ß√£o Acumulada</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>
 <div class="card">
  <strong>üìä Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card">
 <strong>Tabela Operacional</strong>
 <div class="table-wrap">
  <table>
   <thead>
    <tr>
     <th>Dia</th><th>Pontos</th><th>Trades</th>
     <th>Gain</th><th>Stop</th><th>0x0</th>
     <th>Ativo</th><th>Semana</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>
 </div>
</div>

<div class="calendar-wrapper">
 <strong>üìÖ Calend√°rio Operacional</strong>
 <div id="calendar"></div>
</div>

</div>

<script>
/* ===== SCRIPT ORIGINAL + AJUSTE DO CALEND√ÅRIO ===== */
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
const nomesMeses={"01":"Janeiro","02":"Fevereiro","03":"Mar√ßo","04":"Abril","05":"Maio","06":"Junho","07":"Julho","08":"Agosto","09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"};
let dadosCSV=[],chartAcumulado,chartBar;

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);rows.shift();
 dadosCSV=rows.map(r=>{
  const c=r.split(","),[d,m,a]=c[0].split("/");
  return{dia:c[0],data:new Date(a,m-1,d),semana:c[1],ativo:c[2],
   ano:a,mes:m,pontos:+c[3],trades:+c[4],gain:+c[5],stop:+c[6],zero:+c[7]}
 });
 initFiltros();
}

/* ===== CALEND√ÅRIO AJUSTADO ===== */
function renderCalendario(f){
 const cal=document.getElementById("calendar");
 cal.innerHTML="";

 if(filtroMes.value==="ALL"){
  cal.innerHTML=`<div class="calendar-msg">Selecione um m√™s espec√≠fico para visualizar o calend√°rio.</div>`;
  return;
 }

 const grid=document.createElement("div");
 grid.className="calendar-grid";

 const ano=f[0].data.getFullYear();
 const mes=f[0].data.getMonth();
 const primeiro=new Date(ano,mes,1);
 const ultimo=new Date(ano,mes+1,0);

 const header=document.createElement("div");
 header.className="calendar-header";
 header.innerHTML="<div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div><div>Qui</div><div>Sex</div><div>S√°b</div>";
 cal.appendChild(header);
 cal.appendChild(grid);

 for(let i=0;i<primeiro.getDay();i++)grid.innerHTML+=`<div class="empty"></div>`;

 for(let d=1;d<=ultimo.getDate();d++){
  const data=new Date(ano,mes,d);
  const r=f.find(x=>x.data.toDateString()===data.toDateString());
  let cls="day",pts="",info="";
  if(r){
   pts=r.pontos;
   if(pts>0)cls+=" positive";
   if(pts<0)cls+=" negative";
   info=`Trades:${r.trades} | G:${r.gain} S:${r.stop}`;
  }
  grid.innerHTML+=`
   <div class="${cls}">
    <div class="day-number">${d}</div>
    <div class="day-points" style="color:${pts<0?'var(--red)':'var(--green)'}">${pts}</div>
    <div class="day-info">${info}</div>
   </div>`;
 }
}

loadCSV();
</script>
</body>
</html>
