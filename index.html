<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:24px;
}

/* HEADER / FILTROS / KPIs / GR√ÅFICOS (INALTERADOS) */
/* ... todo o CSS anterior permanece igual ... */

/* ===================== */
/* TABELA OPERACIONAL */
/* ===================== */

.table-wrap{
 overflow:auto;
 border-radius:16px;
}

table{
 width:100%;
 border-collapse:collapse;
 min-width:900px;
}

thead{
 background:linear-gradient(180deg,#020b2a,#020617);
}

th{
 padding:16px;
 color:var(--blue);
 text-align:center;
}

td{
 padding:14px;
 text-align:center;
 border-bottom:1px solid var(--border);
}

tr.total{
 background:rgba(34,197,94,.12);
 font-weight:700;
}

/* ===== MODO RESPONSIVO ===== */
@media(max-width:900px){

 table{
  min-width:100%;
 }

 thead{
  display:none;
 }

 tbody tr{
  display:block;
  margin-bottom:14px;
  background:linear-gradient(180deg,#050b1a,#030818);
  border:1px solid var(--border);
  border-radius:16px;
  padding:12px;
 }

 tbody td{
  display:flex;
  justify-content:space-between;
  padding:10px 6px;
  border:none;
 }

 tbody td::before{
  content:attr(data-label);
  font-weight:600;
  color:var(--muted);
 }

 tr.total{
  background:linear-gradient(90deg,rgba(34,197,94,.25),rgba(34,197,94,.08));
 }
}
</style>
</head>

<body>
<div class="container">

<!-- (HEADER, FILTROS, KPIs E GR√ÅFICOS PERMANECEM IGUAIS) -->

<div class="card">
 <strong>üìã Tabela Operacional</strong>
 <div class="table-wrap">
  <table>
   <thead>
    <tr>
     <th>Dia</th>
     <th>Pontos</th>
     <th>Trades</th>
     <th>Gain</th>
     <th>Stop</th>
     <th>0x0</th>
     <th>Ativo</th>
     <th>Semana</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>
 </div>
</div>

</div>

<script>
function renderTabela(f){
 tbody.innerHTML="";
 let tot={pontos:0,trades:0,gain:0,stop:0,zero:0};

 f.forEach(d=>{
  tot.pontos+=d.pontos;
  tot.trades+=d.trades;
  tot.gain+=d.gain;
  tot.stop+=d.stop;
  tot.zero+=d.zero;

  tbody.innerHTML+=`
  <tr>
   <td data-label="Dia">${d.dia}</td>
   <td data-label="Pontos" style="color:${d.pontos<0?'var(--red)':'var(--green)'}">${d.pontos}</td>
   <td data-label="Trades">${d.trades}</td>
   <td data-label="Gain" style="color:var(--green)">${d.gain}</td>
   <td data-label="Stop" style="color:var(--red)">${d.stop}</td>
   <td data-label="0x0" style="color:var(--yellow)">${d.zero}</td>
   <td data-label="Ativo">${d.ativo}</td>
   <td data-label="Semana">${d.semana}</td>
  </tr>`;
 });

 tbody.innerHTML+=`
 <tr class="total">
  <td data-label="Resumo">TOTAL</td>
  <td data-label="Pontos">${tot.pontos}</td>
  <td data-label="Trades">${tot.trades}</td>
  <td data-label="Gain">${tot.gain}</td>
  <td data-label="Stop">${tot.stop}</td>
  <td data-label="0x0">${tot.zero}</td>
  <td data-label=""></td>
  <td data-label=""></td>
 </tr>`;
}
</script>

</body>
</html>
