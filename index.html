<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>CalendÃ¡rio Operacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b1220;
 --card:#0f172a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --blue:#60a5fa;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:linear-gradient(180deg,#0b1220,#020617);
 color:var(--text);
 padding:24px;
}

.calendar{
 max-width:1400px;
 margin:auto;
}

.calendar-header{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 margin-bottom:10px;
 text-align:center;
 color:var(--muted);
 font-size:14px;
}

.calendar-grid{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:12px;
}

.day{
 position:relative;
 background:rgba(255,255,255,.02);
 border:1px solid var(--border);
 border-radius:16px;
 min-height:145px;
 padding:12px 10px;
 display:flex;
 flex-direction:column;
 transition:.2s;
}

.day:hover{
 transform:translateY(-2px);
}

.day.today{
 border-color:var(--blue);
 box-shadow:0 0 0 1px rgba(96,165,250,.4);
}

.day.positive{
 background:linear-gradient(180deg,rgba(34,197,94,.18),rgba(34,197,94,.03));
}

.day.negative{
 background:linear-gradient(180deg,rgba(239,68,68,.2),rgba(239,68,68,.03));
}

/* ðŸ”¹ DIA (um pouco maior) */
.day-number{
 position:absolute;
 top:8px;
 left:12px;
 font-size:14px;
 font-weight:600;
 color:var(--muted);
}

/* ðŸ”¹ SEMANA / ATIVO (novo local) */
.day-badge{
 text-align:center;
 font-size:11px;
 color:#cbd5f5;
 background:rgba(0,0,0,.35);
 border:1px solid var(--border);
 border-radius:10px;
 padding:4px 8px;
 margin:8px auto 6px;
 width:fit-content;
}

.day-points{
 flex:1;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:30px;
 font-weight:800;
}

.day-info{
 font-size:12px;
 color:var(--muted);
 line-height:1.4;
 text-align:center;
 padding-bottom:4px;
}

.empty{
 background:transparent;
 border:none;
}
</style>
</head>

<body>

<div class="calendar">

 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div>
  <div>Qui</div><div>Sex</div><div>SÃ¡b</div>
 </div>

 <div class="calendar-grid" id="calendar"></div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

let dados=[];

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 parseCSV(t);
 montarCalendario();
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/);
 rows.shift();

 dados=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   data:new Date(a,m-1,d),
   semana:c[1],
   ativo:c[2],
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0
  };
 });
}

function montarCalendario(){
 const hoje=new Date();
 const ano=hoje.getFullYear();
 const mes=hoje.getMonth();

 const primeiroDia=new Date(ano,mes,1);
 const ultimoDia=new Date(ano,mes+1,0);

 const grid=document.getElementById("calendar");
 grid.innerHTML="";

 for(let i=0;i<primeiroDia.getDay();i++){
  grid.innerHTML+=`<div class="day empty"></div>`;
 }

 for(let dia=1;dia<=ultimoDia.getDate();dia++){
  const dataAtual=new Date(ano,mes,dia);
  const r=dados.find(d=>d.data.toDateString()===dataAtual.toDateString());

  let classe="day";
  let pontos="";
  let info="";
  let badge="";

  if(r){
   pontos=r.pontos;
   if(pontos>0) classe+=" positive";
   if(pontos<0) classe+=" negative";

   info+=`Trades: ${r.trades}<br>`;
   if(r.gain>0) info+=`Gain: ${r.gain}<br>`;
   if(r.stop>0) info+=`Stop: ${r.stop}<br>`;
   if(r.zero>0) info+=`0x0: ${r.zero}<br>`;

   badge=`SEMANA ${r.semana} | ATIVO: ${r.ativo}`;
  }

  if(dataAtual.toDateString()===hoje.toDateString()){
   classe+=" today";
  }

  grid.innerHTML+=`
   <div class="${classe}">
    <div class="day-number">${dia}</div>
    ${badge?`<div class="day-badge">${badge}</div>`:""}
    <div class="day-points" style="color:${pontos<0?'var(--red)':'var(--green)'}">
     ${r ? pontos : ""}
    </div>
    <div class="day-info">${info}</div>
   </div>
  `;
 }
}

loadCSV();
</script>

</body>
</html>
