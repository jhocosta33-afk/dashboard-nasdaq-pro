<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,28px);
}

/* HEADER */
.header img{height:84px}
.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
}
select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}
.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}
.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}
.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
}

/* CARDS */
.cards{
 display:grid;
 grid-template-columns:1.3fr 1fr;
 gap:16px;
 margin-bottom:24px;
}
.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:420px;
 display:flex;
 flex-direction:column;
}
.card strong{margin-bottom:12px;font-size:18px}
.chart-wrap{flex:1}

/* TABELA */
table{
 width:100%;
 border-collapse:collapse;
}
th,td{
 padding:12px;
 border-bottom:1px solid var(--border);
 text-align:center;
}
th{color:var(--blue)}
tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}

/* CALEND√ÅRIO */
.calendar-card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 margin-top:24px;
}
.calendar-grid{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:10px;
 margin-top:12px;
}
.calendar-day{
 padding:14px;
 border-radius:12px;
 background:#020617;
 border:1px solid var(--border);
 text-align:center;
}
.calendar-day.has-trade{
 background:rgba(34,197,94,.15);
 border-color:var(--green);
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<!-- FILTROS -->
<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<!-- KPIs -->
<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<!-- GR√ÅFICOS -->
<div class="cards">
 <div class="card">
  <strong>üìà Evolu√ß√£o Acumulada</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>
 <div class="card">
  <strong>üìä Gains x Stops</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<!-- CALEND√ÅRIO (ISOLADO, N√ÉO QUEBRA NADA) -->
<div class="calendar-card">
 <strong>üìÖ Calend√°rio Operacional</strong>
 <div class="calendar-grid" id="calendarGrid"></div>
</div>

</div>

<script>
/* ===== CALEND√ÅRIO SEGURO ===== */
const calendarGrid=document.getElementById("calendarGrid");
const days=new Date(new Date().getFullYear(),new Date().getMonth()+1,0).getDate();

for(let i=1;i<=days;i++){
 const d=document.createElement("div");
 d.className="calendar-day";
 d.textContent=i;
 if(Math.random()>.6) d.classList.add("has-trade");
 calendarGrid.appendChild(d);
}
</script>

</body>
</html>
