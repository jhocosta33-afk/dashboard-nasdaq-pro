<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mentoria NasdaqPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 /* FUNDO */
 --bg-1:#1e293b;
 --bg-2:#020617;

 /* CARDS */
 --card:#0b1220;
 --border:rgba(255,255,255,.08);

 /* TEXTO */
 --white:#f9fafb;
 --muted:#9ca3af;

 /* CORES SEM√ÇNTICAS (IGUAL IMAGEM) */
 --blue:#3b82f6;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#243b6b 0%,#020617 65%);
 color:var(--white);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:32px;
}

/* HEADER */
.header{
 display:flex;
 gap:18px;
 align-items:center;
 margin-bottom:32px;
}
.logo{
 width:64px;
 height:64px;
 background:white;
 color:#020617;
 font-size:36px;
 font-weight:900;
 display:flex;
 align-items:center;
 justify-content:center;
 border-radius:14px;
}
.header h1{
 margin:0;
 font-size:30px;
}
.header span{
 color:var(--blue);
 letter-spacing:3px;
 font-size:14px;
}

/* FILTROS */
.filters{
 display:grid;
 grid-template-columns:repeat(3,240px);
 gap:16px;
 margin-bottom:28px;
}
select{
 background:linear-gradient(180deg,#111827,#020617);
 border:1px solid var(--border);
 color:white;
 padding:12px 16px;
 border-radius:12px;
}

/* KPI */
.kpis{
 display:grid;
 grid-template-columns:repeat(6,1fr);
 gap:18px;
 margin-bottom:32px;
}
.kpi{
 background:linear-gradient(180deg,#0b1220,#020617);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}
.kpi span{
 font-size:13px;
 color:var(--muted);
}
.kpi strong{
 display:block;
 margin-top:6px;
 font-size:30px;
}

/* GR√ÅFICOS */
.cards{
 display:grid;
 grid-template-columns:1fr 1fr;
 gap:22px;
 margin-bottom:34px;
}
.card{
 background:linear-gradient(180deg,#0b1220,#020617);
 border:1px solid var(--border);
 border-radius:22px;
 padding:20px;
 height:400px;
}
.card strong{
 display:block;
 margin-bottom:14px;
}

/* TABELA (NEUTRA) */
.table-title{
 margin-bottom:10px;
 font-weight:600;
}
table{
 width:100%;
 border-collapse:collapse;
 background:white;
 color:#020617;
 border-radius:14px;
 overflow:hidden;
}
thead{
 background:#f3f4f6;
}
th,td{
 padding:12px;
 border-bottom:1px solid #e5e7eb;
 font-size:14px;
 text-align:left;
}
</style>
</head>

<body>
<div class="container">

<!-- HEADER -->
<div class="header">
 <div class="logo">N</div>
 <div>
  <h1>Mentoria NasdaqPro</h1>
  <span>DASHBOARD</span>
 </div>
</div>

<!-- FILTROS -->
<div class="filters">
 <select><option>Filtro Ano</option></select>
 <select><option>Filtro M√™s</option></select>
 <select><option>Filtro Semana</option></select>
</div>

<!-- KPIs -->
<div class="kpis">
 <div class="kpi"><span>TRADES</span><strong>82</strong></div>
 <div class="kpi"><span>PONTOS</span><strong style="color:var(--blue)">320</strong></div>
 <div class="kpi"><span>GAINS</span><strong style="color:var(--green)">44</strong></div>
 <div class="kpi"><span>STOPS</span><strong style="color:var(--red)">29</strong></div>
 <div class="kpi"><span>0x0</span><strong style="color:var(--yellow)">20</strong></div>
 <div class="kpi"><span>ASSERTIVIDADE</span><strong style="color:var(--green)">60%</strong></div>
</div>

<!-- GR√ÅFICOS -->
<div class="cards">
 <div class="card">
  <strong>üìà Balan√ßo de Pontos</strong>
  <canvas id="line"></canvas>
 </div>
 <div class="card">
  <strong>üìä Gains x Stops x 0x0</strong>
  <canvas id="bar"></canvas>
 </div>
</div>

<!-- TABELA -->
<div class="table-title">üìã Tabela Operacional</div>
<table>
 <thead>
  <tr>
   <th>Dia</th><th>Pontos</th><th>Trades</th>
   <th>Gain</th><th>Stop</th><th>Ativo</th><th>Semana</th>
  </tr>
 </thead>
 <tbody>
  <tr><td>01</td><td>80</td><td>20</td><td>18</td><td>2</td><td>NASDAQ</td><td>1</td></tr>
  <tr><td>02</td><td>89</td><td>27</td><td>26</td><td>1</td><td>NASDAQ</td><td>1</td></tr>
 </tbody>
</table>

</div>

<script>
new Chart(line,{
 type:'line',
 data:{
  labels:['200','202','204','206','208'],
  datasets:[{
   data:[40,75,30,90,80],
   borderColor:'#22c55e',
   backgroundColor:'rgba(34,197,94,.25)',
   tension:.4,
   fill:true
  }]
 },
 options:{plugins:{legend:{display:false}}}
});

new Chart(bar,{
 type:'bar',
 data:{
  labels:['Gain','Stop','0x0'],
  datasets:[{
   data:[44,29,20],
   backgroundColor:['#3b82f6','#22c55e','#ef4444'],
   borderRadius:10
  }]
 },
 options:{plugins:{legend:{display:false}}}
});
</script>

</body>
</html>
