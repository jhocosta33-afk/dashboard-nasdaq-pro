<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentoria NasdaqPro | Dashboard</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    :root {
      --bg: #0b1220;
      --panel: #0f1b2e;
      --panel-soft: #13233d;
      --primary: #5b5cff;
      --green: #22c55e;
      --red: #ef4444;
      --yellow: #facc15;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; font-family: Inter, system-ui, Arial; }

    body {
      margin: 0;
      background: linear-gradient(180deg, #1e293b, #020617);
      color: var(--text);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 32px;
    }

    .header h1 { font-size: 44px; margin: 0; font-weight: 800; }
    .header span { color: var(--primary); }
    .header small { display: block; margin-top: 6px; letter-spacing: 4px; color: #93c5fd; font-weight: 600; }

    .filters { display: grid; grid-template-columns: repeat(3, 220px); gap: 16px; margin: 32px 0; }

    select { background: var(--panel); border: none; border-radius: 14px; padding: 14px 16px; color: white; font-size: 15px; outline: none; }

    .kpis { display: grid; grid-template-columns: repeat(6, 1fr); gap: 20px; margin-bottom: 28px; }
    .kpi { background: radial-gradient(circle at top, #0f172a, #020617); border-radius: 20px; padding: 20px; box-shadow: inset 0 0 0 1px #1e293b; }
    .kpi span { color: var(--muted); font-size: 13px; }
    .kpi strong { display: block; font-size: 28px; margin-top: 6px; }

    .charts { display: grid; grid-template-columns: 2fr 1fr; gap: 24px; margin-bottom: 28px; }
    .card { background: radial-gradient(circle at top, #0f172a, #020617); border-radius: 22px; padding: 20px; box-shadow: inset 0 0 0 1px #1e293b; }
    .card h3 { margin: 0 0 14px; font-size: 16px; }

    canvas { width: 100% !important; height: 320px !important; }

    table { width: 100%; border-collapse: collapse; margin-top: 12px; font-size: 14px; }
    thead { background: #020617; }
    th, td { padding: 12px; border-bottom: 1px solid #1e293b; text-align: left; }
    th { color: #93c5fd; font-weight: 600; }
    tbody tr:hover { background: #020617; }
  </style>
</head>
<body>

<div class="container">

  <div class="header">
    <h1>Mentoria <span>NasdaqPro</span></h1>
    <small>DASHBOARD</small>
  </div>

  <div class="filters">
    <select><option>2026</option></select>
    <select><option>Todos os meses</option></select>
    <select><option>Todas as semanas</option></select>
  </div>

  <div class="kpis">
    <div class="kpi"><span>TRADES</span><strong>49</strong></div>
    <div class="kpi"><span>PONTOS</span><strong>915</strong></div>
    <div class="kpi"><span>GAINS</span><strong style="color:var(--green)">27</strong></div>
    <div class="kpi"><span>STOPS</span><strong style="color:var(--red)">18</strong></div>
    <div class="kpi"><span>0x0</span><strong style="color:var(--yellow)">4</strong></div>
    <div class="kpi"><span>ASSERTIVIDADE</span><strong>60%</strong></div>
  </div>

  <div class="charts">
    <div class="card"><h3>ðŸ“ˆ EvoluÃ§Ã£o Acumulada</h3><canvas id="lineChart"></canvas></div>
    <div class="card"><h3>ðŸ“Š Gains x Stops</h3><canvas id="barChart"></canvas></div>
  </div>

  <div class="card">
    <h3>ðŸ“‹ Tabela Operacional</h3>
    <table>
      <thead>
        <tr><th>Dia</th><th>Pontos</th><th>Trades</th><th>Gain</th><th>Stop</th><th>0x0</th><th>Ativo</th><th>Semana</th></tr>
      </thead>
      <tbody>
        <tr><td>02/01/2026</td><td>60</td><td>2</td><td>2</td><td>0</td><td>0</td><td>NASDAQ</td><td>Semana 1</td></tr>
        <tr><td>03/01/2026</td><td>-20</td><td>1</td><td>0</td><td>1</td><td>0</td><td>NASDAQ</td><td>Semana 1</td></tr>
      </tbody>
    </table>
  </div>

</div>

<script>
  new Chart(document.getElementById('lineChart'), {
    type: 'line',
    data: {
      labels: ['InÃ­cio','02/01','05/01','10/01','15/01','20/01','27/01'],
      datasets: [{ data: [0,120,220,420,620,820,915], borderColor: '#22c55e', tension: 0.4, fill: false }]
    },
    options: { plugins: { legend: { display: false } } }
  });

  new Chart(document.getElementById('barChart'), {
    type: 'bar',
    data: {
      labels: ['Gain','Stop','0x0'],
      datasets: [{ data: [27,18,4], backgroundColor: ['#22c55e','#ef4444','#facc15'] }]
    },
    options: { plugins: { legend: { display: false } } }
  });
</script>

</body>
</html>
