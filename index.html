<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Mentoria NasdaqPro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:28px;
}

.header h1{
 margin:0;
 font-size:36px;
}

.header span{
 color:var(--blue);
 letter-spacing:4px;
}

.filters{
 display:flex;
 gap:14px;
 margin:24px 0;
}

select{
 background:var(--card);
 border:1px solid var(--border);
 color:var(--text);
 border-radius:16px;
 padding:12px 16px;
 width:220px;
}

.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:20px;
 padding:18px;
}

.kpi span{
 font-size:12px;
 color:var(--muted);
}

.kpi strong{
 display:block;
 font-size:28px;
 margin-top:6px;
}

.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:18px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:26px;
 padding:18px;
 height:420px;
 display:flex;
 flex-direction:column;
}

.card strong{
 margin-bottom:10px;
}

.chart-wrap{
 flex:1;
 position:relative;
}

canvas{
 width:100%!important;
 height:100%!important;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <h1>Mentoria <span>NasdaqPro</span></h1>
 <span>DASHBOARD</span>
</div>

<div class="filters">
 <select><option>2026</option></select>
 <select><option>Todos os meses</option></select>
 <select><option>Todas as semanas</option></select>
</div>

<div class="kpis">
 <div class="kpi"><span>TRADES</span><strong>21</strong></div>
 <div class="kpi"><span>PONTOS</span><strong>544</strong></div>
 <div class="kpi"><span>GAINS</span><strong style="color:var(--green)">13</strong></div>
 <div class="kpi"><span>STOPS</span><strong style="color:var(--red)">8</strong></div>
 <div class="kpi"><span>0x0</span><strong style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>ASSERTIVIDADE</span><strong>62%</strong></div>
</div>

<div class="cards">

 <!-- BALANÃ‡O DE PONTOS (ÃšNICA PARTE ALTERADA) -->
 <div class="card">
  <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
  <div class="chart-wrap">
   <canvas id="balanco"></canvas>
  </div>
 </div>

 <div class="card">
  <strong>ðŸ“Š Gains x Stops x 0x0</strong>
 </div>

</div>
</div>

<script>
/* ===== MELHORIA APENAS AQUI ===== */

// exemplo simulando seu CSV diÃ¡rio
const dias = [
 "03/11","04/11","05/11","06/11","07/11",
 "10/11","11/11","12/11","13/11","14/11",
 "17/11","18/11","19/11","20/11","21/11"
];

const pontosDia = [
 75,-27,64,210,140,
 30,-18,205,120,15,
 190,40,130,40,30
];

// cÃ¡lculo de saldo acumulado
let saldo = [];
let acumulado = 0;
pontosDia.forEach(v=>{
 acumulado += v;
 saldo.push(acumulado);
});

const ctx = document.getElementById("balanco").getContext("2d");

const grad = ctx.createLinearGradient(0,0,0,400);
grad.addColorStop(0,"rgba(34,197,94,.45)");
grad.addColorStop(1,"rgba(34,197,94,0)");

new Chart(ctx,{
 type:"line",
 data:{
  labels:dias,
  datasets:[{
   data:saldo,
   borderColor:"#22c55e",
   backgroundColor:grad,
   fill:true,
   tension:0.35,
   pointRadius:3,
   pointHoverRadius:5
  }]
 },
 options:{
  plugins:{legend:{display:false}},
  scales:{
   y:{
    beginAtZero:true,
    ticks:{
     color:"#9ca3af",
     callback:v=>v.toLocaleString("pt-BR")
    },
    grid:{color:"rgba(255,255,255,.08)"}
   },
   x:{
    ticks:{color:"#9ca3af"},
    grid:{display:false}
   }
  }
 }
});
</script>

</body>
</html>
