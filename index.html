<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
  --bg1:#020617;
  --bg2:#081a3a;
  --card:#050f2a;
  --border:rgba(255,255,255,.08);
  --txt:#e5e7eb;
  --muted:#94a3b8;
  --green:#22c55e;
  --red:#ef4444;
  --yellow:#facc15;
}

*{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}

body{
  margin:0;
  background:radial-gradient(circle at top,var(--bg2),var(--bg1) 70%);
  color:var(--txt);
}

.container{max-width:1400px;margin:auto;padding:24px}

h1{margin:0 0 18px;font-size:26px}

.filters{
  display:flex;
  gap:12px;
  margin-bottom:20px;
}

select{
  background:var(--card);
  color:var(--txt);
  border:1px solid var(--border);
  border-radius:14px;
  padding:10px 16px;
}

.kpis{
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:16px;
  margin-bottom:26px;
}

.kpi{
  background:linear-gradient(180deg,#050f2a,#03081a);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
}

.kpi span{font-size:13px;color:var(--muted)}
.kpi strong{display:block;margin-top:8px;font-size:26px}

.cards{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
  margin-bottom:26px;
}

.card{
  background:linear-gradient(180deg,#040b22,#020617);
  border:1px solid var(--border);
  border-radius:22px;
  padding:18px;
  min-height:320px;
}

.card h3{
  margin:0 0 10px;
  font-size:15px;
  display:flex;
  align-items:center;
  gap:8px;
}

canvas{
  margin-top:22px; /* â†“ baixa o grÃ¡fico */
}

table{
  width:100%;
  border-collapse:collapse;
}

th,td{
  padding:12px;
  border-bottom:1px solid var(--border);
  text-align:center;
  font-size:14px;
}

th{color:var(--muted);font-weight:500}
</style>
</head>

<body>
<div class="container">
<h1>Dashboard NASDAQ PRO</h1>

<div class="filters">
  <select id="filtroMes"></select>
  <select id="filtroSemana"></select>
</div>

<div class="kpis">
  <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
  <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
  <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
  <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
  <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
  <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
  <div class="card">
    <h3>ðŸ“ˆ BalanÃ§o de Pontos</h3>
    <canvas id="chartLinha"></canvas>
  </div>

  <div class="card">
    <h3>ðŸ“Š Gains x Stops x 0x0</h3>
    <canvas id="chartBar"></canvas>
  </div>
</div>

<div class="card">
<h3>Tabela Operacional</h3>
<table>
<thead>
<tr>
<th>Dia</th><th>Semana</th><th>Pontos</th><th>Trades</th><th>Gain</th><th>Stop</th><th>0x0</th>
</tr>
</thead>
<tbody id="tbody"></tbody>
</table>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

const mesesNome={
 "01":"Janeiro","02":"Fevereiro","03":"MarÃ§o","04":"Abril","05":"Maio","06":"Junho",
 "07":"Julho","08":"Agosto","09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"
};

let dados=[],chartLinha,chartBar;

async function loadCSV(){
 const res=await fetch(CSV_URL,{cache:"no-store"});
 const txt=await res.text();
 const rows=txt.trim().split(/\r?\n/);
 rows.shift();

 dados=rows.map(r=>{
  const c=r.split(",");
  return{
    dia:c[0],
    semana:c[1],
    mes:c[0].substring(3,5),
    pontos:+c[3]||0,
    trades:+c[4]||0,
    gain:+c[5]||0,
    stop:+c[6]||0,
    zero:+c[7]||0
  };
 });

 initFiltros();
 atualizar();
}

function initFiltros(){
 const meses=[...new Set(dados.map(d=>d.mes))];
 filtroMes.innerHTML='<option value="ALL">TODOS OS MESES</option>'+
 meses.map(m=>`<option value="${m}">${mesesNome[m]}</option>`).join("");

 filtroSemana.innerHTML='<option value="ALL">TODAS AS SEMANAS</option>';

 filtroMes.onchange=()=>{
   filtroSemana.disabled=filtroMes.value==="ALL";
   atualizar();
 };
 filtroSemana.onchange=atualizar;
}

function atualizar(){
 const m=filtroMes.value;
 let f=dados.filter(d=>m==="ALL"||d.mes===m);

 if(m!=="ALL"){
  const semanas=[...new Set(f.map(d=>d.semana))];
  filtroSemana.innerHTML='<option value="ALL">TODAS AS SEMANAS</option>'+
   semanas.map(s=>`<option>${s}</option>`).join("");
 }

 const s=filtroSemana.value;
 if(s!=="ALL") f=f.filter(d=>d.semana===s);

 const t=f.reduce((a,d)=>{
  a.tr+=d.trades;a.pt+=d.pontos;a.g+=d.gain;a.s+=d.stop;a.z+=d.zero;return a;
 },{tr:0,pt:0,g:0,s:0,z:0});

 kTrades.textContent=t.tr;
 kPontos.textContent=t.pt;
 kGains.textContent=t.g;
 kStops.textContent=t.s;
 kZero.textContent=t.z;
 kAcc.textContent=(t.g+t.s)?((t.g/(t.g+t.s))*100).toFixed(2)+"%":"0%";

 renderTabela(f);
 renderGraficos(f,t);
}

function renderTabela(f){
 tbody.innerHTML="";
 f.forEach(d=>{
  tbody.innerHTML+=`
  <tr>
   <td>${d.dia}</td><td>${d.semana}</td><td>${d.pontos}</td>
   <td>${d.trades}</td>
   <td style="color:var(--green)">${d.gain}</td>
   <td style="color:var(--red)">${d.stop}</td>
   <td style="color:var(--yellow)">${d.zero}</td>
  </tr>`;
 });
}

function renderGraficos(f,t){
 const labels=f.map(d=>d.dia);
 let acc=0;
 const saldo=f.map(d=>acc+=d.pontos);

 if(chartLinha)chartLinha.destroy();
 if(chartBar)chartBar.destroy();

 chartLinha=new Chart(chartLinhaCtx={
  type:"line",
  data:{labels,datasets:[{
   data:saldo,
   borderColor:"#22c55e",
   backgroundColor:"rgba(34,197,94,.25)",
   fill:true,
   tension:.35,
   pointRadius:4
  }]},
  options:{plugins:{legend:{display:false}}}
 });

 chartBar=new Chart(chartBarCtx={
  type:"bar",
  data:{labels:["Gain","Stop","0x0"],datasets:[{
   data:[t.g,t.s,t.z],
   backgroundColor:["#22c55e","#ef4444","#facc15"],
   borderRadius:12
  }]},
  options:{plugins:{legend:{display:false}}}
 });
}

const chartLinhaCtx=document.getElementById("chartLinha");
const chartBarCtx=document.getElementById("chartBar");

loadCSV();
</script>
</body>
</html>
