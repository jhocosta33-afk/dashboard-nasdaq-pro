<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
/* ==== (ESTILO ORIGINAL ‚Äî N√ÉO ALTERADO) ==== */
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui}
body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}
.container{max-width:1600px;margin:auto;padding:24px}

/* HEADER */
.header img{height:84px}
.dashboard-title{margin-top:16px;font-size:22px;letter-spacing:4px;font-weight:900;color:var(--blue)}

/* FILTROS */
.filters{display:flex;gap:12px;margin-bottom:24px;flex-wrap:wrap}
select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 font-size:15px;
 width:220px;
}

/* KPIs */
.kpis{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:16px;margin-bottom:28px}
.kpi{background:linear-gradient(180deg,#050b1a,#030818);border:1px solid var(--border);border-radius:18px;padding:18px}
.kpi span{color:var(--muted);font-size:13px;text-transform:uppercase}
.kpi strong{display:block;margin-top:8px;font-size:28px}

/* GR√ÅFICOS */
.cards{display:grid;grid-template-columns:1.3fr 1fr;gap:16px;margin-bottom:24px}
.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
}
.chart-wrap{height:360px}
canvas{width:100%!important;height:100%!important}

/* TABELA */
table{width:100%;border-collapse:collapse}
th,td{padding:12px;border-bottom:1px solid var(--border);text-align:center}
th{color:var(--blue)}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <div class="dashboard-title">DASHBOARD</div>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>Evolu√ß√£o Acumulada</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>
 <div class="card">
  <strong>Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";
const mesesNome={"01":"Janeiro","02":"Fevereiro","03":"Mar√ßo","04":"Abril","05":"Maio","06":"Junho","07":"Julho","08":"Agosto","09":"Setembro","10":"Outubro","11":"Novembro","12":"Dezembro"};

let dados=[],chart1,chart2;

fetch(CSV_URL).then(r=>r.text()).then(t=>{
 const rows=t.trim().split(/\r?\n/);rows.shift();
 dados=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   dia:c[0],ano:a,mes:m,semana:c[1],
   data:new Date(a,m-1,d),
   pontos:+c[3],trades:+c[4],
   gain:+c[5],stop:+c[6],zero:+c[7]
  }
 });
 initAno();
});

function initAno(){
 const anos=[...new Set(dados.map(d=>d.ano))];
 filtroAno.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 filtroAno.value=anos[anos.length-1];
 filtroAno.onchange=initMes;
 initMes();
}

function initMes(){
 const meses=[...new Set(dados.filter(d=>d.ano===filtroAno.value).map(d=>d.mes))];
 filtroMes.innerHTML='<option value="ALL">Todos os meses</option>'+
  meses.map(m=>`<option value="${m}">${mesesNome[m]}</option>`).join("");
 filtroMes.value=meses[meses.length-1];
 filtroMes.onchange=initSemana;
 initSemana();
}

/* ===========================
   ‚úÖ MUDAN√áA 1 ‚Äî SEMANA FINAL DO M√äS
   =========================== */
function initSemana(){
 if(filtroMes.value==="ALL"){
  filtroSemana.innerHTML='<option value="ALL">Todas as semanas</option>';
  filtroSemana.value="ALL";
  atualizar();
  return;
 }

 const semanas=[...new Set(
  dados
   .filter(d=>d.ano===filtroAno.value && d.mes===filtroMes.value)
   .map(d=>Number(d.semana))
 )].sort((a,b)=>a-b);

 filtroSemana.innerHTML=semanas.map(s=>`<option value="${s}">SEMANA ${s}</option>`).join("");

 // üëâ AQUI EST√Å A MUDAN√áA
 filtroSemana.value=semanas[semanas.length-1];

 filtroSemana.onchange=atualizar;
 atualizar();
}

function atualizar(){
 const f=dados.filter(d=>
  d.ano===filtroAno.value &&
  (filtroMes.value==="ALL"||d.mes===filtroMes.value) &&
  (filtroSemana.value==="ALL"||d.semana==filtroSemana.value)
 );

 let t={trades:0,pontos:0,gain:0,stop:0,zero:0};
 f.forEach(d=>{
  t.trades+=d.trades;t.pontos+=d.pontos;
  t.gain+=d.gain;t.stop+=d.stop;t.zero+=d.zero;
 });

 kTrades.textContent=t.trades;
 kPontos.textContent=t.pontos;
 kGains.textContent=t.gain;
 kStops.textContent=t.stop;
 kZero.textContent=t.zero;
 kAcc.textContent=t.gain+t.stop?Math.round(t.gain/(t.gain+t.stop)*100)+"%":"0%";

 renderCharts(f);
}

function renderCharts(f){
 let acc=[0],labels=[],s=0;
 f.forEach(d=>{s+=d.pontos;acc.push(s);labels.push(d.dia)});

 if(chart1)chart1.destroy();
 if(chart2)chart2.destroy();

 chart1=new Chart(chartAcumulado,{
  type:"line",
  data:{labels:["In√≠cio",...labels],datasets:[{data:acc,borderColor:"#22c55e",tension:.35}]},
  options:{plugins:{legend:{display:false}}}
 });

 chart2=new Chart(chartBar,{
  type:"bar",
  data:{labels:["Gain","Stop","0x0"],datasets:[{data:[
   f.reduce((a,b)=>a+b.gain,0),
   f.reduce((a,b)=>a+b.stop,0),
   f.reduce((a,b)=>a+b.zero,0)
  ],backgroundColor:["#22c55e","#ef4444","#facc15"]}]},
  options:{plugins:{legend:{display:false}}}
 });
}
</script>
</body>
</html>
