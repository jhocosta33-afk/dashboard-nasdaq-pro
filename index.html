<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Operacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --blue:#60a5fa;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
 padding:24px;
}

.calendar-header{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 margin-bottom:10px;
 color:var(--muted);
 text-align:center;
}

.calendar{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:14px;
}

.day{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:16px;
 height:140px;
 padding:12px;
 position:relative;
 transition:.2s;
}

.day:hover{
 transform:translateY(-2px);
 border-color:var(--blue);
}

.day.empty{
 background:transparent;
 border:none;
}

.day-number{
 font-size:13px;
 color:var(--muted);
}

.day-points{
 font-size:26px;
 font-weight:800;
 text-align:center;
 margin-top:8px;
}

.day-info{
 font-size:12px;
 text-align:center;
 margin-top:6px;
 line-height:1.4;
}

.day.positive{
 box-shadow:inset 0 0 0 1px rgba(34,197,94,.25);
}

.day.negative{
 box-shadow:inset 0 0 0 1px rgba(239,68,68,.25);
}

.day.today{
 border:2px solid var(--blue);
}

.tooltip{
 position:absolute;
 top:-6px;
 left:50%;
 transform:translate(-50%,-100%);
 background:#020617;
 border:1px solid var(--border);
 padding:8px 10px;
 border-radius:10px;
 font-size:12px;
 white-space:nowrap;
 display:none;
 z-index:10;
}

.day:hover .tooltip{
 display:block;
}
</style>
</head>

<body>

<div class="calendar-header">
 <div>Dom</div><div>Seg</div><div>Ter</div>
 <div>Qua</div><div>Qui</div><div>Sex</div><div>Sáb</div>
</div>

<div class="calendar" id="calendar"></div>

<script>
const CSV_URL = "SEU_LINK_DO_CSV_AQUI";
let dados = [];
let anoAtual, mesAtual;

async function loadCSV(){
 const r = await fetch(CSV_URL,{cache:"no-store"});
 const t = await r.text();
 parseCSV(t);
 definirMesInicial();
 montarCalendario();
}

function parseCSV(t){
 const linhas = t.trim().split(/\r?\n/);
 linhas.shift();

 dados = linhas.map(l=>{
  const c = l.split(",");
  const [d,m,a] = c[0].split("/");
  return{
   data:new Date(a,m-1,d),
   pontos:+c[3],
   trades:+c[4],
   gain:+c[5],
   stop:+c[6],
   zero:+c[7],
   ativo:c[2],
   semana:c[1]
  };
 });
}

function definirMesInicial(){
 const ultima = dados.reduce((a,b)=> b.data>a.data?b:a).data;
 anoAtual = ultima.getFullYear();
 mesAtual = ultima.getMonth();
}

function montarCalendario(){
 const hoje = new Date();
 const primeiro = new Date(anoAtual,mesAtual,1);
 const ultimo = new Date(anoAtual,mesAtual+1,0);
 const cal = document.getElementById("calendar");
 cal.innerHTML="";

 for(let i=0;i<primeiro.getDay();i++){
  cal.innerHTML+=`<div class="day empty"></div>`;
 }

 for(let d=1;d<=ultimo.getDate();d++){
  const data = new Date(anoAtual,mesAtual,d);
  const r = dados.find
  const r = dados.find(x =>
   x.data.getDate()===d &&
   x.data.getMonth()===mesAtual &&
   x.data.getFullYear()===anoAtual
  );

  let cls="day";
  let pontosHTML="", infoHTML="", tooltipHTML="";

  if(r){
   cls+=" "+(r.pontos>=0?"positive":"negative");
   pontosHTML = `
    <div class="day-points" style="color:${r.pontos>=0?'var(--green)':'var(--red)'}">
     ${r.pontos>0?'+':''}${r.pontos}
    </div>
   `;
   infoHTML = `
    <div class="day-info">
     Trades: ${r.trades}<br>
     Gain: ${r.gain} | Stop: ${r.stop} | 0x0: ${r.zero}
    </div>
   `;
   tooltipHTML = `
    <div class="tooltip">
     ${r.semana}<br>
     ATIVO: ${r.ativo}
    </div>
   `;
  }

  if(
   data.toDateString() === hoje.toDateString()
  ){
   cls+=" today";
  }

  cal.innerHTML+=`
   <div class="${cls}">
    ${tooltipHTML}
    <div class="day-number">${d}</div>
    ${pontosHTML}
    ${infoHTML}
   </div>
  `;
 }
}

loadCSV();
</script>

</body>
</html>
