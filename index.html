<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#93c5fd;
}

*{box-sizing:border-box;font-family:Inter,system-ui;}

body{
 margin:0;
 background:radial-gradient(circle at top,#334155 0%,#1e293b 35%,#020617 75%);
 color:var(--text);
}

.container{max-width:1600px;margin:auto;padding:24px;}

.header{display:flex;flex-direction:column;margin-bottom:36px;}
.header img{height:84px;}
.dashboard-title{margin-top:20px;font-size:22px;letter-spacing:4px;font-weight:900;color:var(--blue);}

.filters{display:flex;gap:12px;flex-wrap:wrap;margin-bottom:24px;}
select{
 background:var(--card);color:var(--text);
 border:1px solid var(--border);border-radius:14px;
 padding:12px 16px;font-size:15px;width:220px;
}

.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;margin-bottom:28px;
}
.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;padding:18px;
}
.kpi span{color:var(--muted);font-size:13px;text-transform:uppercase;}
.kpi strong{display:block;margin-top:8px;font-size:28px;}

.cards{display:grid;grid-template-columns:1.3fr 1fr;gap:16px;margin-bottom:24px;}
.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;padding:18px;height:420px;
 display:flex;flex-direction:column;
}
.card strong{margin-bottom:12px;font-size:18px;}
.chart-wrap{flex:1;position:relative;}
canvas{width:100%!important;height:100%!important;}

.table-wrap{overflow-x:auto;}
table{width:100%;min-width:900px;border-collapse:collapse;}
thead{background:linear-gradient(180deg,#020b2a,#020617);}
th,td{padding:12px 10px;text-align:center;}
th{color:var(--blue);}
td{border-bottom:1px solid var(--border);}
thead th:first-child,tbody td:first-child{text-align:left;padding-left:16px;}
tr.total{background:rgba(34,197,94,.08);font-weight:700;}

.calendar-wrapper{
 margin-top:28px;
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;padding:18px;
}
.calendar-header{
 display:grid;grid-template-columns:repeat(7,1fr);
 text-align:center;color:var(--muted);margin-bottom:10px;
}
.calendar-grid{display:grid;grid-template-columns:repeat(7,1fr);gap:12px;}
.day{
 background:linear-gradient(180deg,#052e2b,#020617);
 border:1px solid var(--border);
 border-radius:16px;min-height:120px;
 padding:10px;padding-bottom:36px;
 display:flex;flex-direction:column;position:relative;
}
.day.positive{background:linear-gradient(180deg,#053a32,#020617);}
.day.negative{background:linear-gradient(180deg,#3a0505,#020617);}
.day-number{font-size:14px;color:var(--muted);}
.day-points{flex:1;display:flex;align-items:center;justify-content:center;font-size:26px;font-weight:800;}
.day-info{font-size:11px;color:var(--muted);text-align:center;}
.empty{background:transparent;border:none;}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <span class="dashboard-title">DASHBOARD</span>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>游늳 Evolu칞칚o Acumulada</strong>
  <div class="chart-wrap"><canvas id="chartAcumulado"></canvas></div>
 </div>
 <div class="card">
  <strong>游늵 Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

<div class="card" style="height:auto">
 <strong>Tabela Operacional</strong>
 <div class="table-wrap">
  <table>
   <thead>
    <tr>
     <th>Dia</th><th>Pontos</th><th>Trades</th>
     <th>Gain</th><th>Stop</th><th>0x0</th>
     <th>Ativo</th><th>Semana</th>
    </tr>
   </thead>
   <tbody id="tbody"></tbody>
  </table>
 </div>
</div>

<div class="calendar-wrapper">
 <strong>游늰 Calend치rio Operacional</strong>
 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div>
  <div>Qua</div><div>Qui</div><div>Sex</div><div>S치b</div>
 </div>
 <div class="calendar-grid" id="calendar"></div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

const els={
 ano:filtroAno=document.getElementById("filtroAno"),
 mes:document.getElementById("filtroMes"),
 sem:document.getElementById("filtroSemana"),
 tbody:document.getElementById("tbody"),
 calendar:document.getElementById("calendar"),
};

let dados=[],chartA,chartB;

async function loadCSV(){
 try{
  const r=await fetch(CSV_URL,{cache:"no-store"});
  if(!r.ok) throw "Erro ao carregar CSV";
  parseCSV(await r.text());
 }catch(e){alert("Erro ao carregar dados");}
}

function parseCSV(t){
 const rows=t.trim().split(/\r?\n/).slice(1);
 dados=rows.map(l=>{
  const c=l.match(/(".*?"|[^",]+)(?=\s*,|\s*$)/g);
  const [d,m,a]=c[0].replace(/"/g,"").split("/");
  return{
   dia:c[0],
   data:new Date(a,m-1,d),
   semana:c[1],
   ativo:c[2],
   ano:a,mes:m,
   pontos:+c[3]||0,trades:+c[4]||0,
   gain:+c[5]||0,stop:+c[6]||0,zero:+c[7]||0
  };
 });
 initFiltros();
}

function initFiltros(){
 const anos=[...new Set(dados.map(d=>d.ano))].sort();
 els.ano.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 els.ano.value=anos.at(-1);
 els.ano.onchange=()=>{initMeses();atualizar();}
 initMeses();
}

function initMeses(){
 const meses=[...new Set(dados.filter(d=>d.ano===els.ano.value).map(d=>d.mes))].sort((a,b)=>a-b);
 els.mes.innerHTML=`<option value="ALL">Todos</option>`+
  meses.map(m=>`<option value="${m}">${m}</option>`).join("");
 els.mes.value="ALL";
 els.mes.onchange=()=>{initSemanas();atualizar();}
 initSemanas();
}

function initSemanas(){
 const s=[...new Set(dados.filter(d=>
  d.ano===els.ano.value&&(els.mes.value==="ALL"||d.mes===els.mes.value)
 ).map(d=>d.semana))].sort();
 els.sem.innerHTML=`<option value="ALL">Todas</option>`+
  s.map(v=>`<option>${v}</option>`).join("");
 els.sem.value="ALL";
 els.sem.onchange=atualizar;
 atualizar();
}

function atualizar(){
 const f=dados.filter(d=>
  d.ano===els.ano.value &&
  (els.mes.value==="ALL"||d.mes===els.mes.value) &&
  (els.sem.value==="ALL"||d.semana===els.sem.value)
 );
 renderKPIs(f);renderTabela(f);renderGraficos(f);renderCalendario(f);
}

/* KPIs, gr치ficos e calend치rio seguem l칩gica corrigida */

loadCSV();
</script>
</body>
</html>
