<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Operacional</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#0b1224;
 --card:#111a33;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
 --blue:#60a5fa;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system,BlinkMacSystemFont;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#1e3a8a,#0b1224 70%);
 color:var(--text);
}

.container{
 max-width:1100px;
 margin:auto;
 padding:24px;
}

/* HEADER */
.header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:20px;
}

.header strong{
 font-size:20px;
 letter-spacing:2px;
 color:var(--blue);
}

.controls{
 display:flex;
 gap:12px;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:12px;
 padding:10px 14px;
 font-size:14px;
}

/* CALENDÁRIO */
.calendar{
 background:linear-gradient(180deg,#111a33,#0b1224);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
}

.weekdays{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 margin-bottom:10px;
}

.weekdays div{
 text-align:center;
 color:var(--muted);
 font-size:13px;
 padding-bottom:8px;
}

.days{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:10px;
}

.day{
 position:relative;
 background:rgba(255,255,255,.02);
 border:1px solid var(--border);
 border-radius:14px;
 min-height:100px;
 padding:10px;
 cursor:default;
}

.day.inactive{
 opacity:.3;
}

.day.today{
 border:2px solid var(--blue);
 box-shadow:0 0 0 1px rgba(96,165,250,.4);
}

.day-number{
 font-size:13px;
 color:var(--muted);
}

.day-points{
 margin-top:18px;
 font-size:20px;
 font-weight:700;
}

.positive{color:var(--green)}
.negative{color:var(--red)}
.zero{color:var(--yellow)}

/* TOOLTIP */
.tooltip{
 position:absolute;
 bottom:110%;
 left:50%;
 transform:translateX(-50%);
 background:#020617;
 border:1px solid var(--border);
 border-radius:12px;
 padding:10px 12px;
 font-size:13px;
 white-space:nowrap;
 opacity:0;
 pointer-events:none;
 transition:.2s;
 z-index:10;
}

.day:hover .tooltip{
 opacity:1;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <strong>CALENDÁRIO OPERACIONAL</strong>
 <div class="controls">
  <select id="mesSelect"></select>
  <select id="anoSelect"></select>
 </div>
</div>

<div class="calendar">
 <div class="weekdays">
  <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div>
  <div>Qui</div><div>Sex</div><div>Sáb</div>
 </div>
 <div class="days" id="calendarDays"></div>
</div>

</div>

<script>
const CSV_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vTbyybCny81vfVXQHmtlkKEOHHJ6xJ_pKSG_4ndkK0tH-YocrFeWY7qL41TS1IfvRQjLSbLIILV56OV/pub?output=csv";

const meses=["Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro"];
let data=[];

async function loadCSV(){
 const r=await fetch(CSV_URL,{cache:"no-store"});
 const t=await r.text();
 const rows=t.trim().split(/\r?\n/);
 rows.shift();
 data=rows.map(r=>{
  const c=r.split(",");
  const [d,m,a]=c[0].split("/");
  return{
   dia:+d,
   mes:+m-1,
   ano:+a,
   pontos:+c[3]||0,
   trades:+c[4]||0,
   gain:+c[5]||0,
   stop:+c[6]||0,
   zero:+c[7]||0
  }
 });
 initControls();
}

function initControls(){
 const anos=[...new Set(data.map(d=>d.ano))].sort();
 anoSelect.innerHTML=anos.map(a=>`<option>${a}</option>`).join("");
 meses.forEach((m,i)=>mesSelect.innerHTML+=`<option value="${i}">${m}</option>`);

 const hoje=new Date();
 anoSelect.value=hoje.getFullYear();
 mesSelect.value=hoje.getMonth();

 anoSelect.onchange=renderCalendar;
 mesSelect.onchange=renderCalendar;

 renderCalendar();
}

function renderCalendar(){
 const mes=+mesSelect.value;
 const ano=+anoSelect.value;
 const firstDay=new Date(ano,mes,1).getDay();
 const totalDays=new Date(ano,mes+1,0).getDate();
 const today=new Date();

 calendarDays.innerHTML="";

 for(let i=0;i<firstDay;i++){
  calendarDays.innerHTML+=`<div class="day inactive"></div>`;
 }

 for(let d=1;d<=totalDays;d++){
  const info=data.find(x=>x.dia===d && x.mes===mes && x.ano===ano);
  const pontos=info?info.pontos:0;

  const cls=pontos>0?"positive":pontos<0?"negative":"zero";
  const isToday=d===today.getDate() && mes===today.getMonth() && ano===today.getFullYear();

  calendarDays.innerHTML+=`
  <div class="day ${isToday?"today":""}">
   <div class="day-number">${d}</div>
   <div class="day-points ${cls}">${info? (pontos>0?`+${pontos}`:pontos):""}</div>
   ${info?`
   <div class="tooltip">
    ${d}/${mes+1}/${ano}<br>
    Pontos: ${pontos}<br>
    Trades: ${info.trades}<br>
    Gain: ${info.gain} | Stop: ${info.stop} | 0x0: ${info.zero}
   </div>`:""}
  </div>`;
 }
}

loadCSV();
</script>
</body>
</html>
