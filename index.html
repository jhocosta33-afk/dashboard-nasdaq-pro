<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Calendário Trader – Painel Lateral</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
 --bg:#050b1a;
 --card:#0b1220;
 --border:rgba(255,255,255,.08);
 --text:#e5e7eb;
 --muted:#9ca3af;
 --green:#22c55e;
 --red:#ef4444;
 --blue:#60a5fa;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system;
}

body{
 margin:0;
 background:linear-gradient(180deg,#050b1a,#020617);
 color:var(--text);
 padding:24px;
 overflow-x:hidden;
}

/* ===== CALENDÁRIO ===== */
.calendar{
 max-width:1100px;
}

.calendar h2{
 margin:0 0 16px;
 font-size:22px;
}

.calendar-header{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 margin-bottom:10px;
 text-align:center;
 color:var(--muted);
 font-size:13px;
}

.calendar-grid{
 display:grid;
 grid-template-columns:repeat(7,1fr);
 gap:12px;
}

.day{
 position:relative;
 background:linear-gradient(180deg,#0b1220,#020617);
 border:1px solid var(--border);
 border-radius:16px;
 height:110px;
 padding:10px;
 cursor:pointer;
 transition:.2s;
}

.day:hover{
 border-color:var(--blue);
 transform:translateY(-2px);
}

.day-number{
 position:absolute;
 top:8px;
 left:10px;
 font-size:15px;
 color:var(--muted);
}

.day-points{
 height:100%;
 display:flex;
 align-items:center;
 justify-content:center;
 font-size:26px;
 font-weight:800;
 color:var(--green);
}

.empty{
 background:transparent;
 border:none;
 cursor:default;
}

/* ===== PAINEL LATERAL ===== */
.side-panel{
 position:fixed;
 top:0;
 right:-380px;
 width:360px;
 height:100vh;
 background:linear-gradient(180deg,#0b1220,#020617);
 border-left:1px solid var(--border);
 padding:20px;
 transition:.3s;
 z-index:10;
}

.side-panel.open{
 right:0;
}

.side-header{
 display:flex;
 justify-content:space-between;
 align-items:center;
 margin-bottom:20px;
}

.side-header h3{
 margin:0;
 font-size:18px;
}

.close-btn{
 background:none;
 border:none;
 color:var(--muted);
 font-size:22px;
 cursor:pointer;
}

.info-box{
 background:rgba(255,255,255,.03);
 border:1px solid var(--border);
 border-radius:12px;
 padding:14px;
 margin-bottom:14px;
}

.info-title{
 font-size:13px;
 color:var(--muted);
 margin-bottom:6px;
}

.info-value{
 font-size:20px;
 font-weight:700;
}

.row{
 display:flex;
 justify-content:space-between;
 font-size:14px;
 margin-top:6px;
}

.notes{
 margin-top:10px;
 font-size:14px;
 color:var(--muted);
}
</style>
</head>

<body>

<div class="calendar">
 <h2>Calendário Trader</h2>

 <div class="calendar-header">
  <div>Dom</div><div>Seg</div><div>Ter</div><div>Qua</div>
  <div>Qui</div><div>Sex</div><div>Sáb</div>
 </div>

 <div class="calendar-grid" id="calendar"></div>
</div>

<!-- PAINEL LATERAL -->
<div class="side-panel" id="panel">
 <div class="side-header">
  <h3 id="panel-date">Dia</h3>
  <button class="close-btn" onclick="fecharPainel()">×</button>
 </div>

 <div class="info-box">
  <div class="info-title">Resultado do dia</div>
  <div class="info-value" id="panel-points">+0</div>
 </div>

 <div class="info-box">
  <div class="row"><span>Trades</span><span id="panel-trades">0</span></div>
  <div class="row"><span>Gain</span><span id="panel-gain">0</span></div>
  <div class="row"><span>Stop</span><span id="panel-stop">0</span></div>
 </div>

 <div class="info-box">
  <div class="info-title">Ativo</div>
  <div class="info-value" id="panel-ativo">NASDAQ</div>
 </div>

 <div class="info-box">
  <div class="info-title">Observações</div>
  <div class="notes" id="panel-notes">
   Dia dentro do plano. Boa leitura de contexto.
  </div>
 </div>
</div>

<script>
const calendar=document.getElementById("calendar");
const panel=document.getElementById("panel");

// MOCK de dados (depois liga no CSV)
const dados={
 10:{pontos:73,trades:1,gain:1,stop:0},
 11:{pontos:-27,trades:2,gain:0,stop:2},
 12:{pontos:55,trades:1,gain:1,stop:0}
};

function montar(){
 for(let i=0;i<2;i++) calendar.innerHTML+=`<div class="day empty"></div>`;

 for(let d=10;d<=12;d++){
  const dado=dados[d];
  calendar.innerHTML+=`
   <div class="day" onclick="abrirPainel(${d})">
    <div class="day-number">${d}</div>
    <div class="day-points" style="color:${dado.pontos<0?'var(--red)':'var(--green)'}">
     ${dado.pontos}
    </div>
   </div>
  `;
 }
}

function abrirPainel(dia){
 const d=dados[dia];
 document.getElementById("panel-date").innerText=`Dia ${dia}`;
 document.getElementById("panel-points").innerText=d.pontos;
 document.getElementById("panel-points").style.color=
  d.pontos<0?'var(--red)':'var(--green)';
 document.getElementById("panel-trades").innerText=d.trades;
 document.getElementById("panel-gain").innerText=d.gain;
 document.getElementById("panel-stop").innerText=d.stop;

 panel.classList.add("open");
}

function fecharPainel(){
 panel.classList.remove("open");
}

montar();
</script>

</body>
</html>
