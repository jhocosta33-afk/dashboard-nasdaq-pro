<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Dashboard NASDAQ PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
 --bg:#020617;
 --card:#050b1a;
 --border:rgba(255,255,255,.06);

 --text:#e5e7eb;
 --muted:#9ca3af;

 --blue:#93c5fd;
 --green:#22c55e;
 --red:#ef4444;
 --yellow:#facc15;
}

*{
 box-sizing:border-box;
 font-family:Inter,system-ui,-apple-system;
}

body{
 margin:0;
 background:radial-gradient(circle at top,#0b1f4d,#020617 70%);
 color:var(--text);
}

.container{
 max-width:1600px;
 margin:auto;
 padding:clamp(16px,2vw,28px);
}

/* HEADER */
.header{
 display:flex;
 flex-direction:column;
 margin-bottom:36px;
}

.header img{height:84px;}

.dashboard-title{
 margin-top:20px;
 font-size:22px;
 letter-spacing:4px;
 font-weight:900;
 color:var(--blue);
}

/* FILTROS */
.filters{
 display:flex;
 gap:12px;
 margin-bottom:24px;
 flex-wrap:wrap;
}

select{
 background:var(--card);
 color:var(--text);
 border:1px solid var(--border);
 border-radius:14px;
 padding:12px 16px;
 width:220px;
}

/* KPIs */
.kpis{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
 gap:16px;
 margin-bottom:28px;
}

.kpi{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:18px;
 padding:18px;
}

.kpi span{
 color:var(--muted);
 font-size:13px;
 text-transform:uppercase;
}

.kpi strong{
 display:block;
 margin-top:8px;
 font-size:28px;
 font-weight:800;
}

/* CARDS */
.cards{
 display:grid;
 grid-template-columns:repeat(auto-fit,minmax(420px,1fr));
 gap:16px;
 margin-bottom:24px;
}

.card{
 background:linear-gradient(180deg,#050b1a,#030818);
 border:1px solid var(--border);
 border-radius:22px;
 padding:18px;
 height:clamp(320px,38vw,440px);
 display:flex;
 flex-direction:column;
}

.card strong{
 margin-bottom:12px;
 font-size:18px;
}

.chart-wrap{flex:1;position:relative;}
canvas{width:100%!important;height:100%!important;}

/* TABELA (INALTERADA) */
.table-wrap{overflow-x:auto;}
table{width:100%;min-width:900px;border-collapse:collapse;}
thead{background:linear-gradient(180deg,#020b2a,#020617);}
th{
 color:var(--blue);
 font-weight:700;
 font-size:17px;
 padding:18px 12px;
}
td{
 padding:15px 12px;
 border-bottom:1px solid var(--border);
 text-align:center;
}
tr.total{
 background:rgba(34,197,94,.08);
 font-weight:700;
}
</style>
</head>

<body>
<div class="container">

<div class="header">
 <img src="logo.png">
 <span class="dashboard-title">DASHBOARD</span>
</div>

<div class="filters">
 <select id="filtroAno"></select>
 <select id="filtroMes"></select>
 <select id="filtroSemana"></select>
</div>

<div class="kpis">
 <div class="kpi"><span>Trades</span><strong id="kTrades">0</strong></div>
 <div class="kpi"><span>Pontos</span><strong id="kPontos">0</strong></div>
 <div class="kpi"><span>Gains</span><strong id="kGains" style="color:var(--green)">0</strong></div>
 <div class="kpi"><span>Stops</span><strong id="kStops" style="color:var(--red)">0</strong></div>
 <div class="kpi"><span>0x0</span><strong id="kZero" style="color:var(--yellow)">0</strong></div>
 <div class="kpi"><span>Assertividade</span><strong id="kAcc">0%</strong></div>
</div>

<div class="cards">
 <div class="card">
  <strong>ðŸ“ˆ BalanÃ§o de Pontos</strong>
  <div class="chart-wrap"><canvas id="chartLinha"></canvas></div>
 </div>
 <div class="card">
  <strong>ðŸ“Š Gains x Stops x 0x0</strong>
  <div class="chart-wrap"><canvas id="chartBar"></canvas></div>
 </div>
</div>

</div>

<script>
let chartLinha,chartBar;

chartLinha=new Chart(document.getElementById("chartLinha"),{
 type:"line",
 data:{
  labels:["D1","D2","D3","D4"],
  datasets:[{
   data:[10,5,18,12],
   borderColor:"#16a34a",
   backgroundColor:"rgba(22,163,74,.18)",
   tension:.35,
   fill:true
  }]
 },
 options:{plugins:{legend:{display:false}}}
});

chartBar=new Chart(document.getElementById("chartBar"),{
 type:"bar",
 data:{
  labels:["Gain","Stop","0x0"],
  datasets:[{
   data:[12,4,2],
   backgroundColor:["#22c55e","#ef4444","#facc15"],
   borderRadius:10
  }]
 },
 options:{plugins:{legend:{display:false}}}
});
</script>

</body>
</html>
